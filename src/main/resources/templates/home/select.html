<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="SelecciÃ³n de Sistema">
  <meta name="author" content="Bio/vizion">

  <title>Elegir Sistema</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts - Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Preload -->
  <link rel="preload"
        as="image"
        href="/img/admrescale.webp?width=1200"
        imagesrcset="/img/admrescale.webp?width=600 600w, /img/admrescale.webp?width=1200 1200w, /img/admrescale.webp?width=1800 1800w"
        imagesizes="100vw">

  <style>
    .bg-fast-load {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .bg-fast-load img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.4);
    }

    :root {
      --primary-blue: #4a90e2;
      --accent-blue: #5aa8ff;
      --dark-bg: #1a2a36;
      --darker-bg: #142028;
      --light-text: #e0e0e0;
      --lighter-text: #ffffff;
      --border-color: rgba(74, 144, 226, 0.2);
    }

    body {
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--light-text);
      background-color: var(--dark-bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .selection-container {
      width: 100%;
      max-width: 1200px;
      text-align: center;
    }

    .selection-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--lighter-text);
      margin-bottom: 3rem;
      position: relative;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .selection-title:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-blue), var(--accent-blue));
      border-radius: 3px;
    }

    .system-buttons {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-top: 2rem;
    }

    .system-btn {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 400px;
      height: 250px;
      padding: 2rem;
      font-size: 1.8rem;
      font-weight: 700;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
      z-index: 1;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      background: rgba(26, 42, 54, 0.8);
      backdrop-filter: blur(8px);
      border: 1px solid var(--border-color);
      color: var(--lighter-text);
    }

    .system-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--primary-blue), var(--accent-blue));
      z-index: -1;
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    .system-btn:hover::before {
      opacity: 1;
    }

    .system-btn:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 40px rgba(74, 144, 226, 0.4);
      color: var(--lighter-text);
      border-color: transparent;
    }

    .system-btn:active {
      transform: translateY(2px);
    }

    .btn-icon {
      margin-bottom: 20px;
      font-size: 3.5rem;
      transition: all 0.3s ease;
    }

    .system-btn:hover .btn-icon {
      transform: scale(1.1);
    }

    .btn-subtext {
      font-size: 1rem;
      font-weight: 400;
      margin-top: 10px;
      opacity: 0.8;
      transition: all 0.3s ease;
    }

    .system-btn:hover .btn-subtext {
      opacity: 1;
      transform: translateY(5px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animated {
      animation: fadeIn 0.6s ease-out forwards;
    }

    @media (max-width: 992px) {
      .system-buttons {
        flex-direction: column;
        gap: 2rem;
      }

      .system-btn {
        width: 100%;
        max-width: 400px;
      }
    }

    @media (max-width: 768px) {
      .selection-title {
        font-size: 2rem;
        margin-bottom: 2rem;
      }

      .system-btn {
        height: 200px;
        font-size: 1.5rem;
      }

      .btn-icon {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>

<!-- Imagen de fondo -->
<div class="bg-fast-load">
  <img
          src="/img/admrescale.webp"
          srcset="
     /img/admrescale.webp?width=600 600w,
      /img/admrescale.webp?width=1200 1200w,
      /img/admrescale.webp?width=1800 1800w
    "
          sizes="100vw"
          alt=""
          decoding="async"
  >
</div>

<div class="selection-container animated">
  <h1 class="selection-title">SELECT A SYSTEM</h1>

  <div class="system-buttons">
    <a href="/adm" class="system-btn animated delay-1">
      <i class="fa-solid fa-earth-americas  btn-icon"></i>
      BioVac
    </a>

    <a href="https://biovizionalbums.com/vizion/usuario/login" class="system-btn animated delay-1">
      <i class="fa-solid fa-sitemap btn-icon"></i>
      VIZION
    </a>
  </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
