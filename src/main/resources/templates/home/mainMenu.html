<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Bio/vizion Project Management System">
    <meta name="author" content="Bio/vizion">
    <meta http-equiv="refresh" content="5;url=/usuario/login">

    <title>Session Expired | Bio/vizion</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts - Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #4a90e2;
            --accent-blue: #5aa8ff;
            --dark-bg: #1a2a36;
            --darker-bg: #142028;
            --light-text: #e0e0e0;
            --lighter-text: #ffffff;
            --border-color: rgba(74, 144, 226, 0.2);
            --warning-color: #ff6b6b;
        }

        body {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--light-text);
            background-color: var(--dark-bg);
            background-image: url('/img/admrescale.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .session-expired-container {
            max-width: 600px;
            width: 90%;
            padding: 2rem;
            background: rgba(26, 42, 54, 0.9);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            border: 1px solid var(--warning-color);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.2);
            text-align: center;
            animation: fadeIn 0.6s ease-out forwards;
        }

        .warning-icon {
            font-size: 4rem;
            color: var(--warning-color);
            margin-bottom: 1.5rem;
        }

        .session-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--warning-color);
            margin-bottom: 1rem;
        }

        .session-message {
            font-size: 1.1rem;
            color: var(--light-text);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .redirect-message {
            font-size: 0.9rem;
            color: #b0b0b0;
            margin-top: 1.5rem;
        }

        .btn-login {
            background: var(--warning-color);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-login:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-login:active {
            transform: translateY(1px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
<div class="session-expired-container">
    <div class="warning-icon pulse">
        <i class="fas fa-exclamation-triangle"></i>
    </div>
    <h1 class="session-title">SESSION EXPIRED</h1>
    <p class="session-message">
        Your session has expired due to inactivity or security reasons.
        <br>
        Please log in again to continue.
    </p>
    <a href="/usuario/login" class="btn-login">
        <i class="fas fa-sign-in-alt"></i> LOG IN
    </a>
    <p class="redirect-message">
        You will be redirected automatically in 5 seconds...
    </p>
</div>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
