<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Galería en línea de fotos">
    <meta name="author" content="GalleryOnline">

    <title th:text="${album.nombre}">Álbum</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Estilo del botón -->
    <link th:href="@{/css/boton1.css}" rel="stylesheet">   <!-- Estilo del botón -->
    <link th:href="@{/css/cardUI.css}" rel="stylesheet">

    <!-- Custom styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        /* Jumbotron Styles */
        .jumbotron {
            background-color: #f8f9fa;
            padding: 3rem;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .jumbotron h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #343a40;
        }

        .jumbotron p {
            font-size: 1.25rem;
            color: #6c757d;
        }

        /* Album Card Styles */
        .album-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
        }

        .album-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .album-card h2 {
            font-size: 1.8rem;
            color: #343a40;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .album-card a {
            text-decoration: none;
            color: #28a745;
            font-weight: bold;
            font-size: 1.1rem;
            display: inline-block;
            margin-top: 1rem;
        }

        .album-card a:hover {
            color: #218838;
        }

        .album-card p {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }

        /* Modern Button Style */
        .btn-modern {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-modern:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .jumbotron {
            background-color: #f8f9fa;
            padding: 2rem;
            text-align: center;
        }

        .jumbotron h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-modern {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-modern:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

<!-- Navigation -->
<div th:include="adm/template_admin.html::header"></div>

<!-- Page Content -->
<div class="container">

    <!-- Jumbotron Header -->
    <header class="jumbotron my-4">
        <h1 class="display-3" th:text="${album.nombre}">Nombre del Álbum</h1>
        <p class="lead">Disfruta de todas las fotos de este álbum.</p>

        <div class="text-center">
            <a th:href="@{/fotos/create}" class="btn btn-modernn">Agregar foto</a>
        </div>
    </header>

    <!-- Album Photos -->
    <!-- Album Photos -->

    <div class="row text-center">
        <!-- Aquí se recorre la lista de fotos dentro del álbum -->
        <div th:each="foto : ${album.fotos}" class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card-modern h-100">
                <!-- Mostrar la imagen de la foto -->
                <img class="card-img-top" th:src="@{/images/{img}(img=${foto.imagen})}" alt="Foto" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-whatever="@{${foto.imagen}}">
                <div class="card-body">
                    <!-- Descripción de la foto -->
                    <p class="card-text" th:text="${foto.descripcion}">Descripción de la Foto</p>
                </div>
                <div class="card-footer">
                    <!-- Botón para ver la foto -->
                    <a href="fotos.html" class="btn btn-success">Ver foto</a>
                </div>
            </div>
        </div>
    </div>


    <!-- aqui se crearan y mostraran los nuevo albumes -->
    <!-- Agregar Subálbum Button -->
    <div class="text-center mb-4">
        <a class="btn-modern" th:href="@{/subalbumes/create}">Agregar subálbum</a>
    </div>

    <!-- Bloque para Subálbumes Antes -->
    <div class="row text-center flex-nowrap">
        <div th:each="subAlbum : ${subAlbumAntes}" class="col-md-4 d-inline-block">
            <div class="album-card">
                <h2 th:text="${subAlbum.nombre}">Nombre del Subálbum</h2>
                <h6 th:text="${subAlbum.descripcion}">Descripción del subálbum</h6>

                <!-- Enlace para "Antes" -->
                <a th:href="@{/subAlbumes/antes/{id}(id=${subAlbum.id})}">Ver Subálbum Antes</a>
            </div>
        </div>
    </div>


    <!-- Bloque para Subálbumes Después -->
    <div class="row text-center">
        <div th:each="subAlbum : ${subAlbumDespues}" class="col-md-4">
            <div class="album-card">
                <h2 th:text="${subAlbum.nombre}">Nombre del Subálbum</h2>
                <h6 th:text="${subAlbum.descripcion}">Descripción del subálbum</h6>

                <!-- Enlace para "Después" -->
                <a th:href="@{/subAlbumes/despues/{id}(id=${subAlbum.id})}">Ver Subálbum Después</a>
            </div>
        </div>
    </div>


</div>
<!-- /.container -->

<!-- Footer -->
<div th:include="adm/template_admin.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
