<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Crear nuevo álbum fotográfico">
    <meta name="author" content="GalleryOnline">

    <title>Crear Nuevo Álbum</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom styles -->
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --dark-color: #3a0ca3;
            --light-color: #f8f9fa;
            --text-dark: #2b2d42;
            --text-light: #8d99ae;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            color: var(--text-dark);
        }

        /* Modern Header */
        .album-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 4rem 0;
            margin-bottom: 3rem;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 10px 30px rgba(67, 97, 238, 0.2);
            position: relative;
            overflow: hidden;
        }

        .album-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiIHBhdHRlcm5UcmFuc2Zvcm09InJvdGF0ZSg0NSkiPjxyZWN0IHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjA1KSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3QgZmlsbD0idXJsKCNwYXR0ZXJuKSIgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIvPjwvc3ZnPg==');
            opacity: 0.2;
        }

        .album-title {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .album-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Breadcrumb */
        .breadcrumb {
            background-color: transparent;
            padding: 0.75rem 0;
            font-size: 0.9rem;
        }

        .breadcrumb-item a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .breadcrumb-item a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        /* Album Form */
        .album-form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            margin-bottom: 3rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.8rem 1rem;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(72, 149, 239, 0.25);
        }

        textarea.form-control {
            min-height: 120px;
        }

        /* Cover Image Upload */
        .cover-upload {
            position: relative;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .cover-upload-input {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            width: 100%;
            height: 100%;
        }

        .cover-upload-label {
            display: block;
            border: 2px dashed #e2e8f0;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .cover-upload-label:hover {
            border-color: var(--accent-color);
            background-color: rgba(72, 149, 239, 0.05);
        }

        .cover-upload-icon {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .cover-upload-text {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .cover-upload-hint {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        /* Preview Image */
        .cover-preview {
            display: none;
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Submit Button */
        .btn-create {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            display: inline-flex;
            align-items: center;
        }

        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
            color: white;
        }

        .btn-create i {
            margin-right: 10px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .album-header {
                padding: 3rem 0;
            }

            .album-title {
                font-size: 2rem;
            }

            .album-subtitle {
                font-size: 1rem;
            }

            .album-form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

<!-- Navigation -->
<div th:include="adm/template_admin.html::header"></div>

<!-- Album Header -->
<div class="album-header text-center">
    <div class="container">
        <h1 class="album-title">Crear Nuevo Álbum</h1>
        <p class="album-subtitle">Organiza tus fotos en álbumes temáticos</p>
    </div>
</div>

<!-- Breadcrumb -->
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Inicio</a></li>
            <li class="breadcrumb-item active">Crear Álbum</li>
        </ol>
    </nav>
</div>

<!-- Album Form -->
<div class="container">
    <div class="album-form-container">
        <form th:action="@{/albumes/save}" method="post" enctype="multipart/form-data" id="albumForm">
            <!-- Album Name -->
            <div class="mb-4">
                <label for="nombre" class="form-label">Nombre del Álbum</label>
                <input type="text" class="form-control" id="nombre" name="nombre"
                       placeholder="Ej: Vacaciones 2023, Bodas, Retratos" required>
            </div>

            <!-- Description -->
            <div class="mb-4">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="4"
                          placeholder="Describe el contenido de este álbum (opcional)"></textarea>
            </div>


            <!-- Submit Button -->
            <div class="text-center mt-4">
                <button type="submit" class="btn-create">
                    <i class="fas fa-plus-circle"></i> Crear Álbum
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<div th:include="adm/template_admin.html::footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Cover Preview Script -->
<script>
    document.getElementById('portada').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const preview = document.getElementById('coverPreview');
                preview.src = event.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });

    // Reset form when navigating away (to prevent resubmission)
    window.addEventListener('beforeunload', function() {
        document.getElementById('albumForm').reset();
    });
</script>

</body>
</html>
