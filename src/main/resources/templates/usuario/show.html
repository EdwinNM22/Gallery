<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Gestión de Permisos de Usuario - Administración">
  <meta name="author" content="">

  <title>Gestión de Permisos de Usuario</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --dark-color: #3a0ca3;
      --light-color: #f8f9fa;
      --text-dark: #2b2d42;
      --text-light: #8d99ae;
      --danger-color: #ff0000;
      --success-color: #4cc9f0;
      --warning-color: #ff9e00;
      --admin-color: #4e73df;
      --user-color: #1cc88a;
      --supervisor-color: #6c757d;
      --supervisorplus-color: #ffc107;
      --info-color: #17a2b8;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: var(--text-dark);
      padding-top: 60px;
    }

    .container {
      max-width: 1200px;
      margin-bottom: 40px;
      padding: 0 15px;
    }

    .page-header {
      padding-bottom: 10px;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .page-header h1 {
      font-size: 1.5rem;
    }

    .breadcrumb {
      background-color: transparent;
      padding: 0;
      margin-bottom: 20px;
      font-size: 0.85rem;
    }

    .breadcrumb-item a {
      color: var(--primary-color);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .breadcrumb-item a:hover {
      color: var(--dark-color);
      text-decoration: underline;
    }

    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      margin-bottom: 20px;
    }

    .card-header {
      background-color: var(--primary-color);
      color: white;
      font-weight: 500;
      padding: 12px 15px;
      border-bottom: none;
      font-size: 1rem;
    }

    .table {
      margin-bottom: 0;
      width: 100%;
      border-collapse: collapse;
    }

    .table th {
      background-color: #f8f9fa;
      color: var(--text-dark);
      font-weight: 600;
      border-top: none;
      padding: 10px 8px;
      text-align: left;
      font-size: 0.85rem;
    }

    .table td {
      padding: 10px 8px;
      vertical-align: middle;
      text-align: left;
      border-top: 1px solid #dee2e6;
      font-size: 0.85rem;
    }

    .table-hover tbody tr:hover {
      background-color: rgba(67, 97, 238, 0.05);
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
    }

    /* Botones comunes */
    .btn-back, .delete-btn, .change-password-btn {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      border-radius: 6px;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.35rem 0.75rem;
    }

    .btn-back {
      background-color: var(--warning-color);
      color: white;
      box-shadow: 0 2px 8px rgba(255, 158, 0, 0.3);
    }

    .btn-back:hover {
      background-color: #e68a00;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 158, 0, 0.4);
      color: white;
    }

    .delete-btn {
      background-color: var(--danger-color);
      color: white;
      box-shadow: 0 2px 8px rgba(247, 37, 133, 0.3);
    }

    .delete-btn:hover {
      background-color: #c62828;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(229, 57, 53, 0.4);
    }

    .change-password-btn {
      background-color: var(--info-color);
      color: white;
      box-shadow: 0 2px 8px rgba(23, 162, 184, 0.3);
    }

    .change-password-btn:hover {
      background-color: #138496;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(23, 162, 184, 0.4);
    }

    /* Estilos para usuarios */
    .user-name {
      font-weight: 600;
      color: var(--text-dark);
      font-size: 0.95rem;
      letter-spacing: 0.2px;
      margin-bottom: 2px;
    }

    .user-email {
      font-weight: 500;
      color: var(--primary-color);
      font-size: 0.85rem;
      word-break: break-word;
    }

    .user-name-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .supervisorplus-star {
      color: var(--supervisorplus-color);
      font-size: 0.9em;
      display: none;
    }

    /* Selector de tipo de usuario */
    .user-type-selector {
      position: relative;
      margin-bottom: 0;
    }

    .user-type-options {
      display: flex;
      border-radius: 6px;
      overflow: hidden;
      border: 1px solid #dee2e6;
      background-color: #f8f9fa;
    }

    .user-type-option {
      flex: 1;
      text-align: center;
      padding: 0.4rem 0.6rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .user-type-option input[type="radio"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    .user-type-option label {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-bottom: 0;
      font-weight: 500;
      gap: 5px;
      width: 100%;
      font-size: 0.8rem;
      transition: all 0.3s ease;
      border-radius: 4px;
      padding: 5px 8px;
    }

    .user-type-option i {
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .user-type-option input[type="radio"]:checked + label {
      color: white;
      transform: scale(1.02);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .user-type-option input[type="radio"]:checked + label i {
      color: white;
      transform: scale(1.15);
    }

    .user-type-option:not(:last-child) {
      border-right: 1px solid #dee2e6;
    }

    .user-type-option:hover {
      background-color: #e9ecef;
    }

    /* Colores específicos para tipos de usuario */
    .admin-option input[type="radio"]:checked + label {
      background-color: var(--admin-color);
      border: 1px solid #3a56c4;
    }
    .user-option input[type="radio"]:checked + label {
      background-color: var(--user-color);
      border: 1px solid #16a571;
    }
    .supervisor-option input[type="radio"]:checked + label {
      background-color: var(--supervisor-color);
      border: 1px solid #5a6268;
    }
    .supervisorplus-option input[type="radio"]:checked + label {
      background-color: var(--supervisorplus-color);
      border: 1px solid #d39e00;
    }

    /* Modal y formularios */
    .modal-header.bg-primary {
      background-color: var(--primary-color) !important;
    }

    .modal-content {
      border: none;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .form-control {
      border-radius: 6px;
      padding: 10px 15px;
      border: 1px solid #ced4da;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
    }

    .password-input-group {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
    }

    .password-result {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
    }

    .password-text {
      font-family: monospace;
      font-size: 1rem;
      word-break: break-all;
    }

    .copy-password-btn {
      margin-top: 10px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding-top: 56px;
      }

      .container {
        padding: 0 10px;
      }

      .page-header h1 {
        font-size: 1.3rem;
      }

      .breadcrumb {
        font-size: 0.75rem;
      }

      .card-header {
        padding: 10px 12px;
        font-size: 0.9rem;
      }

      .table-responsive {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      .table td, .table th {
        padding: 8px 6px;
        font-size: 0.8rem;
        white-space: nowrap;
      }

      .user-type-options {
        flex-direction: column;
        min-width: 120px;
      }

      .user-type-option:not(:last-child) {
        border-right: none;
        border-bottom: 1px solid #dee2e6;
      }

      .user-type-option label {
        justify-content: flex-start;
        padding: 4px 0;
      }

      .user-name {
        font-size: 0.9rem;
        font-weight: 700;
      }

      .user-email {
        font-size: 0.8rem;
        color: var(--secondary-color);
      }
    }

    @media (max-width: 576px) {
      .table td, .table th {
        font-size: 0.75rem;
      }

      .user-type-option label {
        font-size: 0.75rem;
      }

      .user-type-option i {
        font-size: 0.8rem;
      }

      .page-header h1 {
        font-size: 1.2rem;
      }

      .card-header {
        font-size: 0.85rem;
      }

      .delete-btn span,
      .change-password-btn span {
        display: none;
      }
      .delete-btn,
      .change-password-btn {
        padding: 0.35rem 0.5rem;
      }
    }

    @media (max-width: 480px) {
      table {
        display: block;
        width: 100%;
      }

      thead {
        display: none;
      }

      tbody {
        display: block;
        width: 100%;
      }

      tr {
        display: block;
        margin-bottom: 15px;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 10px;
        background: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }

      td {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 5px;
        border: none;
        border-bottom: 1px solid #eee;
      }

      td:last-child {
        border-bottom: none;
      }

      td::before {
        content: attr(data-label);
        font-weight: 600;
        margin-right: 10px;
        color: var(--text-dark);
        flex: 1;
      }

      td > *:not(::before) {
        flex: 2;
        text-align: right;
      }

      .user-type-selector {
        width: 100%;
      }

      td[data-label="Nombre"] .user-name {
        font-size: 1rem;
        font-weight: 700;
      }

      td[data-label="Email"] .user-email {
        font-size: 0.85rem;
        color: var(--secondary-color);
      }

      td[data-label="Nombre"],
      td[data-label="Email"] {
        flex-direction: column;
        align-items: flex-start;
      }

      td[data-label="Nombre"]::before,
      td[data-label="Email"]::before {
        margin-bottom: 4px;
        font-size: 0.7rem;
        color: var(--text-light);
      }

      td[data-label="Nombre"] > *,
      td[data-label="Email"] > * {
        width: 100%;
        text-align: left;
      }

      td[data-label="Actions"] {
        display: flex;
        justify-content: flex-end;
        gap: 5px;
      }

      td[data-label="Actions"]::before {
        display: none;
      }

      td[data-label="Actions"] > * {
        flex: none;
        width: auto;
      }
    }
  </style>
</head>
<body>

<!-- Navigation -->
<div th:replace="adm/template_admin.html :: header"></div>

<div th:replace="permiso/permissions-panel :: panelPermisos"></div>

<!-- Page Content -->
<div class="container">
  <!-- Page Heading -->
  <div class="page-header">
    <h1 class="mb-2">
      <i class="fas fa-user-cog mr-2"></i>Permission Management
    </h1>

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/adm}"><i class="fas fa-home mr-1"></i>Inicio</a></li>
        <li class="breadcrumb-item active">Permission</li>
      </ol>
    </nav>
  </div>

  <!-- Mensajes de retroalimentación -->
  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <!-- Botones de acción -->
  <div class="btn-container">
    <a class="btn btn-back" th:href="@{/adm}">
      <i class="fas fa-arrow-left"></i> Back to Menu
    </a>
  </div>

  <div th:replace="permiso/permissions-panel :: panelPermisos"></div>

  <!--usuarios -->
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0"><i class="fas fa-users mr-2"></i>Users</h5>
      <span class="badge badge-light" th:text="${'Total: ' + #lists.size(usuarios)}"></span>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="usuario, stat : ${usuarios}">
            <td data-label="Nombre">
              <div class="user-name-container">
                <div class="user-name" th:text="${usuario.nombre}"></div>
                <i class="fas fa-star supervisorplus-star"
                   th:classappend="${usuario.tipo_usuario == 'SUPERVISORPLUS'} ? '' : 'd-none'"></i>
              </div>
            </td>
            <td data-label="Email">
              <div class="user-email" th:text="${usuario.email} ?: 'Sin email'"></div>
            </td>

            <td data-label="Actions">
              <button type="button" class="btn btn-sm change-password-btn mr-2"
                      th:attr="data-id=${usuario.id}, data-name=${usuario.nombre}"
                      th:if="${USUARIOS_EDIT_PASSWORD}">
                <i class="fas fa-key"></i> <span class="d-none d-md-inline">Password</span>
              </button>

              <form th:action="@{/usuario/delete}" method="post" th:id="${'delete-form-' + usuario.id}" style="display: inline;">
                <input type="hidden" name="id" th:value="${usuario.id}">
                <button type="button" class="btn btn-sm delete-btn"
                        th:attr="data-id=${usuario.id}, data-name=${usuario.nombre}"
                        th:if="${USUARIOS_DELETE}">
                  <i class="fas fa-trash-alt"></i> <span class="d-none d-md-inline">Delete</span>
                </button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal para cambiar contraseña -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="changePasswordModalLabel">Cambiar Contraseña</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="changePasswordForm" th:action="@{/usuario/changePassword}" method="post">
        <input type="hidden" id="userId" name="id">
        <div class="modal-body">
          <div th:if="${newPassword}" class="password-result">
            <h6>Nueva Contraseña Generada:</h6>
            <div class="password-text" th:text="${newPassword}"></div>
            <button type="button" class="btn btn-sm btn-outline-secondary copy-password-btn" onclick="copyPassword()">
              <i class="fas fa-copy"></i> Copiar Contraseña
            </button>
            <small class="text-muted d-block mt-2">Guarde esta contraseña en un lugar seguro. No podrá verla nuevamente.</small>
          </div>

          <div id="passwordFormFields">
            <div class="form-group">
              <label for="newPassword">Nueva Contraseña</label>
              <div class="password-input-group">
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('newPassword')"></i>
              </div>
              <small class="form-text text-muted">Recomendamos usar una contraseña segura con mayúsculas, números y caracteres especiales.</small>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirmar Contraseña</label>
              <div class="password-input-group">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('confirmPassword')"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Footer -->
<div th:replace="adm/template_admin.html :: footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Confirmación para eliminar usuario
    document.querySelectorAll('.delete-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        const userId = this.getAttribute('data-id');
        const userName = this.getAttribute('data-name');

        if (confirm(`¿Estás seguro de que deseas eliminar al usuario ${userName}? Esta acción no se puede deshacer.`)) {
          const form = this.closest('form');
          if (form) {
            form.submit();
          } else {
            console.error('No se encontró el formulario de eliminación');
          }
        }
      });
    });

    // Manejar el modal de cambio de contraseña
    document.querySelectorAll('.change-password-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const userId = this.getAttribute('data-id');
        const userName = this.getAttribute('data-name');

        document.getElementById('userId').value = userId;
        document.getElementById('changePasswordModalLabel').textContent = `Cambiar Contraseña - ${userName}`;

        $('#changePasswordModal').modal('show');
      });
    });

    // Si hay una nueva contraseña en el modelo, mostramos el modal automáticamente
    if (document.querySelector('.password-result')) {
      $('#changePasswordModal').modal('show');
    }
  });

  // Función para copiar la contraseña al portapapeles
  function copyPassword() {
    const passwordText = document.querySelector('.password-text').textContent;
    navigator.clipboard.writeText(passwordText).then(() => {
      const copyBtn = document.querySelector('.copy-password-btn');
      const originalHtml = copyBtn.innerHTML;
      copyBtn.innerHTML = '<i class="fas fa-check"></i> Copiado!';
      setTimeout(() => {
        copyBtn.innerHTML = originalHtml;
      }, 2000);
    }).catch(err => {
      console.error('Error al copiar: ', err);
    });
  }

  // Función para mostrar/ocultar contraseña
  function togglePasswordVisibility(inputId) {
    const input = document.getElementById(inputId);
    const icon = document.querySelector(`#${inputId} + .toggle-password`);

    if (input.type === 'password') {
      input.type = 'text';
      icon.classList.remove('fa-eye');
      icon.classList.add('fa-eye-slash');
    } else {
      input.type = 'password';
      icon.classList.remove('fa-eye-slash');
      icon.classList.add('fa-eye');
    }
  }
</script>

</body>
</html>
