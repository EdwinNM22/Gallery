<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">

</html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="User Registration">
  <meta name="author" content="">

  <title th:text="#{user-registration}">User Registration</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts - Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Preload -->
  <link rel="preload" as="image" href="/img/ciber.webp?width=1200"
    imagesrcset="/img/ciber.webp?width=600 600w, /img/ciber.webp?width=1200 1200w, /img/ciber.webp?width=1800 1800w"
    imagesizes="100vw">


  <!-- Custom styles -->
  <style>
    .bg-fast-load {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .bg-fast-load img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }


    body {
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--dark-bg);
      background-color: #1A2A36FF;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      line-height: 1.6;
    }

    body:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
    }

    .card {
      border: none;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      background: rgba(26, 42, 54, 0.9);
      overflow: hidden;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(74, 144, 226, 0.2);
      position: relative;
    }

    .card:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #4a90e2, #5aa8ff, #4a90e2);
      background-size: 200% 200%;
      animation: gradient 3s ease infinite;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .card-header {
      background-color: rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      text-align: center;
    }

    .card-body {
      padding: 2.5rem;
    }

    .form-control {
      border-radius: 6px;
      padding: 1rem 1.25rem;
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.1);
      border-color: #4a90e2;
      box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
      color: #ffffff;
    }

    .form-group label {
      font-weight: 500;
      color: #b0b0b0;
      margin-bottom: 0.5rem;
    }

    button {
      border-radius: 6px;
      padding: 1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: #4a90e2;
      border-color: #4a90e2;
    }

    .btn-primary:hover {
      background-color: #3a7bc8;
      border-color: #3a7bc8;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #b0b0b0;
    }

    .login-link a {
      color: #4a90e2;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
      color: #3a7bc8;
    }

    h2 {
      color: #ffffff;
      font-weight: 700;
      margin-bottom: 1.5rem;
      position: relative;
      padding-bottom: 0.5rem;
    }

    h2:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, #4a90e2, #5aa8ff);
      border-radius: 3px;
    }

    .accent-line {
      height: 4px;
      background: linear-gradient(90deg, #4a90e2, #5aa8ff);
      margin-bottom: 1.5rem;
      border-radius: 2px;
    }

    .company-logo {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .company-logo img {
      height: 40px;
      filter: brightness(0) invert(1);
    }

    .company-logo svg {
      height: 120px;
      width: auto;
      color: #4a90e2;
      filter: drop-shadow(0 0 8px rgba(74, 144, 226, 0.5));
    }

    /* Binary code animation in background */
    .binary-code {
      position: absolute;
      color: rgba(74, 144, 226, 0.1);
      font-family: monospace;
      font-size: 14px;
      white-space: nowrap;
      z-index: -1;
      animation: scroll 60s linear infinite;
    }

    @keyframes scroll {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(-100%);
      }
    }

    /* Credentials Box */
    .credentials-box {
      background-color: rgba(42, 59, 71, 0.7);
      border: 1px solid rgba(74, 144, 226, 0.3);
      border-radius: 6px;
      padding: 1.5rem;
      margin-top: 1.5rem;
      display: none;
      backdrop-filter: blur(5px);
    }

    .credentials-box h5 {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #ffffff;
      display: flex;
      align-items: center;
    }

    .credentials-item {
      margin-bottom: 0.8rem;
      display: flex;
      align-items: center;
    }

    .credentials-label {
      font-weight: 500;
      color: #b0b0b0;
      min-width: 80px;
    }

    .credentials-value {
      font-family: monospace;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 0.5rem 0.8rem;
      border-radius: 4px;
      flex-grow: 1;
      color: #ffffff;
      word-break: break-all;
    }

    .btn-copy {
      background-color: rgba(74, 144, 226, 0.2);
      border: 1px solid rgba(74, 144, 226, 0.5);
      color: #4a90e2;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      transition: all 0.3s;
    }

    .btn-copy:hover {
      background-color: rgba(74, 144, 226, 0.3);
      color: #5aa8ff;
    }

    .btn-clear {
      background-color: rgba(231, 76, 60, 0.2);
      border: 1px solid rgba(231, 76, 60, 0.5);
      color: #e74c3c;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      transition: all 0.3s;
    }

    .btn-clear:hover {
      background-color: rgba(231, 76, 60, 0.3);
      color: #ff6b6b;
    }

    .btn-back {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #b0b0b0;
      padding: 1rem;
      font-weight: 600;
      transition: all 0.3s;
    }

    .btn-back:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      transform: translateY(-2px);
      text-decoration: none;
    }

    /* Success notification */
    .success-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      width: 350px;
      background-color: rgba(42, 59, 71, 0.9);
      border-left: 4px solid #2ecc71;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.3s ease-out;
      display: flex;
      align-items: center;
      padding: 1rem;
      color: #ffffff;
      border-radius: 4px;
      backdrop-filter: blur(5px);
    }

    .success-notification i {
      font-size: 1.5rem;
      margin-right: 1rem;
      color: #2ecc71;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive fix */
    @media (max-width: 576px) {
      .card-body {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <!-- Imagen -->
  <div class="bg-fast-load">
    <img src="/img/ciber.webp" srcset="
     /img/ciber.webp?width=600 600w,
      /img/ciber.webp?width=1200 1200w,
      /img/ciber.webp?width=1800 1800w
    " sizes="100vw" alt="" decoding="async">
  </div>

  <!-- Page Content -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="w-100" style="max-width: 500px;">
      <div class="card">
        <div class="accent-line"></div>
        <div class="card-body">
          <div class="company-logo">
            <svg xmlns="http://www.w3.org/2000/svg" class="feather feather-user-plus" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="8.5" cy="7" r="4"></circle>
              <line x1="20" y1="8" x2="20" y2="14"></line>
              <line x1="23" y1="11" x2="17" y2="11"></line>
            </svg>
          </div>

          <h2 class="text-center" th:text="#{user-registration}">User Registration</h2>

          <form id="registerForm" th:action="@{/usuario/save}" method="post" onsubmit="return handleFormSubmit(event)">
            <div class="form-group">
              <label for="nombre" th:text="#{full-name}">Full Name:</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required
                th:placeholder="#{enter-full-name}" autocomplete="off">
            </div>

            <div class="form-group">
              <label for="email" th:text="#{email}">Email:</label>
              <input type="email" class="form-control" id="email" name="email" required th:placeholder="#{enter-email}"
                autocomplete="off">
            </div>

            <div class="form-group">
              <label for="password" th:text="#{password}">Password:</label>
              <input type="password" class="form-control" id="password" name="password" required
                th:placeholder="#{set-password}" autocomplete="off">
            </div>

            <!-- Campo oculto para el tipo de usuario (siempre USER) -->
            <input type="hidden" name="tipo_usuario" value="USER">

            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-back" onclick="window.history.back()">
                <i class="fas fa-arrow-left mr-2"></i><span th:text="#{back}">Back</span>
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus mr-2"></i><span th:text="#{register}">Register</span>
              </button>
            </div>

            <!-- Credentials Box -->
            <div id="credentialsBox" class="credentials-box">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0"><i class="fas fa-key mr-2"></i><span th:text="#{registered-credentials}">Registered credentials</span></h5>
                <button type="button" class="btn btn-clear" onclick="clearForm()">
                  <i class="fas fa-broom mr-1"></i><span th:text="#{clear}">Clear</span>
                </button>
              </div>
              <div class="credentials-item">
                <span class="credentials-label" th:text="#{email}">Email:</span>
                <span id="credEmail" class="credentials-value"></span>
              </div>
              <div class="credentials-item">
                <span class="credentials-label" th:text="#{password}">Password:</span>
                <span id="credPassword" class="credentials-value"></span>
              </div>
              <div class="text-right mt-3">
                <button type="button" class="btn btn-copy" onclick="copyCredentials()">
                  <i class="fas fa-copy mr-1"></i><span th:text="#{copy-credentials}">Copy Credentials</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Función para mostrar notificación de éxito
    function showSuccessNotification() {
      const notification = document.createElement('div');
      notification.className = 'success-notification';
      notification.innerHTML = `
            <i class="fas fa-check-circle"></i>
            <div>
                <strong>User registered successfully</strong>
                <div class="error-detail">Notify the user of their credentials</div>
            </div>
            <span class="error-close ml-3" onclick="this.parentElement.remove()">&times;</span>
        `;
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.style.animation = 'fadeOut 0.5s ease-out';
        setTimeout(() => {
          notification.remove();
        }, 500);
      }, 5000);
    }

    // Función para copiar credenciales
    function copyCredentials() {
      const email = document.getElementById('credEmail').textContent;
      const password = document.getElementById('credPassword').textContent;
      const text = `Email: ${email}\nPassword: ${password}`;

      navigator.clipboard.writeText(text).then(() => {
        const originalText = event.target.innerHTML;
        event.target.innerHTML = '<i class="fas fa-check mr-1"></i>Copied!';
        event.target.classList.remove('btn-copy');
        event.target.classList.add('btn-success');
        setTimeout(() => {
          event.target.innerHTML = originalText;
          event.target.classList.add('btn-copy');
          event.target.classList.remove('btn-success');
        }, 2000);
      }).catch(err => {
        console.error('Error copying: ', err);
      });
    }

    // Función para limpiar el formulario
    function clearForm() {
      document.getElementById('registerForm').reset();
      document.getElementById('credentialsBox').style.display = 'none';
      document.getElementById('nombre').focus();
    }

    // Manejar el envío del formulario
    function handleFormSubmit(event) {
      event.preventDefault();
      const form = event.target;

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      document.getElementById('credEmail').textContent = email;
      document.getElementById('credPassword').textContent = password;
      document.getElementById('credentialsBox').style.display = 'block';

      fetch(form.action, {
        method: form.method,
        body: new FormData(form)
      })
        .then(response => response.text())
        .then(text => {
          if (text.includes("Usuario registrado")) {
            showSuccessNotification();
          } else {
            alert('Error registering user');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error registering user');
        });

      return false;
    }
  </script>

</body>

</html>
