<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title th:text="#{report-management}">Manage Reports</title>

  <!-- Bootstrap & Font-Awesome -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <!-- Google Fonts - Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap JS (con Popper incluido) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Preload -->
  <link rel="preload" as="image" href="/img/upscalemedia-transformed.webp?width=1200"
        imagesrcset="/img/upscalemedia-transformed.webp?width=600 600w, /img/upscalemedia-transformed.webp?width=1200 1200w, /img/upscalemedia-transformed.webp?width=1800 1800w"
        imagesizes="100vw" />

  <style>
    :root {
      --primary-blue: #2c5aa0;
      --accent-blue: #3a7bd5;
      --dark-bg: #0f1923;
      --darker-bg: #0a121a;
      --light-text: #e0e0e0;
      --lighter-text: #ffffff;
      --border-color: rgba(44, 90, 160, 0.3);
      --card-bg: rgba(15, 25, 35, 0.85);
      --success-color: #4cc9f0;
      --danger-color: #ff4d4d;
    }

    body {
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--light-text);
      background-color: rgba(0, 0, 0, 0.94);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
    }

    .bg-fast-load {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .bg-fast-load img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
    }

    .main-container {
      padding-top: 2rem;
      padding-bottom: 4rem;
    }

    /* Header styles */
    .page-header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
    }

    .page-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--lighter-text);
      margin-bottom: 1rem;
      position: relative;
      display: inline-block;
    }

    .page-header h1:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-blue), var(--accent-blue));
      border-radius: 3px;
    }

    /* Card styles */
    .card {
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      margin-bottom: 2rem;
      border: 1px solid var(--border-color);
      backdrop-filter: blur(5px);
    }

    .card-header {
      background: linear-gradient(90deg, var(--darker-bg), var(--dark-bg));
      color: var(--lighter-text);
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      font-weight: 600;
    }

    /* Table styles */
    .table {
      color: var(--light-text);
      margin-bottom: 0;
    }

    .table th {
      background: rgba(15, 25, 35, 0.9);
      color: var(--lighter-text);
      border-bottom: 1px solid var(--border-color);
      font-weight: 600;
      padding: 1rem;
    }

    .table td {
      padding: 1rem;
      border-top: 1px solid var(--border-color);
      background: rgba(15, 25, 35, 0.5);
      vertical-align: middle;
    }

    .table-hover tbody tr:hover {
      background-color: rgba(44, 90, 160, 0.1);
    }

    /* Button styles */
    .btn-mega {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.8rem 1.5rem;
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      overflow: hidden;
      z-index: 1;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border: 1px solid var(--border-color);
      color: var(--light-text);
      text-align: center;
    }

    .btn-mega:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(58, 123, 213, 0.2);
      color: var(--lighter-text);
      border-color: transparent;
    }

    /* Botones de acciÃ³n - Corregidos */
    .btn-action-group {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
      flex-wrap: nowrap;
    }

    .btn-sm {
      padding: 0.03rem 0.5rem;
      font-size: 0.85rem;
      border-radius: 6px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      border: 1px solid var(--border-color);
      backdrop-filter: blur(5px);
      min-width: 100px;
      height: auto;
    }

    /* Elimina el efecto de texto negro */
    .btn-sm:hover {
      color: var(--lighter-text) !important;
    }

    .btn-primary {
      background: rgba(44, 90, 160, 0.3);
      color: var(--accent-blue);
    }

    .btn-primary:hover {
      background: rgba(44, 90, 160, 0.5);
      border-color: var(--accent-blue);
    }

    .btn-success {
      background: rgba(76, 201, 240, 0.2);
      color: var(--success-color);
      border-color: rgba(76, 201, 240, 0.5);
    }

    .btn-success:hover {
      background: rgba(76, 201, 240, 0.3);
      border-color: var(--success-color);
    }

    .btn-danger {
      background: rgba(255, 77, 77, 0.2);
      color: var(--danger-color);
      border-color: rgba(255, 77, 77, 0.5);
    }

    .btn-danger:hover {
      background: rgba(255, 77, 77, 0.3);
      border-color: var(--danger-color);
    }

    /* Asegura que los iconos sean visibles */
    .btn-sm i {
      margin-right: 5px;
      color: inherit;
    }

    /* Badges */
    .badge-count {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--light-text);
      font-weight: 600;
      padding: 0.5rem 0.8rem;
      border-radius: 50px;
    }

    /* Alerts */
    .alert {
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
      border: 1px solid transparent;
      backdrop-filter: blur(5px);
    }

    .alert-success {
      background-color: rgba(76, 201, 240, 0.1);
      border-color: var(--success-color);
      color: var(--light-text);
    }

    .alert-danger {
      background-color: rgba(255, 77, 77, 0.1);
      border-color: var(--danger-color);
      color: var(--light-text);
    }

    /* Modal styles */
    .modal-content {
      border-radius: 8px;
      border: none;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      background-color: var(--darker-bg);
      color: var(--light-text);
    }

    .modal-header {
      background: linear-gradient(90deg, var(--primary-blue), var(--accent-blue));
      color: var(--lighter-text);
      border-radius: 8px 8px 0 0;
      border: none;
      padding: 1.2rem;
    }

    .modal-title {
      font-weight: 600;
      display: flex;
      align-items: center;
    }

    .modal-title i {
      margin-right: 10px;
    }

    .modal-body {
      padding: 1.5rem;
      background-color: var(--dark-bg);
    }

    .modal-footer {
      border-top: 1px solid var(--border-color);
      padding: 1rem 1.5rem;
      background-color: var(--darker-bg);
    }

    /* Form controls */
    .form-control {
      background-color: rgba(15, 25, 35, 0.7);
      border: 1px solid var(--border-color);
      color: var(--light-text);
      border-radius: 6px;
      padding: 0.8rem 1rem;
    }

    .form-control:focus {
      background-color: rgba(15, 25, 35, 0.9);
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 0.2rem rgba(58, 123, 213, 0.25);
      color: var(--lighter-text);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .page-header h1 {
        font-size: 2rem;
      }

      .table-responsive {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      .table th,
      .table td {
        padding: 0.8rem;
      }

      .btn-container {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    @media (max-width: 576px) {
      .page-header h1 {
        font-size: 1.8rem;
      }

      .table th,
      .table td {
        padding: 0.6rem;
        font-size: 0.9rem;
      }

      /* Mobile table styles */
      table {
        display: block;
        width: 100%;
      }

      thead {
        display: none;
      }

      tbody {
        display: block;
        width: 100%;
      }

      tr {
        display: block;
        margin-bottom: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 1rem;
        background: rgba(15, 25, 35, 0.7);
      }

      td {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.8rem;
        border: none;
        border-bottom: 1px solid var(--border-color);
        background: transparent;
      }

      td:last-child {
        border-bottom: none;
        padding-top: 1rem;
        justify-content: center;
      }

      td::before {
        content: attr(data-label);
        font-weight: 600;
        margin-right: 1rem;
        color: var(--light-text);
        flex: 1;
      }

      td > *:not(::before) {
        flex: 2;
        text-align: right;
      }

      /* Actions column */
      td[data-label="Actions"] {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        padding-top: 1rem;
      }

      td[data-label="Actions"]::before {
        display: none;
      }

      /* Hide text in buttons on mobile, show only icons */
      .btn-sm span {
        display: none;
      }

      .btn-sm i {
        margin-right: 0 !important;
      }

      .btn-action-group {
        justify-content: center;
        width: 100%;
      }
    }
    .table-hover tbody tr:hover td {
      color: var(--light-text); /* o --lighter-text si prefieres mÃ¡s brillo */
    }

  </style>
</head>

<!-- Background Image -->
<div class="bg-fast-load">
  <img
          src="/img/upscalemedia-transformed.webp"
          srcset="
      /img/upscalemedia-transformed.webp?width=600 600w,
      /img/upscalemedia-transformed.webp?width=1200 1200w,
      /img/upscalemedia-transformed.webp?width=1800 1800w
    "
          sizes="100vw"
          alt=""
          decoding="async"
  />
</div>

<body>
<div th:replace="permiso/permissions-panel :: panelPermisos"></div>

<!-- Main Content -->
<div class="main-container">
  <div class="container">
    <!-- Page Header -->
    <div class="page-header animated">
      <h1>
        <i class="fas fa-file-alt btn-icon"></i>
        <span th:text="#{report-management}">Report Management</span>
      </h1>
    </div>

    <!-- Feedback messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${successMessage}"></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span th:text="${errorMessage}"></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <!-- Action buttons -->
    <div class="btn-container" th:if="${tienePermisoAvanzado}">
      <a class="btn-mega" th:href="@{/adm}">
        <i class="fas fa-arrow-left btn-icon"></i>
        <span th:text="#{back-to-menu}">Back to Menu</span>
      </a>
    </div>

    <!-- Reports card -->
    <div class="card animated delay-1">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">
          <i class="fas fa-file-alt btn-icon"></i>
          <span th:text="#{all-reports}">All Reports</span>
        </h5>
        <span class="badge-count" th:text="#{total-reports(${#lists.size(reportes)})}">Total: 0</span>
      </div>

      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th th:text="#{date-time}">Date / Time</th>
              <th th:text="#{project}">Project</th>
              <th th:text="#{author}">Author</th>
              <th th:text="#{actions}">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="r : ${reportes}">
              <td data-label="Date / Time" th:data-label="#{date-time}"
                  th:text="${#temporals.format(r.fechaHora,'dd/MM/yyyy HH:mm')}"></td>
              <td data-label="Project" th:data-label="#{project}"
                  th:text="${r.album.nombre}"></td>
              <td data-label="Author" th:data-label="#{author}"
                  th:text="${r.autor.nombre}"></td>
              <td data-label="Actions" th:data-label="#{actions}">
                <div class="btn-action-group">
                  <!-- Edit button -->
                  <button class="btn btn-sm btn-primary" th:if="${REPORTES_EDIT}"
                          data-id="" th:data-id="${r.id}"
                          data-content="" th:data-content="${r.contenido}"
                          onclick="editBtnClick(this)" th:title="#{edit}">
                    <i class="fas fa-pen"></i>
                    <span class="d-none d-md-inline" th:text="#{edit}">Edit</span>
                  </button>

                  <!-- PDF button -->
                  <a class="btn btn-sm btn-success" th:if="${REPORTES_PDF}"
                     th:href="@{/admin/reports/{id}/pdf(id=${r.id})}" th:title="#{download-pdf}">
                    <i class="fas fa-download"></i>
                    <span class="d-none d-md-inline" th:text="#{download-pdf}">PDF</span>
                  </a>

                  <!-- Delete button -->
                  <button class="btn btn-sm btn-danger" th:if="${REPORTES_DELETE}"
                          data-id="" th:data-id="${r.id}"
                          data-album-id="" th:data-album-id="${r.album.id}"
                          onclick="deleteReport(this)" th:title="#{delete}">
                    <i class="fas fa-trash"></i>
                    <span class="d-none d-md-inline" th:text="#{delete}">Delete</span>
                  </button>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="fas fa-pen me-2"></i>
          <span th:text="#{edit-report}">Edit Report</span>
        </h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
          <textarea id="editArea" class="form-control" rows="12"
                    th:placeholder="#{write-report-content}">Write report content here...</textarea>
      </div>
      <div class="modal-footer">
        <a id="modalDownloadBtn" class="btn btn-success me-auto" target="_blank" hidden="true">
          <i class="fas fa-download me-1"></i>
          <span th:text="#{download-pdf}">Download PDF</span>
        </a>
        <button id="saveEditBtn" class="btn btn-primary">
          <i class="fas fa-save me-1"></i>
          <span th:text="#{save-changes}">Save Changes</span>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div th:replace="adm/template_admin.html :: footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Custom JS -->
<script>
  let currentId = null;
  const modal = new bootstrap.Modal(document.getElementById("editModal"));
  const editArea = document.getElementById("editArea");
  const downloadLn = document.getElementById("modalDownloadBtn");

  /* Called by the button's static onclick */
  function editBtnClick(btn) {
    openEditModal(btn.dataset.id, btn.dataset.content);
  }

  function openEditModal(id, contenido) {
    currentId = id;
    editArea.value = contenido;
    downloadLn.href = `/admin/reports/${id}/pdf`;
    modal.show();
    editArea.focus();
  }

  document.getElementById("saveEditBtn").addEventListener("click", () => {
    const saveBtn = document.getElementById("saveEditBtn");
    const originalText = saveBtn.innerHTML;

    // Show loading state
    saveBtn.disabled = true;
    saveBtn.innerHTML = `<i class="fas fa-spinner fa-spin me-1"></i>Saving...`;

    fetch(`/admin/reports/${currentId}`, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({ contenido: editArea.value }),
    })
            .then((response) => {
              if (response.ok) {
                // Show success briefly before reloading
                saveBtn.innerHTML = `<i class="fas fa-check me-1"></i>Saved!`;
                setTimeout(() => location.reload(), 1000);
              } else {
                throw new Error("Failed to save");
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              saveBtn.innerHTML = `<i class="fas fa-exclamation-triangle me-1"></i>Error`;
              setTimeout(() => {
                saveBtn.disabled = false;
                saveBtn.innerHTML = originalText;
              }, 1500);
            });
  });

  /* Delete report function */
  function deleteReport(btn) {
    if (confirm(
            /*[[#{delete-confirmation-report}]]*/ "Are you sure you want to delete this report? This action cannot be undone."
    )) {
      const reportId = btn.dataset.id;
      const albumId = btn.dataset.albumId;
      const originalHtml = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i>`;

      fetch(`/albumes/${albumId}/reports/${reportId}/delete`, {
        method: "POST",
      })
              .then((response) => {
                if (response.ok) {
                  return response.text();
                }
                throw new Error("Error en la respuesta del servidor");
              })
              .then((text) => {
                if (text === "OK") {
                  // Recargar la pÃ¡gina despuÃ©s de eliminar
                  location.reload();
                } else if (text === "FORBIDDEN") {
                  alert("No tienes permiso para realizar esta acciÃ³n");
                  btn.disabled = false;
                  btn.innerHTML = originalHtml;
                }
              })
              .catch((error) => {
                console.error("Error:", error);
                alert("Error al eliminar el reporte");
                btn.disabled = false;
                btn.innerHTML = originalHtml;
              });
    }
  }
</script>
</body>
</html>
