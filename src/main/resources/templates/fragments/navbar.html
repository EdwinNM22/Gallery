<div id="navbar-fragment" xmlns:th="http://www.thymeleaf.org" th:fragment="navbar">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts - Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://flagcdn.com/w40/{código}.png" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="/css/expediente/selection.css" rel="stylesheet" />
    <link href="/css/expediente/calendarDayModal.css" rel="stylesheet" />

    <style>
        :root {
            --primary-blue: #2c5aa0;
            --accent-blue: #3a7bd5;
            --dark-bg: #0f1923;
            --darker-bg: #0a121a;
            --light-text: #e0e0e0;
            --lighter-text: #ffffff;
            --border-color: rgba(44, 90, 160, 0.3);
        }

        #navbar-fragment body {
            background-color: initial;
            margin: 0;
            font-family: inherit;
        }

        #navbar-fragment .navbar-mega-style {
            background: rgba(15, 25, 35, 0.5);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(44, 90, 160, 0.1);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 0.5rem 1rem;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: all 0.3s ease;
            height: 60px; /* grosor fijo */
            display: flex;
            align-items: center;
        }

        #navbar-fragment .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        #navbar-fragment .navbar-brand {
            color: var(--lighter-text);
            font-weight: 600;
            font-size: 1.2rem;
            margin-right: 1.5rem;
            flex-shrink: 0;
        }

        #navbar-fragment .navbar-brand:hover {
            color: var(--accent-blue);
            transform: scale(1.05);
        }

        #navbar-fragment .navbar-nav {
            display: flex;
            align-items: center;
        }

        #navbar-fragment .navbar-nav .nav-item {
            margin-left: 1rem;
        }

        #navbar-fragment .nav-link {
            color: var(--light-text);
            font-weight: 500;
            padding: 0.5rem 0.8rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
        }

        #navbar-fragment .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent-blue);
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        #navbar-fragment .nav-link:hover::after {
            width: 80%;
        }

        #navbar-fragment .nav-link:hover {
            color: var(--accent-blue);
            text-decoration: none;
        }

        #navbar-fragment .navbar-toggler {
            border-color: var(--border-color);
            padding: 0.25rem 0.5rem;
        }

        #navbar-fragment .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='rgba%28224, 224, 224, 0.8%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        #navbar-fragment .dropdown-menu {
            background-color: var(--darker-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        #navbar-fragment .dropdown-item {
            color: var(--light-text);
            font-size: 0.9rem;
            font-weight: 500;
        }

        #navbar-fragment .dropdown-item:hover {
            background-color: var(--primary-blue);
            color: var(--lighter-text);
        }
    </style>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-mega-style">
        <div class="container">
            <a class="navbar-brand" href="#">Biovac</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-globe mr-1"></i>
                            <span th:text="#{language}">Language</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="languageDropdown">
                            <a class="dropdown-item" href="?lang=en">
                                <img src="https://flagcdn.com/w40/us.png" width="20" class="mr-2" alt="English"> English
                            </a>
                            <a class="dropdown-item" href="?lang=es">
                                <img src="https://flagcdn.com/w40/sv.png" width="20" class="mr-2" alt="Español"> Español
                            </a>
                            <a class="dropdown-item" href="?lang=fr">
                                <img src="https://flagcdn.com/w40/fr.png" width="20" class="mr-2" alt="Français"> Français
                            </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cerrar}">
                            <i class="fa-solid fa-right-from-bracket mr-1"></i>
                            <span th:text="#{log-out}">Log Out</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

</div>
