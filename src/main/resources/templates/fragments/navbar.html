<div id="navbar-fragment" xmlns:th="http://www.thymeleaf.org" th:fragment="navbar">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts - Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">




    <style>
        :root {
            --primary-blue: #2c5aa0;
            --accent-blue: #3a7bd5;
            --dark-bg: #0f1923;
            --darker-bg: #0a121a;
            --light-text: #e0e0e0;
            --lighter-text: #ffffff;
            --border-color: rgba(44, 90, 160, 0.3);
        }

        .navbar {
            background: rgba(15, 25, 35, 0.5);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(44, 90, 160, 0.1);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 0.5rem 1rem;
            position: sticky;
            top: 0;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            z-index: 1000;
            margin-bottom: 50px;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding-left: 10%;
            padding-right: 10%;
        }

        .navbar-brand {
            color: var(--lighter-text);
            font-weight: 600;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .navbar-brand:hover {
            color: var(--accent-blue);
            transform: scale(1.05);
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-link {
            color: var(--light-text);
            font-weight: 500;
            padding: 0.5rem 0.8rem;
            font-size: 0.9rem;
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-blue);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent-blue);
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 80%;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: var(--darker-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }

        .dropdown-menu a {
            display: flex;
            align-items: center;
            color: var(--light-text);
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
        }

        .dropdown-menu a:hover {
            background-color: var(--primary-blue);
            color: var(--lighter-text);
        }

        .show {
            display: block;
        }

        .toggler {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .toggler span {
            height: 3px;
            width: 25px;
            background: var(--light-text);
            margin: 4px 0;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                background: var(--dark-bg);
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                padding: 1rem 2rem;
            }

            .nav-menu.active {
                display: flex;
            }

            .toggler {
                display: flex;
            }
        }
    </style>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="/adm" class="navbar-brand">Biovac</a>
            <div class="toggler" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-menu" id="navMenu">
                <div class="dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="languageToggle">
                        <i class="fas fa-globe me-1"></i>
                        <span th:text="#{language}">Language</span>
                    </a>
                    <div class="dropdown-menu" id="languageMenu">
                        <a href="?lang=en"><img src="https://flagcdn.com/w40/us.png" width="20" class="me-2" alt="English"> English</a>
                        <a href="?lang=es"><img src="https://flagcdn.com/w40/sv.png" width="20" class="me-2" alt="Español"> Español</a>
                        <a href="?lang=fr"><img src="https://flagcdn.com/w40/fr.png" width="20" class="me-2" alt="Français"> Français</a>
                    </div>
                </div>
                <a href="#" class="nav-link" th:href="@{/cerrar}">
                    <i class="fa-solid fa-right-from-bracket me-1"></i>
                    <span th:text="#{log-out}">Log Out</span>
                </a>
            </div>
        </div>
    </nav>

    <script>
        // Toggle mobile menu
        document.getElementById('navToggle').addEventListener('click', () => {
            document.getElementById('navMenu').classList.toggle('active');
        });

        // Toggle language dropdown
        document.getElementById('languageToggle').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('languageMenu').classList.toggle('show');
        });

        // Hide dropdown when clicking outside
        document.addEventListener('click', (e) => {
            const toggle = document.getElementById('languageToggle');
            const menu = document.getElementById('languageMenu');
            if (!toggle.contains(e.target) && !menu.contains(e.target)) {
                menu.classList.remove('show');
            }
        });
    </script>
</div>
