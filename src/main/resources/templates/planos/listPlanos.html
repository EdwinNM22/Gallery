<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{estimation}">Proyectos Plano</title>

    <!-- Bootstrap core CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts - Montserrat -->
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
            rel="stylesheet"
    />
    <link href="/css/expediente/selection.css" rel="stylesheet" />
    <link href="/css/expediente/calendarDayModal.css" rel="stylesheet" />

    <style>
        :root {
            --primary-blue: #2c5aa0;
            --accent-blue: #3a7bd5;
            --dark-bg: #0f1923;
            --darker-bg: #0a121a;
            --light-text: #e0e0e0;
            --lighter-text: #ffffff;
            --border-color: rgba(44, 90, 160, 0.3);
            --card-bg: rgba(15, 25, 35, 0.85);
            --success-color: #4cc9f0;
            --danger-color: #ff4d4d;
            --warning-color: #ffa300;
        }

        body {
            font-family: "Montserrat", "Segoe UI", Tahoma, Geneva, Verdana,
            sans-serif;
            color: var(--light-text);
            background-color: rgba(0, 0, 0, 0.94);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .bg-fast-load {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .bg-fast-load img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
        }

        .main-container {
            padding-top: 2rem;
            padding-bottom: 4rem;
        }

        /* Header styles */
        .modern-header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
            z-index: 1;
        }

        .modern-header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--lighter-text);
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
            letter-spacing: 1px;
        }

        .modern-header h1:after {
            content: "";
            position: absolute;
            bottom: -14px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(
                    90deg,
                    var(--primary-blue),
                    var(--accent-blue)
            );
            border-radius: 3px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            margin-bottom: 3rem;
        }

        .btn-mega {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1.3rem 2rem;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
            z-index: 1;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border-color);
            color: var(--light-text);
            text-align: center;
        }

        .btn-mega.btn-sm {
            padding: 0.75rem 1rem;
            font-size: 0.8rem;
            font-weight: 500;
            min-width: 90px;
            flex: 1;
        }

        .btn-mega.btn-success::before {
            background: linear-gradient(45deg, var(--success-color), #2a9d8f);
        }

        .btn-mega.btn-warning {
            border: 1px solid rgba(255, 158, 0, 0.3);
        }
        .btn-mega.btn-warning::before {
            background: linear-gradient(45deg, var(--warning-color), #e76f51);
        }

        .btn-mega.btn-danger {
            background: rgba(255, 77, 77, 0.1);
            border-color: rgba(255, 77, 77, 0.3);
        }

        .btn-mega.btn-danger::before {
            background: linear-gradient(45deg, var(--danger-color), #cc0000);
        }

        .btn-mega::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                    45deg,
                    var(--primary-blue),
                    var(--accent-blue)
            );
            z-index: -1;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .btn-mega:hover::before {
            opacity: 1;
        }

        .btn-mega:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(58, 123, 213, 0.2);
            color: var(--lighter-text);
            border-color: transparent;
        }

        .btn-mega:active {
            transform: translateY(0);
        }

        .btn-icon {
            margin-right: 8px;
            font-size: 1rem;
        }

        /* Proyectos Grid */
        .expedientes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
            padding: 0 2rem;
            width: 100%;
        }

        /* Proyecto Card */
        .expediente-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
            min-height: 280px;
            backdrop-filter: blur(5px);
            border: 1px solid var(--border-color);
        }

        .expediente-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(58, 123, 213, 0.2);
            border-color: var(--primary-blue);
        }

        .expediente-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(
                    90deg,
                    var(--primary-blue),
                    var(--accent-blue)
            );
        }

        .expediente-card-content {
            padding: 1.8rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            margin-bottom: 0;
        }

        .expediente-card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: var(--lighter-text);
            line-height: 1.3;
        }

        .expediente-card p {
            color: var(--light-text);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 0;
            opacity: 0.8;
            flex-grow: 1;
        }

        .expediente-card-footer {
            display: flex;
            justify-content: space-between;
            gap: 0.5rem;
            padding: 1rem 1.8rem 1.8rem 1.8rem;
            border-top: 1px solid var(--border-color);
            margin-top: auto;
        }

        /* Responsive adjustments for buttons */
        @media (max-width: 768px) {
            .expedientes-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                padding: 0 1rem;
            }

            .expediente-card-footer {
                flex-direction: column;
                gap: 0.5rem;
            }

            .btn-mega.btn-sm {
                min-width: auto;
                width: 100%;
                justify-content: center;
            }
        }

        @media (min-width: 769px) and (max-width: 1200px) {
            .expedientes-grid {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            }

            .btn-mega.btn-sm {
                font-size: 0.75rem;
                padding: 0.7rem 0.8rem;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 0;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .empty-state i {
            font-size: 5rem;
            color: var(--primary-blue);
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--lighter-text);
        }

        .empty-state p {
            color: var(--light-text);
            margin-bottom: 2rem;
            opacity: 0.7;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .modal-content {
            background-color: var(--card-bg) !important;
            color: var(--light-text) !important;
            backdrop-filter: blur(5px);
            border: 1px solid var(--border-color);
        }

        .modal-content input,
        .modal-content textarea {
            background-color: #1a2230 !important;
            color: var(--light-text) !important;
            border: 1px solid var(--border-color) !important;
        }
        .modal-content input::placeholder,
        .modal-content textarea::placeholder {
            color: rgba(224, 224, 224, 0.6) !important;
        }

    </style>
</head>

<body>
<div class="bg-fast-load">
    <img
            src="/img/upscalemedia-transformed.webp"
            alt="Background"
    />
</div>

<div class="main-container">
    <div class="container-fluid">
        <header class="modern-header animated">
            <h1>
                <i class="fas fa-project-diagram"></i>
                <span th:text="#{estimation}">Estimaciónes</span>
            </h1>

            <div class="button-group">
                <button
                        type="button"
                        class="btn-mega btn-success"
                        data-bs-toggle="modal"
                        data-bs-target="#crearProyectoPlanoModal"
                        th:if="${ESTIMACION_CREATE}"
                >
                    <i class="fas fa-plus btn-icon"></i>
                    <span th:text="#{create-new-estimation}">Crear una nueva estimación</span>
                </button>
            </div>
        </header>

        <div class="expedientes-grid">
            <div
                    class="expediente-card animated"
                    th:each="proyecto : ${proyectos}"
            >
                <div class="expediente-card-content">
                    <h2 th:text="${proyecto.nombre}">Nombre Proyecto</h2>
                    <p th:text="${proyecto.descripcion}">Descripción del proyecto</p>
                </div>
                <div class="expediente-card-footer">
                    <a th:href="@{'/planos/proyectos/' + ${proyecto.id}}" class="btn-mega btn-sm btn-primary">
                        <i class="fas fa-eye btn-icon"></i> <span th:text="#{view}">Ver</span>
                    </a>

                    <form th:action="@{'/proyectosPlano/editar/' + ${proyecto.id}}" method="get" style="display:inline; flex: 1;">
                        <button type="submit" class="btn-mega btn-sm btn-warning" style="width: 100%;" th:if="${ESTIMACION_EDIT}">
                            <i class="fas fa-edit btn-icon"></i> <span th:text="#{edit}">Editar</span>
                        </button>
                    </form>

                    <form th:action="@{'/proyectosPlano/eliminar/' + ${proyecto.id}}" method="post" style="display:inline; flex: 1;">
                        <button type="submit" class="btn-mega btn-sm btn-danger btn-eliminar" style="width: 100%;" th:if="${ESTIMACION_DELETE}">
                            <i class="fas fa-trash btn-icon"></i> <span th:text="#{delete}">Eliminar</span>
                        </button>
                    </form>
                </div>

            </div>
        </div>

        <div
                class="empty-state"
                th:if="${proyectos.empty}"
        >
            <i class="fas fa-folder-open"></i>
            <h3 th:text="#{no-projects-created}">No hay proyectos</h3>
            <p th:text="#{start-by-creating}">Crea un nuevo proyecto para comenzar a trabajar</p>
        </div>
    </div>
</div>

<!-- Modal Crear -->
<div
        class="modal fade"
        id="crearProyectoPlanoModal"
        tabindex="-1"
        aria-labelledby="crearProyectoPlanoLabel"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <form th:action="@{/proyectosPlano/crear}" method="post" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="crearProyectoPlanoLabel"  th:text="#{create-new-estimation}">Crear estimación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="nombreCrear" class="form-label" th:text="#{name}">Nombre</label>
                    <input
                            type="text"
                            class="form-control"
                            id="nombreCrear"
                            name="nombre"
                            required
                            th:value="${nuevoProyecto.nombre}"
                    />
                </div>
                <div class="mb-3">
                    <label for="descripcionCrear" class="form-label" th:text="#{description}">Descripción</label>
                    <textarea
                            class="form-control"
                            id="descripcionCrear"
                            name="descripcion"
                            rows="3"
                            th:text="${nuevoProyecto.descripcion}"
                    ></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{cancel}">Cancelar</button>
                <button type="submit" class="btn btn-success" th:text="#{create}">Crear</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal Editar -->
<div
        class="modal fade"
        id="editarProyectoPlanoModal"
        tabindex="-1"
        aria-labelledby="editarProyectoPlanoLabel"
        aria-hidden="true"
        th:if="${proyectoEdit != null}"
>
    <div class="modal-dialog">
        <form th:action="@{/proyectosPlano/editar}" method="post" class="modal-content" th:object="${proyectoEdit}">
            <input type="hidden" th:field="*{id}" />
            <div class="modal-header">
                <h5 class="modal-title" id="editarProyectoPlanoLabel" th:text="#{edit-project}">Editar Proyecto Plano</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="nombreEditar" class="form-label" th:text="#{name}">Nombre</label>
                    <input
                            type="text"
                            class="form-control"
                            id="nombreEditar"
                            th:field="*{nombre}"
                            required
                    />
                </div>
                <div class="mb-3">
                    <label for="descripcionEditar" class="form-label" th:text="#{description}">Descripción</label>
                    <textarea
                            class="form-control"
                            id="descripcionEditar"
                            rows="3"
                            th:field="*{descripcion}"
                    ></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{cancel}">Cancelar</button>
                <button type="submit" class="btn btn-warning" th:text="#{save}">Guardar</button>
            </div>
        </form>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
></script>

<script th:if="${proyectoEdit != null}">
    var editarModal = new bootstrap.Modal(document.getElementById('editarProyectoPlanoModal'));
    editarModal.show();
</script>

<script>
    $(document).ready(function() {
        $('.btn-eliminar').click(function(e) {
            e.preventDefault();
            if (!confirm('¿Estás seguro de eliminar este proyecto?')) return;

            const btn = $(this);
            const form = btn.closest('form');
            const url = form.attr('action');

            $.ajax({
                url: url,
                type: 'POST',
                success: function() {
                    btn.closest('.expediente-card').fadeOut(() => $(this).remove());
                    // Opcional: si no quedan proyectos, mostrar estado vacío
                    if ($('.expediente-card:visible').length === 0) {
                        $('.empty-state').show();
                    }
                },
                error: function() {
                    alert('Error al eliminar el proyecto.');
                }
            });
        });
    });
</script>

</body>
</html>
