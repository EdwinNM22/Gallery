<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{plans-list}">Lista de Planos</title>

    <!-- Bootstrap core CSS -->
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts - Montserrat -->
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
            rel="stylesheet"
    />

    <style>
        :root {
            --primary-blue: #2c5aa0;
            --accent-blue: #3a7bd5;
            --dark-bg: #0f1923;
            --darker-bg: #0a121a;
            --light-text: #e0e0e0;
            --lighter-text: #ffffff;
            --border-color: rgba(44, 90, 160, 0.3);
            --card-bg: rgba(15, 25, 35, 0.85);
            --success-color: #4cc9f0;
            --danger-color: #ff4d4d;
            --warning-color: #ffa300;
            --info-color: #4361ee;
        }

        body {
            font-family: "Montserrat", "Segoe UI", Tahoma, Geneva, Verdana,
            sans-serif;
            color: var(--light-text);
            background-color: rgba(0, 0, 0, 0.94);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .bg-fast-load {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .bg-fast-load img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
        }

        .main-container {
            padding-top: 2rem;
            padding-bottom: 4rem;
        }

        /* Header styles */
        .modern-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .modern-header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--lighter-text);
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
            letter-spacing: 1px;
        }

        .modern-header h1:after {
            content: "";
            position: absolute;
            bottom: -14px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(
                    90deg,
                    var(--primary-blue),
                    var(--accent-blue)
            );
            border-radius: 3px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn-mega {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 1.8rem;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
            z-index: 1;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border-color);
            color: var(--light-text);
            text-align: center;
        }

        .btn-mega.btn-sm {
            padding: 0.8rem 1.2rem;
            font-size: 0.85rem;
        }

        .btn-mega.btn-success::before {
            background: linear-gradient(45deg, var(--success-color), #2a9d8f);
        }

        .btn-mega.btn-primary::before {
            background: linear-gradient(45deg, var(--primary-blue), var(--accent-blue));
        }

        .btn-mega.btn-warning {
            border: 1px solid rgba(255, 158, 0, 0.3);
        }
        .btn-mega.btn-warning::before {
            background: linear-gradient(45deg, var(--warning-color), #e76f51);
        }

        .btn-mega.btn-danger {
            background: rgba(255, 77, 77, 0.1);
            border-color: rgba(255, 77, 77, 0.3);
        }

        .btn-mega.btn-danger::before {
            background: linear-gradient(45deg, var(--danger-color), #cc0000);
        }

        .btn-mega::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                    45deg,
                    var(--primary-blue),
                    var(--accent-blue)
            );
            z-index: -1;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .btn-mega:hover::before {
            opacity: 1;
        }

        .btn-mega:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(58, 123, 213, 0.2);
            color: var(--lighter-text);
            border-color: transparent;
        }

        .btn-mega:active {
            transform: translateY(0);
        }

        .btn-icon {
            margin-right: 8px;
            font-size: 1rem;
        }

        /* Plano Cards - Nuevo diseño */
        .planos-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin: 2rem auto;
            padding: 0 2rem;
            width: 100%;
            max-width: 1200px;
        }

        .plano-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(5px);
            border: 1px solid var(--border-color);
        }

        .plano-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(58, 123, 213, 0.2);
            border-color: var(--primary-blue);
        }

        .plano-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(
                    90deg,
                    var(--primary-blue),
                    var(--accent-blue)
            );
        }

        .plano-card-header {
            padding: 1.5rem 1.5rem 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .plano-card-header h3 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--lighter-text);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .plano-card-header h3 i {
            color: var(--accent-blue);
        }

        .plano-comentario {
            color: var(--light-text);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            opacity: 0.8;
            font-style: italic;
            padding: 0 1.5rem;
        }

        .plano-total-metros {
            color: var(--light-text);
            font-size: 0.95rem;
            padding: 0 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .plano-total-metros i {
            color: var(--success-color);
        }

        /* Nuevo diseño de dos columnas */
        .plano-content {
            display: flex;
            flex-direction: row;
            padding: 0 1.5rem 1.5rem;
            gap: 2rem;
        }

        .plano-canvas-container {
            flex: 1;
            min-width: 0;
        }

        canvas {
            border-radius: 6px;
            border: 1px solid var(--border-color);
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            background-color: var(--darker-bg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        canvas:hover {
            transform: scale(1.02);
        }

        .mediciones-container {
            flex: 1;
            min-width: 0;
        }

        .mediciones-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .mediciones-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--lighter-text);
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0;
        }

        .mediciones-title i {
            color: var(--info-color);
        }

        .mediciones-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.8rem;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        /* Scrollbar personalizada */
        .mediciones-list::-webkit-scrollbar {
            width: 6px;
        }

        .mediciones-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .mediciones-list::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 3px;
        }

        .medicion-item {
            background: rgba(44, 90, 160, 0.1);
            border-left: 3px solid var(--accent-blue);
            padding: 0.8rem;
            border-radius: 4px;
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
        }

        .medicion-item strong {
            color: var(--lighter-text);
            font-weight: 600;
            display: block;
            margin-bottom: 0.3rem;
        }

        /* Fullscreen Modal */
        .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            overflow: auto;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .fullscreen-modal.active {
            display: flex;
        }

        .fullscreen-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .fullscreen-img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }

        .close-fullscreen {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-fullscreen:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .fullscreen-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            transform: translateY(-50%);
        }

        .fullscreen-nav button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-nav button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 0;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .empty-state i {
            font-size: 5rem;
            color: var(--primary-blue);
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--lighter-text);
        }

        .empty-state p {
            color: var(--light-text);
            margin-bottom: 2rem;
            opacity: 0.7;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated {
            animation: fadeIn 0.6s ease-out forwards;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .planos-container {
                padding: 0 1rem;
            }

            .modern-header h1 {
                font-size: 2.2rem;
            }

            .plano-content {
                flex-direction: column;
            }

            .mediciones-list {
                max-height: none;
                grid-template-columns: 1fr;
            }

            .fullscreen-modal {
                padding: 1rem;
            }

            .fullscreen-nav button {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .button-group{
                flex-direction: column;
            }
        }

        .plano-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .plano-actions {
            display: flex;
            gap: 10px;
        }

                /* BOTONES MEJORADOS SIN HERENCIA */
                .custom-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.25rem;
        font-size: 0.9rem;
        font-weight: 500;
        font-family: 'Montserrat', sans-serif;
        text-decoration: none;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        letter-spacing: 0.3px;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
        }

        .custom-btn:hover {
        transform: translateY(-1px);
        text-decoration: none;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .custom-btn:active {
        transform: translateY(0);
        }

        .custom-btn i {
        margin-right: 0.5rem;
        font-size: 0.95rem;
        }

        /* Botón back */
        .btn-back-styled {
        background: linear-gradient(135deg, rgba(44, 90, 160, 0.8), rgba(58, 123, 213, 0.6));
        color: var(--lighter-text);
        border: 1px solid rgba(44, 90, 160, 0.5);
        }

        .btn-back-styled:hover {
        background: linear-gradient(135deg, rgba(44, 90, 160, 1), rgba(58, 123, 213, 0.8));
        color: var(--lighter-text);
        border-color: var(--accent-blue);
        }
    </style>
</head>

<div class="bg-fast-load">
    <img
            src="/img/upscalemedia-transformed.webp"
            alt="Background"
    />
</div>

<div th:replace="fragments/navbar :: navbar"></div>
<div th:replace="fragments/loader :: pantalla-carga"></div>

<div class="main-container">
    <div class="container-fluid">
        <header class="modern-header animated">
            <h1>
                <i class="fas fa-ruler-combined"></i>
                <span th:text="#{plan-list}">Lista de Planos</span>
            </h1>

            <div class="button-group">
                <a class="custom-btn btn-back-styled" th:href="@{/proyectosPlano}">

                <a th:href="@{'/planos?proyectoId=' + ${proyectoId}}" class="btn-mega btn-success" th:if="${PLANO_CREATE}">

                <p class="plano-comentario" th:text="${plano.comentario}"></p>

                <p class="plano-total-metros">
                    <i class="fas fa-ruler-vertical"></i>
                    <span th:text="#{total}">Total</span>: <span th:text="${#numbers.formatDecimal(plano.totalMetros, 1, 2)} + ' m'"></span>

                <div class="plano-content">

                        <canvas th:attr="id=${'canvas-'+plano.id}" class="plano-canvas" th:data-plano-id="${plano.id}"></canvas>
                    </div>

                    <div class="mediciones-container">
                        <div class="mediciones-header">
                            <h4 class="mediciones-title">
                                <i class="fas fa-ruler-horizontal"></i> <span th:text="#{measurements}">Mediciones</span>
                                <span class="badge bg-primary rounded-pill" th:text="${plano.mediciones.size()}"></span>
                            </h4>
                        </div>
                        <div class="mediciones-list">
                            <div th:each="m : ${plano.mediciones}" class="medicion-item">
                                <strong th:text="${m.etiqueta1} + ' - ' + ${m.etiqueta2}"></strong>
                                <span th:text="${#numbers.formatDecimal(m.distanciaMetros, 1, 2)} + ' m'"></span>

            <i class="fas fa-drafting-compass"></i>
            <h3 th:text="#{no-plans-created}">No hay planos creados</h3>

    </div>
</div>

        <span class="close-fullscreen" id="closeFullscreen">&times;</span>

<script>
    $(document).on('click', '.btn-eliminar', function () {
        if (!confirm('¿Eliminar este plano?')) return;

        const btn = $(this);
        const planoId = btn.data('id');

        $.post(`/planos/eliminar/${planoId}`, function () {
            btn.closest('.plano-card').remove();
        }).fail(function () {
            alert('Error al eliminar el plano');
        });
    });
</script>

<script th:inline="javascript">
    /*<![CDATA[*/

    const MAX_WIDTH = 800;
    const MAX_HEIGHT = 600;
    const planos = JSON.parse(/*[[${planosJson}]]*/ '[]');
    let currentPlanoIndex = 0;

    // Función para inicializar los canvas
    function initCanvases() {
        planos.forEach((plano, index) => {
            const canvas = document.getElementById('canvas-' + plano.id);
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.src = plano.url;

            img.onload = () => {
                // Calcular escala para ajustar la imagen si es muy grande
                const scaleWidth = MAX_WIDTH / img.width;
                const scaleHeight = MAX_HEIGHT / img.height;
                const imgScale = Math.min(scaleWidth, scaleHeight, 1);

                canvas.width = img.width * imgScale;
                canvas.height = img.height * imgScale;

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                const fixedRadius = 4;
                const fixedLineWidth = 3;

                plano.mediciones.forEach((m, i) => {
                    // Dibujar puntos
                    ctx.beginPath();
                    ctx.arc(m.punto1X * imgScale, m.punto1Y * imgScale, fixedRadius, 0, 2 * Math.PI);
                    ctx.fillStyle = m.colorHex || '#FF0000';
                    ctx.fill();

                    ctx.beginPath();
                    ctx.arc(m.punto2X * imgScale, m.punto2Y * imgScale, fixedRadius, 0, 2 * Math.PI);
                    ctx.fillStyle = m.colorHex || '#FF0000';
                    ctx.fill();

                    // Dibujar línea punteada
                    ctx.beginPath();
                    ctx.setLineDash([5, 4]);
                    ctx.strokeStyle = m.colorHex || '#FF0000';
                    ctx.lineWidth = fixedLineWidth;
                    ctx.moveTo(m.punto1X * imgScale, m.punto1Y * imgScale);
                    ctx.lineTo(m.punto2X * imgScale, m.punto2Y * imgScale);
                    ctx.stroke();
                    ctx.setLineDash([]);

                    // Dibujar etiquetas con offset y alternando posición
                    ctx.font = "bold 14px Montserrat";
                    ctx.fillStyle = m.colorHex || '#FF0000';
                    ctx.textBaseline = "middle";

                    function drawLabel(text, x, y, position) {
                        const offset = 10;
                        ctx.textAlign = (position === "left") ? "right" : "left";
                        const offsetX = (position === "left") ? -offset : offset;
                        ctx.fillText(text, x + offsetX, y);
                    }

                    drawLabel(m.etiqueta1, m.punto1X * imgScale, m.punto1Y * imgScale, i % 2 === 0 ? "left" : "right");
                    drawLabel(m.etiqueta2, m.punto2X * imgScale, m.punto2Y * imgScale, i % 2 === 0 ? "right" : "left");

                    // Dibujar distancia con offset perpendicular
                    const dx = m.punto2X - m.punto1X;
                    const dy = m.punto2Y - m.punto1Y;
                    const length = Math.sqrt(dx*dx + dy*dy);
                    const midX = (m.punto1X + m.punto2X) / 2 * imgScale;
                    const midY = (m.punto1Y + m.punto2Y) / 2 * imgScale;
                    const offsetDist = 20;
                    const offsetX = -dy / length * offsetDist;
                    const offsetY = dx / length * offsetDist;

                    ctx.fillText(m.distanciaMetros.toFixed(2) + " m", midX + offsetX, midY + offsetY);
                });
            };
        });
    }

    // Función para abrir el modal de pantalla completa
    function openFullscreen(index) {
        currentPlanoIndex = index;
        const plano = planos[index];
        const modal = document.getElementById('fullscreenModal');
        const fullscreenImg = document.getElementById('fullscreenImage');

        // Crear un canvas temporal para renderizar la imagen con las mediciones
        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d');
        const img = new Image();

        img.onload = function() {
            // Ajustar tamaño manteniendo relación de aspecto
            const maxWidth = window.innerWidth * 0.9;
            const maxHeight = window.innerHeight * 0.8;
            let width = img.width;
            let height = img.height;

            if (width > maxWidth) {
                const ratio = maxWidth / width;
                width = maxWidth;
                height = height * ratio;
            }

            if (height > maxHeight) {
                const ratio = maxHeight / height;
                height = maxHeight;
                width = width * ratio;
            }

            tempCanvas.width = width;
            tempCanvas.height = height;

            tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
            tempCtx.drawImage(img, 0, 0, tempCanvas.width, tempCanvas.height);

            // Calcular la escala basada en el tamaño original de la imagen
            const scaleX = tempCanvas.width / img.width;
            const scaleY = tempCanvas.height / img.height;

            // Tamaños fijos para los elementos de medición (no escalados)
            const fixedRadius = 6;
            const fixedLineWidth = 4;
            const fixedFontSize = 18;
            const fixedOffset = 15;
            const fixedOffsetDist = 30;

            // Dibujar mediciones
            plano.mediciones.forEach((m, i) => {
                // Dibujar puntos con tamaño fijo
                tempCtx.beginPath();
                tempCtx.arc(m.punto1X * scaleX, m.punto1Y * scaleY, fixedRadius, 0, 2 * Math.PI);
                tempCtx.fillStyle = m.colorHex || '#FF0000';
                tempCtx.fill();

                tempCtx.beginPath();
                tempCtx.arc(m.punto2X * scaleX, m.punto2Y * scaleY, fixedRadius, 0, 2 * Math.PI);
                tempCtx.fillStyle = m.colorHex || '#FF0000';
                tempCtx.fill();

                // Dibujar línea punteada con grosor fijo
                tempCtx.beginPath();
                tempCtx.setLineDash([5, 4]);
                tempCtx.strokeStyle = m.colorHex || '#FF0000';
                tempCtx.lineWidth = fixedLineWidth;
                tempCtx.moveTo(m.punto1X * scaleX, m.punto1Y * scaleY);
                tempCtx.lineTo(m.punto2X * scaleX, m.punto2Y * scaleY);
                tempCtx.stroke();
                tempCtx.setLineDash([]);

                // Dibujar etiquetas con tamaño de fuente fijo
                tempCtx.font = `bold ${fixedFontSize}px Montserrat`;
                tempCtx.fillStyle = m.colorHex || '#FF0000';
                tempCtx.textBaseline = "middle";

                function drawLabel(text, x, y, position) {
                    tempCtx.textAlign = (position === "left") ? "right" : "left";
                    const offsetX = (position === "left") ? -fixedOffset : fixedOffset;
                    tempCtx.fillText(text, x + offsetX, y);
                }

                drawLabel(m.etiqueta1, m.punto1X * scaleX, m.punto1Y * scaleY, i % 2 === 0 ? "left" : "right");
                drawLabel(m.etiqueta2, m.punto2X * scaleX, m.punto2Y * scaleY, i % 2 === 0 ? "right" : "left");

                // Dibujar distancia con offset fijo
                const dx = m.punto2X * scaleX - m.punto1X * scaleX;
                const dy = m.punto2Y * scaleY - m.punto1Y * scaleY;
                const length = Math.sqrt(dx*dx + dy*dy);
                const midX = (m.punto1X * scaleX + m.punto2X * scaleX) / 2;
                const midY = (m.punto1Y * scaleY + m.punto2Y * scaleY) / 2;
                const offsetX = -dy / length * fixedOffsetDist;
                const offsetY = dx / length * fixedOffsetDist;

                tempCtx.fillText(m.distanciaMetros.toFixed(2) + " m", midX + offsetX, midY + offsetY);
            });

            fullscreenImg.src = tempCanvas.toDataURL();
            modal.classList.add('active');
        };

        img.src = plano.url;
    }

    // Función para cerrar el modal de pantalla completa
    function closeFullscreen() {
        document.getElementById('fullscreenModal').classList.remove('active');
    }



    // Función para navegar entre planos en pantalla completa
    function navigatePlano(direction) {
        currentPlanoIndex += direction;

        if (currentPlanoIndex < 0) {
            currentPlanoIndex = planos.length - 1;
        } else if (currentPlanoIndex >= planos.length) {
            currentPlanoIndex = 0;
        }

        openFullscreen(currentPlanoIndex);
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
        initCanvases();

        // Evento para expandir al hacer clic en el canvas
        document.querySelectorAll('.plano-canvas').forEach(canvas => {
            canvas.addEventListener('click', function() {
                const planoId = parseInt(this.getAttribute('data-plano-id'));
                const index = planos.findIndex(p => p.id === planoId);
                if (index !== -1) {
                    openFullscreen(index);
                }
            });
        });

        // Evento para expandir al hacer clic en el botón
        document.querySelectorAll('.btn-expand').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                const planoId = parseInt(this.getAttribute('data-plano-id'));
                const index = planos.findIndex(p => p.id === planoId);
                if (index !== -1) {
                    openFullscreen(index);
                }
            });
        });

        // Cerrar modal
        document.getElementById('closeFullscreen').addEventListener('click', closeFullscreen);

        // Navegación entre planos
        document.getElementById('prevPlano').addEventListener('click', () => navigatePlano(-1));
        document.getElementById('nextPlano').addEventListener('click', () => navigatePlano(1));

        // Cerrar con ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeFullscreen();
            } else if (e.key === 'ArrowLeft') {
                navigatePlano(-1);
            } else if (e.key === 'ArrowRight') {
                navigatePlano(1);
            }
        });
    });
