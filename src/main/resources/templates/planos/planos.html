<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{create-measurements}">Crear Mediciones</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts - Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <style>
        :root {
            --primary-blue: #2c5aa0;
            --accent-blue: #3a7bd5;
            --dark-bg: #0f1923;
            --darker-bg: #0a121a;
            --light-text: #e0e0e0;
            --lighter-text: #ffffff;
            --border-color: rgba(44, 90, 160, 0.3);
            --card-bg: rgba(15, 25, 35, 0.85);
            --success-color: #4cc9f0;
            --danger-color: #ff4d4d;
            --warning-color: #ffa300;
            --info-color: #4361ee;
        }

        body {
            font-family: "Montserrat", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: var(--light-text);
            background-color: rgba(0, 0, 0, 0.94);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 2rem;
        }

        .bg-fast-load {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .bg-fast-load img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header styles */
        .modern-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .modern-header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--lighter-text);
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .modern-header h1:after {
            content: "";
            position: absolute;
            bottom: -14px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-blue));
            border-radius: 3px;
        }

        /* Instruction panel */
        .instruction-panel {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(8px);
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .instruction-panel h2 {
            color: var(--lighter-text);
            margin-bottom: 1rem;
            font-size: 1.4rem;
        }

        .instruction-panel p {
            margin-bottom: 0.8rem;
            line-height: 1.6;
        }

        .instruction-panel i.fa-trash {
            color: var(--danger-color);
            margin: 0 3px;
        }

        /* Controls */
        .controls-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn-mega {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 1.8rem;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
            z-index: 1;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border: 1px solid var(--border-color);
            color: var(--light-text);
            text-align: center;
        }

        .btn-mega.btn-success::before {
            background: linear-gradient(45deg, var(--success-color), #2a9d8f);
        }

        .btn-mega.btn-primary::before {
            background: linear-gradient(45deg, var(--primary-blue), var(--accent-blue));
        }

        .btn-mega::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-blue), var(--accent-blue));
            z-index: -1;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .btn-mega:hover::before {
            opacity: 1;
        }

        .btn-mega:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(58, 123, 213, 0.2);
            color: var(--lighter-text);
            border-color: transparent;
        }

        .btn-icon {
            margin-right: 8px;
            font-size: 1rem;
        }

        /* Image panels */
        .images-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            width: 100%;
        }

        .image-panel {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(5px);
            border: 1px solid var(--border-color);
        }

        .image-panel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-blue));
        }

        .panel-content {
            display: flex;
            flex-direction: row;
            padding: 1.5rem;
            gap: 2rem;
        }

        @media (max-width: 768px) {
            .panel-content {
                flex-direction: column;
            }
        }

        /* Canvas container */
        .canvas-container {
            flex: 1;
            min-width: 0;
            position: relative;
            overflow: auto;
        }

        canvas {
            display: block;
            background-color: var(--darker-bg);
            cursor: crosshair;
        }

        /* Sidebar */
        .sidebar {
            flex: 1;
            min-width: 0;
            max-width: 350px;
            display: flex;
            flex-direction: column;
        }

        .image-name-input {
            margin-bottom: 1.5rem;
        }

        .image-name-input label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--lighter-text);
        }

        .image-name-input input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background: rgba(10, 18, 26, 0.6);
            color: var(--light-text);
        }

        /* Measurement controls */
        .measurement-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .color-picker {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .color-picker label {
            font-weight: 600;
        }

        .control-buttons {
            display: flex;
            gap: 0.8rem;
        }

        .control-btn {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .confirm-btn {
            background: var(--success-color);
            color: white;
        }

        .reset-btn {
            background: var(--warning-color);
            color: white;
        }

        /* Measurements list */
        .measurements-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--lighter-text);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .measurements-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.8rem;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .measurements-list::-webkit-scrollbar {
            width: 6px;
        }

        .measurements-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .measurements-list::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 3px;
        }

        .measurement-entry {
            background: rgba(44, 90, 160, 0.1);
            border-left: 3px solid var(--accent-blue);
            padding: 0.8rem;
            border-radius: 4px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--danger-color);
            cursor: pointer;
            font-size: 1rem;
            margin-right: 0.5rem;
            transition: transform 0.2s ease;
        }

        .delete-btn:hover {
            transform: scale(1.1);
        }

        .measurement-text {
            flex: 1;
            font-weight: 500;
        }

        .total-measurement {
            background: rgba(67, 97, 238, 0.2);
            padding: 0.8rem;
            border-radius: 4px;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        /* Comment area */
        .comment-area {
            margin-top: auto;
        }

        .comment-area label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--lighter-text);
        }

        .comment-area textarea {
            width: 100%;
            padding: 0.8rem;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background: rgba(10, 18, 26, 0.6);
            color: var(--light-text);
            min-height: 100px;
            resize: vertical;
        }

        /* Delete image button */
        .delete-image-btn {
            margin-top: 1.5rem;
            padding: 0.8rem;
            border-radius: 4px;
            border: none;
            background: var(--danger-color);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .delete-image-btn:hover {
            background: #d63031;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .modern-header h1 {
                font-size: 2rem;
            }

            .panel-content {
                flex-direction: column;
            }

            .sidebar {
                max-width: 100%;
            }

            .measurements-list {
                grid-template-columns: 1fr;
            }
        }



    </style>
</head>
<body data-proyecto-id="${proyectoId}">
<div class="bg-fast-load">
    <img src="/img/upscalemedia-transformed.webp" alt="Background" />
</div>

<div class="main-container">
    <header class="modern-header">
        <h1><i class="fas fa-ruler-combined"></i> <span th:text="#{create-measurements}">Crear Mediciones</span></h1>
    </header>

    <div class="instruction-panel">
        <h2><i class="fas fa-info-circle"></i> <span th:text="#{instructions}">Instrucciones</span></h2>
        <p th:utext="#{click-button-to-add-image}">Haz clic en el botón "Agregar foto" para añadir una imagen.</p>
        <p th:text="#{choose-color-for-measurements}">Elige el color para los puntos de medición.</p>
        <p th:utext="#{click-button-to-delete-measurement}">Haz clic en el botón <i class="fa-solid fa-trash"></i> para eliminar una medición</p>
        <p th:utext="#{note-measurements-cant-be-deleted}"><strong>NOTA:</strong> Las medidas <em>A1</em> y <em>B1</em> no se pueden eliminar. Usa <strong>"Reiniciar"</strong> para borrar todo.</p>
    </div>

    <div class="controls-container">
        <input type="file" id="imageLoader" accept="image/*" multiple style="display: none;" />
        <label for="imageLoader" class="btn-mega btn-primary">
            <i class="fas fa-plus btn-icon"></i> <span th:text="#{add-image}">Agregar foto</span>
        </label>

        <button id="saveAllBtn" class="btn-mega btn-success">
            <i class="fas fa-save btn-icon"></i> <span th:text="#{save-all}">Guardar todo</span>
        </button>
    </div>

    <div id="imagesContainer" class="images-container"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" defer></script>
<script>
    const translations = {
        'imageName': '[[#{image-name}]]',
        'color': '[[#{color}]]',
        'measurements': '[[#{measurements}]]',
        'comments': '[[#{comments}]]',
        'writeAComment': '[[#{write-a-comment}]]',
        'apply': '[[#{apply}]]',
        'restart': '[[#{restart}]]',
        'deleteImage': '[[#{delete-image}]]',
        'metersDistance': '[[#{meters-distance}]]',
        'scale': '[[#{scale}]]',
        'pixel': '[[#{pixel}]]',
        'total': '[[#{total}]]',
        'invalidInput': '[[#{invalid-input}]]',
        'planSavedSuccessfully': '[[#{plan-saved-successfully}]]',
        'measuredImageDeletionConfirmation': '[[#{measured-image-deletion-confirmation}]]',
    }

    const imageLoader = document.getElementById("imageLoader");
    const imagesContainer = document.getElementById("imagesContainer");
    const saveAllBtn = document.getElementById("saveAllBtn");

    let planos = [];

    imageLoader.addEventListener("change", async (e) => {
        const files = e.target.files;
        for (const file of files) {
            const url = URL.createObjectURL(file);
            createImagePanel(file.name, url, file);
        }
        imageLoader.value = "";
    });

    async function uploadImage(file) {
        const formData = new FormData();
        formData.append("file", file);
        const response = await fetch("/planos/uploadImage", {
            method: "POST",
            body: formData
        });
        if (!response.ok) {
            alert("Error subiendo imagen");
            throw new Error("Error uploading");
        }
        return response.text();
    }

    function createImagePanel(nombreImagen, url, file) {
        const panelDiv = document.createElement("div");
        panelDiv.className = "image-panel";

        const panelContent = document.createElement("div");
        panelContent.className = "panel-content";

        const canvasContainer = document.createElement("div");
        canvasContainer.className = "canvas-container";

        const canvas = document.createElement("canvas");

        const maxWidth = window.innerWidth * 0.95;
        const maxHeight = window.innerHeight * 0.8;

        canvas.style.maxWidth = maxWidth + "px";
        canvas.style.maxHeight = maxHeight + "px";
        canvas.style.width = "auto";
        canvas.style.height = "auto";

        canvasContainer.style.overflow = "hidden";
        canvasContainer.style.maxWidth = maxWidth + "px";
        canvasContainer.style.maxHeight = maxHeight + "px";

        canvasContainer.appendChild(canvas);

        const sidebar = document.createElement("div");
        sidebar.className = "sidebar";

        const nameContainer = document.createElement("div");
        nameContainer.className = "image-name-input";

        const nameLabel = document.createElement("label");
        nameLabel.textContent = translations.imageName;

        const nameInput = document.createElement("input");
        nameInput.type = "text";
        nameInput.value = "";

        nameContainer.appendChild(nameLabel);
        nameContainer.appendChild(nameInput);
        sidebar.appendChild(nameContainer);

        const controlsDiv = document.createElement("div");
        controlsDiv.className = "measurement-controls";

        const colorDiv = document.createElement("div");
        colorDiv.className = "color-picker";

        const colorLabel = document.createElement("label");
        colorLabel.textContent = translations.color;

        const colorInput = document.createElement("input");
        colorInput.type = "color";
        colorInput.value = "#000000";
        colorInput.title = "Color del texto y línea";

        const confirmColorBtn = document.createElement("button");
        confirmColorBtn.className = "control-btn confirm-btn";
        confirmColorBtn.textContent = translations.apply;

        const resetBtn = document.createElement("button");
        resetBtn.className = "control-btn reset-btn";
        resetBtn.textContent = translations.restart;

        colorDiv.appendChild(colorLabel);
        colorDiv.appendChild(colorInput);

        const buttonsDiv = document.createElement("div");
        buttonsDiv.className = "control-buttons";
        buttonsDiv.appendChild(confirmColorBtn);
        buttonsDiv.appendChild(resetBtn);

        controlsDiv.appendChild(colorDiv);
        controlsDiv.appendChild(buttonsDiv);
        sidebar.appendChild(controlsDiv);

        const measurementsTitle = document.createElement("div");
        measurementsTitle.className = "measurements-title";
        measurementsTitle.innerHTML = '<i class="fas fa-ruler-horizontal"></i> '+translations.measurements;
        sidebar.appendChild(measurementsTitle);

        const logDiv = document.createElement("div");
        logDiv.className = "measurements-list";
        sidebar.appendChild(logDiv);

        const commentDiv = document.createElement("div");
        commentDiv.className = "comment-area";

        const commentLabel = document.createElement("label");
        commentLabel.textContent = translations.comments;

        const commentInput = document.createElement("textarea");
        commentInput.placeholder = translations.writeAComment;

        commentDiv.appendChild(commentLabel);
        commentDiv.appendChild(commentInput);
        sidebar.appendChild(commentDiv);

        const deleteImageBtn = document.createElement("button");
        deleteImageBtn.className = "delete-image-btn";
        deleteImageBtn.innerHTML = '<i class="fas fa-trash"></i> '+translations.deleteImage;
        sidebar.appendChild(deleteImageBtn);

        panelContent.appendChild(canvasContainer);
        panelContent.appendChild(sidebar);
        panelDiv.appendChild(panelContent);
        imagesContainer.appendChild(panelDiv);

        const planoObj = {
            nombreImagen,
            url,
            file,
            comentario: "",
            escala: 1.0,
            mediciones: []
        };
        planos.push(planoObj);

        nameInput.addEventListener("input", () => {
            planoObj.nombreImagen = nameInput.value.trim() || nombreImagen;
        });

        const hasMeasurements = setupPhotoMeasurePanel(canvas, logDiv, colorInput, confirmColorBtn, resetBtn, url, planoObj, commentInput, maxWidth, maxHeight);

        deleteImageBtn.addEventListener("click", () => {
            if (hasMeasurements()) {
                if (!confirm(translations.measuredImageDeletionConfirmation)) return;
            }
            imagesContainer.removeChild(panelDiv);
            planos = planos.filter(p => p !== planoObj);
        });
    }

    function setupPhotoMeasurePanel(canvas, logDiv, colorInput, confirmColorBtn, resetBtn, imgSrc, planoObj, comentarioInput, maxWidth, maxHeight) {
        const ctx = canvas.getContext("2d");
        let image = new Image();
        image.src = imgSrc;

        let points = [];
        let labels = [];
        let styles = [];
        let scale = 1.0;
        let currentColor = colorInput.value;

        let imgScale = 1;

        image.onload = () => {
            const scaleWidth = maxWidth / image.width;
            const scaleHeight = maxHeight / image.height;
            imgScale = Math.min(scaleWidth, scaleHeight, 1);

            canvas.width = image.width * imgScale;
            canvas.height = image.height * imgScale;
            drawAll();
        };

        confirmColorBtn.addEventListener("click", () => {
            currentColor = colorInput.value;
        });

        comentarioInput.addEventListener("input", () => {
            planoObj.comentario = comentarioInput.value;
        });

        canvas.addEventListener("click", (e) => {
            if (!image.src) return;

            const rect = canvas.getBoundingClientRect();
            const xUnscaled = (e.clientX - rect.left) / imgScale;
            const yUnscaled = (e.clientY - rect.top) / imgScale;

            const existingIndex = points.findIndex(p => Math.abs(p.x - xUnscaled) < 7 && Math.abs(p.y - yUnscaled) < 7);
            if (existingIndex !== -1) {
                points.push(points[existingIndex]);
                labels.push(labels[existingIndex]);
                styles.push(styles[existingIndex]);
            } else {
                points.push({ x: xUnscaled, y: yUnscaled });
                labels.push(generateLabel(labels.length));
                styles.push({ color: currentColor });
            }

            if (points.length === 2) {
                const input = prompt(translations.metersDistance);
                const realDistance = parseFloat(input);
                if (!isNaN(realDistance)) {
                    scale = realDistance / getDistance(points[0], points[1]);
                    planoObj.escala = scale;
                    alert(translations.scale+": " + scale.toFixed(4) + " m/" + translations.pixel);
                } else {
                    alert(translations.invalidInput);
                    reset();
                    return;
                }
            }

            drawAll();
            updateLog();
        });

        resetBtn.addEventListener("click", reset);

        function getDistance(p1, p2) {
            const dx = p1.x - p2.x;
            const dy = p1.y - p2.y;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function drawLabel(text, x, y, color, position = "left") {
            ctx.font = "bold 14px Montserrat";
            ctx.fillStyle = color;
            ctx.textBaseline = "middle";
            const offset = 10;
            ctx.textAlign = position === "left" ? "right" : "left";
            const offsetX = position === "left" ? -offset : offset;

            ctx.fillText(text, x * imgScale + offsetX, y * imgScale);
        }

        function drawAll() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, 0, 0, canvas.width, canvas.height);

            const fixedRadius = 6;
            const fixedLineWidth = 3;

            for (let i = 0; i < points.length; i++) {
                const p = points[i];
                const color = styles[i].color;

                ctx.beginPath();
                ctx.arc(p.x * imgScale, p.y * imgScale, fixedRadius, 0, 2 * Math.PI);
                ctx.fillStyle = color;
                ctx.fill();

                drawLabel(labels[i], p.x, p.y, color, i % 2 === 0 ? "left" : "right");
            }

            for (let i = 0; i < points.length - 1; i += 2) {
                const p1 = points[i];
                const p2 = points[i + 1];
                const color = styles[i].color;

                ctx.beginPath();
                ctx.setLineDash([5, 4]);
                ctx.strokeStyle = color;
                ctx.lineWidth = fixedLineWidth;
                ctx.moveTo(p1.x * imgScale, p1.y * imgScale);
                ctx.lineTo(p2.x * imgScale, p2.y * imgScale);
                ctx.stroke();

                const pixelDist = getDistance(p1, p2);
                const realDist = (pixelDist * scale).toFixed(2);

                const angle = Math.atan2(p2.y - p1.y, p2.x - p1.x);
                const midX = (p1.x + p2.x) / 2;
                const midY = (p1.y + p2.y) / 2;
                const offset = 20;
                const offsetX = -Math.sin(angle) * offset;
                const offsetY = Math.cos(angle) * offset;

                drawLabel(realDist + " m", midX + offsetX, midY + offsetY, color, "left");
            }
        }

        function updateLog() {
            logDiv.innerHTML = "";
            let total = 0;
            for (let i = 0; i < points.length - 1; i += 2) {
                const label1 = labels[i] || "X";
                const label2 = labels[i + 1] || "X";
                const dist = getDistance(points[i], points[i + 1]) * scale;
                total += dist;
                const color = styles[i].color;

                const entryDiv = document.createElement("div");
                entryDiv.classList.add("measurement-entry");

                if (i >= 2) {
                    const delBtn = document.createElement("button");
                    delBtn.classList.add("delete-btn");
                    delBtn.title = `Eliminar ${label1} - ${label2}`;
                    delBtn.innerHTML = '<i class="fa-solid fa-trash"></i>';
                    delBtn.style.color = color;
                    delBtn.onclick = () => {
                        points.splice(i, 2);
                        labels.splice(i, 2);
                        styles.splice(i, 2);
                        for (let j = 2; j < labels.length; j++) {
                            labels[j] = generateLabel(j);
                        }
                        drawAll();
                        updateLog();
                    };
                    entryDiv.appendChild(delBtn);
                } else {
                    const spacer = document.createElement("span");
                    spacer.style.display = "inline-block";
                    spacer.style.width = "24px";
                    entryDiv.appendChild(spacer);
                }

                const textSpan = document.createElement("span");
                textSpan.classList.add("measurement-text");
                textSpan.style.color = color;
                textSpan.textContent = `${label1} - ${label2}: ${dist.toFixed(2)} m`;
                entryDiv.appendChild(textSpan);
                logDiv.appendChild(entryDiv);
            }

            if (points.length >= 2) {
                const totalDiv = document.createElement("div");
                totalDiv.className = "total-measurement";
                totalDiv.textContent = `Total: ${total.toFixed(2)} metros`;
                logDiv.appendChild(totalDiv);

                planoObj.totalMetros = parseFloat(total.toFixed(2));
            }
        }

        function generateLabel(index) {
            const letter = String.fromCharCode(65 + (index % 26));
            const number = Math.floor(index / 26) + 1;
            return `${letter}${number}`;
        }

        function reset() {
            points = [];
            labels = [];
            styles = [];
            scale = 1.0;
            planoObj.escala = 1.0;
            logDiv.innerHTML = "";
            if (image.src) {
                drawAll();
            } else {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        }

        function hasMeasurements() {
            return points.length > 0;
        }

        function updateMediciones() {
            planoObj.mediciones = [];
            let total = 0;
            for (let i = 0; i < points.length - 1; i += 2) {
                const dist = getDistance(points[i], points[i + 1]) * scale;
                total += dist;
                planoObj.mediciones.push({
                    etiqueta1: labels[i],
                    punto1X: points[i].x,
                    punto1Y: points[i].y,
                    etiqueta2: labels[i + 1],
                    punto2X: points[i + 1].x,
                    punto2Y: points[i + 1].y,
                    distanciaMetros: dist,
                    colorHex: styles[i].color
                });
            }
            planoObj.totalMetros = parseFloat(total.toFixed(2));
        }

        const originalDrawAll = drawAll;
        drawAll = function () {
            originalDrawAll();
            updateMediciones();
        };

        return hasMeasurements;
    }

    saveAllBtn.addEventListener("click", async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const proyectoId = urlParams.get('proyectoId');
        if (!proyectoId) {
            alert("No se encontró proyectoId en la URL");
            return;
        }
        if (planos.length === 0) {
            alert("No hay planos para guardar");
            return;
        }
        try {
            for (const plano of planos) {
                if (!plano.url.startsWith("http")) {
                    plano.url = await uploadImage(plano.file);
                }
            }
            const res = await fetch(`/planos/save?proyectoId=${proyectoId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(planos)
            });
            if (!res.ok) throw new Error("Error guardando datos");
            alert(translations.planSavedSuccessfully);
            window.location.reload();
        } catch (e) {
            alert(e.message);
        }
    });
</script>
