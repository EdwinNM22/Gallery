<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
    :root {
        --primary-blue: #2c5aa0;
        --accent-blue: #3a7bd5;
        --dark-bg: #0f1923;
        --darker-bg: #0a121a;
        --light-text: #e0e0e0;
        --lighter-text: #ffffff;
        --border-color: rgba(44, 90, 160, 0.3);
        --success-color: #4cc9f0;
        --danger-color: #ff4d4d;
        --warning-color: #ff9e00;
    }

    .modal-content {
        background-color: var(--darker-bg) !important;
        color: var(--light-text) !important;
        border: 1px solid var(--border-color) !important;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
    }

    .modal-header {
        background: linear-gradient(90deg, var(--primary-blue), var(--accent-blue));
        border-bottom: none;
        padding: 1.5rem;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }

    .modal-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--lighter-text);
        font-family: 'Montserrat', sans-serif;
        letter-spacing: 0.5px;
    }

    .btn-close {
        filter: invert(1) brightness(2);
        opacity: 0.8;
        transition: all 0.2s ease;
    }

    .btn-close:hover {
        opacity: 1;
        transform: rotate(90deg);
    }

    .modal-body {
        padding: 2rem;
        background-color: var(--darker-bg);
    }

    label {
        color: var(--lighter-text);
        font-weight: 500;
        margin-bottom: 10px;
        display: block;
        font-size: 0.95rem;
        font-family: 'Montserrat', sans-serif;
    }

    .form-control {
        background-color: rgba(15, 25, 35, 0.8);
        border: 1px solid var(--border-color);
        color: var(--light-text);
        border-radius: 6px;
        padding: 12px 15px;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        font-family: 'Montserrat', sans-serif;
    }

    .form-control:focus {
        background-color: rgba(15, 25, 35, 0.9);
        border-color: var(--accent-blue);
        color: var(--lighter-text);
        box-shadow: 0 0 0 0.2rem rgba(58, 123, 213, 0.25);
    }

    textarea.form-control {
        min-height: 120px;
        resize: vertical;
    }

    .modal-footer {
        border-top: 1px solid var(--border-color);
        background-color: var(--darker-bg);
        padding: 1.5rem;
        justify-content: center;
    }

    .btn-mega {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.8rem 1.8rem;
        font-size: 0.95rem;
        font-weight: 500;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        overflow: hidden;
        z-index: 1;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background: rgba(15, 25, 35, 0.8);
        backdrop-filter: blur(8px);
        border: 1px solid var(--border-color);
        color: var(--light-text);
        text-align: center;
        font-family: 'Montserrat', sans-serif;
    }

    .btn-mega::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, var(--primary-blue), var(--accent-blue));
        z-index: -1;
        transition: opacity 0.3s ease;
        opacity: 0;
    }

    .btn-mega:hover::before {
        opacity: 1;
    }

    .btn-mega:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(58, 123, 213, 0.2);
        color: var(--lighter-text);
        border-color: transparent;
    }

    .btn-mega i {
        margin-right: 10px;
        font-size: 1rem;
    }

    .btn-mega.btn-success {
        background: rgba(76, 201, 240, 0.1);
        border-color: rgba(76, 201, 240, 0.3);
    }

    .btn-mega.btn-success::before {
        background: linear-gradient(45deg, var(--success-color), #2a9d8f);
    }

    .btn-mega.btn-danger {
        background: rgba(255, 77, 77, 0.1);
        border-color: rgba(255, 77, 77, 0.3);
    }

    .btn-mega.btn-danger::before {
        background: linear-gradient(45deg, var(--danger-color), #cc0000);
    }

    .btn-mega.btn-secondary {
        background: rgba(108, 117, 125, 0.1);
        border-color: rgba(108, 117, 125, 0.3);
    }

    .btn-mega.btn-secondary::before {
        background: linear-gradient(45deg, #6c757d, #495057);
    }

    @media (max-width: 768px) {
        .modal-dialog {
            margin: 1rem;
        }
        .modal-body {
            padding: 1.5rem;
        }
        .btn-mega {
            padding: 0.7rem 1.5rem;
            font-size: 0.9rem;
        }
    }

    @media (max-width: 576px) {
        .modal-body {
            padding: 1.25rem;
        }
        .form-control {
            padding: 10px 12px;
        }
    }
</style>

<div th:fragment="crearExpedienteModal(expediente, usuarios)">
    <div class="modal fade" id="crearExpedienteModal" tabindex="-1" aria-labelledby="crearExpedienteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h2 class="modal-title w-100 text-center" id="crearExpedienteModalLabel">
                        <i class="fas fa-folder-plus me-2"></i> <span th:text="#{create-record}">Create Record</span>
                    </h2>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/expediente/guardar}" method="post" th:object="${expediente}">
                        <div class="mb-4">
                            <label for="nombre" th:text="#{name}">Name</label>
                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required th:placeholder="#{enter-record-name}">
                        </div>
                        <div class="mb-4">
                            <label for="descripcion" th:text="#{description}">Description</label>
                            <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="3" th:placeholder="#{add-description}"></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="usuario" th:text="#{user}">User</label>
                            <select id="usuario" th:field="*{usuario}" class="form-control" required>
                                <option value="" disabled selected th:text="#{select-user}">Select a user</option>
                                <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nombre}"></option>
                            </select>
                        </div>
                        <div class="modal-footer border-0">
                            <button type="submit" class="btn-mega btn-success">
                                <i class="fas fa-save"></i> <span th:text="#{save-record}">Save Record</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
