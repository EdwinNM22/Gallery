<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="#{files-title}">Expedientes</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts - Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-blue: #2c5aa0;
      --accent-blue: #3a7bd5;
      --dark-bg: #0f1923;
      --darker-bg: #0a121a;
      --light-text: #e0e0e0;
      --lighter-text: #ffffff;
      --border-color: rgba(44, 90, 160, 0.3);
      --card-bg: rgba(15, 25, 35, 0.85);
      --success-color: #4cc9f0;
      --danger-color: #ff4d4d;
    }

    body {
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--light-text);
      background-color: rgba(0, 0, 0, 0.94);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
    }

    .bg-fast-load {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .bg-fast-load img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
    }

    .main-container {
      padding-top: 2rem;
      padding-bottom: 4rem;
    }

    /* Header styles */
    .modern-header {
      text-align: center;
      margin-bottom: 4rem;
      position: relative;
      z-index: 1;
    }

    .modern-header h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: var(--lighter-text);
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
      letter-spacing: 1px;
    }

    .modern-header h1:after {
      content: '';
      position: absolute;
      bottom: -14px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-blue), var(--accent-blue));
      border-radius: 3px;
    }

    .modern-header p {
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.75);
      max-width: 700px;
      margin: 0 auto 2.5rem;
      line-height: 1.8;
      font-weight: 300;
    }

    /* Action buttons */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      margin-bottom: 3rem;
    }

    .btn-mega {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1.3rem 2rem;
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      overflow: hidden;
      z-index: 1;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border: 1px solid var(--border-color);
      color: var(--light-text);
      text-align: center;
    }

    .btn-mega.btn-sm {
      padding: 0.8rem 1.2rem;
      font-size: 0.85rem;
    }

    .btn-mega.btn-success::before {
      background: linear-gradient(45deg, var(--success-color), #2a9d8f);
    }

    .btn-mega.btn-warning {
      border: 1px solid rgba(255, 158, 0, 0.3);
    }
    .btn-mega.btn-warning::before {
      background: linear-gradient(45deg, var(--warning-color), #e76f51);
    }

    .btn-mega.btn-danger {
      background: rgba(255, 77, 77, 0.1);
      border-color: rgba(255, 77, 77, 0.3);
    }

    .btn-mega.btn-danger::before {
      background: linear-gradient(45deg, var(--danger-color), #cc0000);
    }

    .btn-mega::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--primary-blue), var(--accent-blue));
      z-index: -1;
      transition: opacity 0.3s ease;
      opacity: 0;
    }

    .btn-mega:hover::before {
      opacity: 1;
    }

    .btn-mega:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(58, 123, 213, 0.2);
      color: var(--lighter-text);
      border-color: transparent;
    }

    .btn-mega:active {
      transform: translateY(0);
    }

    .btn-icon {
      margin-right: 10px;
      font-size: 1.1rem;
    }

    /* Files Grid */
    .expedientes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
      margin-bottom: 4rem;
      padding: 0 2rem;
      width: 100%;
    }

    /* File Card */
    .expediente-card {
      background: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      position: relative;
      display: flex;
      flex-direction: column;
      height: 100%;
      backdrop-filter: blur(5px);
      border: 1px solid var(--border-color);
    }

    .expediente-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(58, 123, 213, 0.2);
      border-color: var(--primary-blue);
    }

    .expediente-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-blue), var(--accent-blue));
    }

    .expediente-card-content {
      padding: 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .expediente-card h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--lighter-text);
    }

    .expediente-card p {
      color: var(--light-text);
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 1rem;
      opacity: 0.8;
    }

    .expediente-card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 1rem;
      border-top: 1px solid var(--border-color);
      margin-top: auto;
    }

    .action-buttons {
      display: flex;
      gap: 0.8rem;
    }

    /* Owner info */
    .expediente-card p strong {
      color: var(--lighter-text);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 0;
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .empty-state i {
      font-size: 5rem;
      color: var(--primary-blue);
      margin-bottom: 1.5rem;
      opacity: 0.5;
    }

    .empty-state h3 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--lighter-text);
    }

    .empty-state p {
      color: var(--light-text);
      margin-bottom: 2rem;
      opacity: 0.7;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animated {
      animation: fadeIn 0.6s ease-out forwards;
    }

    /* Modal styles */
    body .modal.fade.show .modal-dialog .modal-content {
      background-color: var(--darker-bg) !important;
      color: var(--light-text) !important;
      border: 1px solid var(--border-color) !important;
    }

    body .modal.fade.show .modal-dialog .modal-content .form-control {
      background-color: var(--dark-bg) !important;
      color: var(--light-text) !important;
      border: 1px solid var(--border-color) !important;
    }

    body .modal.fade.show .modal-dialog .modal-content .form-control:focus {
      background-color: var(--dark-bg) !important;
      color: var(--lighter-text) !important;
      border-color: var(--primary-blue) !important;
      box-shadow: 0 0 0 0.2rem rgba(44, 90, 160, 0.25);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .modern-header h1 {
        font-size: 2.2rem;
      }

      .modern-header p {
        font-size: 1.1rem;
      }

      .button-group {
        flex-direction: column;
        align-items: center;
      }

      .expedientes-grid {
        grid-template-columns: 1fr;
        padding: 0 1rem;
      }
    }
  </style>
</head>

<body>
<div class="bg-fast-load">
  <img
          src="/img/upscalemedia-transformed.webp"
          srcset="
          /img/upscalemedia-transformed.webp?width=600   600w,
          /img/upscalemedia-transformed.webp?width=1200 1200w,
          /img/upscalemedia-transformed.webp?width=1800 1800w
        "
          sizes="100vw"
          alt="Background"
  />
</div>

<div th:replace="permiso/permissions-panel :: panelPermisos"></div>

<div class="main-container">
  <div class="container-fluid">
    <header class="modern-header animated">
      <h1>
        <i class="fas fa-folder"></i>
        <span th:text="#{files-header}">Files</span>
      </h1>
      <p th:text="#{files-manage-subtitle}">Manage your Files efficiently</p>

      <div class="button-group">
        <button
                type="button"
                class="btn-mega btn-success"
                data-bs-toggle="modal"
                data-bs-target="#crearExpedienteModal"
                th:if="${EXPEDIENTE_CREATE}"
        >
          <i class="fas fa-plus btn-icon"></i>
          <span th:text="#{create-new-file}">Create a new file</span>
        </button>
      </div>
    </header>

    <div
            th:replace="expediente/modal-crear-expediente :: crearExpedienteModal(${expediente}, ${usuarios})"
    ></div>
    <div
            th:replace="expediente/editar-expediente-fragment :: editarExpedienteModal(${expediente}, ${usuarios})"
    ></div>

    <div class="expedientes-grid">
      <div class="expediente-card animated delay-1" th:each="expediente : ${expedientes}">
        <div class="expediente-card-content">
          <h2 th:text="${expediente.nombre}">Name</h2>
          <p>
          </p>
        </div>
        <div class="expediente-card-footer">
          <div class="action-buttons">
            <a
                    th:href="@{/expediente/selection/{id}(id=${expediente.id})}"
                    class="btn-mega btn-sm"
            >
              <i class="fas fa-eye btn-icon"></i> <span th:text="#{view}">View</span>
            </a>
            <button
                    type="button"
                    class="btn-mega btn-sm btn-warning btn-editar"
                    th:data-id="${expediente.id}"
                    th:if="${EXPEDIENTE_EDIT}"
            >
              <i class="fas fa-edit btn-icon"></i> <span th:text="#{edit}">Edit</span>
            </button>

            <a
                    th:href="@{/expediente/eliminar/{id}(id=${expediente.id})}"
                    class="btn-mega btn-sm btn-danger"
                    onclick="return confirm('Are you sure you want to delete this record?');"
                    th:if="${EXPEDIENTE_DELETE}"
            >
              <i class="fas fa-trash btn-icon"></i>
              <span th:text="#{delete}">Delete</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div
            class="empty-state"
            th:style="${expedientes.empty ? 'display: block;' : 'display: none;'}"
    >
      <i class="fas fa-folder-open"></i>
      <h3 th:text="#{no-files-created}">No Files created</h3>
      <p th:text="#{start-by-creating-file}">
        Start by creating your first record to organize your work
      </p>
      <button
              type="button"
              class="btn-mega btn-success"
              data-bs-toggle="modal"
              data-bs-target="#crearExpedienteModal"
              th:if="${EXPEDIENTE_CREATE}"
      >
        <i class="fas fa-plus btn-icon"></i>
        <span th:text="#{create-new-file}">Create a new file</span>
      </button>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Esperar que cargue DOM antes de usar elementos o jQuery
  document.addEventListener('DOMContentLoaded', function() {
    // Modal de notas
    const notaModal = document.getElementById('notaModal');
    if(notaModal) {
      notaModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const nota = button.getAttribute('data-nota');
        const id = button.getAttribute('data-id');
        const textarea = notaModal.querySelector('#notaContenido');
        textarea.value = nota || '';
        textarea.setAttribute('data-id', id);
      });
    }
    // Mostrar modal editar si corresponde
    if ([[${abrirModalEditar}]]) {
      var editarModal = new bootstrap.Modal(document.getElementById('editarExpedienteModal'));
      editarModal.show();
    }

    // Listener para ocultar modal editar y cambiar URL
    const editarModalElem = document.getElementById('editarExpedienteModal');
    if (editarModalElem) {
      editarModalElem.addEventListener('hidden.bs.modal', function () {
        window.history.replaceState(null, null, '/expediente');
      });
    }

    // Botón editar con jQuery
    $(document).on('click', '.btn-editar', function() {
      const id = $(this).data('id');
      $.getJSON(`/expediente/api/expediente/${id}`, function(expediente) {
        $('#editarExpedienteModal #nombre').val(expediente.nombre);
        $('#editarExpedienteModal #descripcion').val(expediente.descripcion);
        $('#editarExpedienteModal #usuario').val(expediente.usuario?.id || '');
        $('#editarExpedienteModal input[name="id"]').val(expediente.id);

        // Abrir modal
        const modal = new bootstrap.Modal(document.getElementById('editarExpedienteModal'));
        modal.show();

        // Cambiar URL sin recargar
        window.history.pushState(null, null, `/expediente/editar/${id}`);
      });
    });
  });
</script>
</body>
</html>
