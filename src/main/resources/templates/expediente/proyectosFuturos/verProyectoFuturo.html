<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Bio/vizion Project Management System">
  <meta name="author" content="Bio/vizion">
  <title th:text="#{view-future-project-title}">Bio/vizion - Visualiser le Formulaire</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link href="/css/view-form.css" rel="stylesheet">
  <link rel="preload"
        as="image"
        href="/img/admrescale.webp?width=1200"
        imagesrcset="/img/admrescale.webp?width=600 600w, /img/admrescale.webp?width=1200 1200w, /img/admrescale.webp?width=1800 1800w"
        imagesizes="100vw">

  <style>
    :root {
      --primary-blue: #2c5aa0;
      --accent-blue: #3a7bd5;
      --dark-bg: #0f1923;
      --darker-bg: #0a121a;
      --light-text: #e0e0e0;
      --lighter-text: #ffffff;
      --border-color: rgba(44, 90, 160, 0.3);
      --card-bg: rgba(15, 25, 35, 0.85);
    }

    body {
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--light-text);
      background-color: rgba(0, 0, 0, 0.94);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
    }

    .bg-fast-load {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .bg-fast-load img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
    }

    .main-container {
      padding-top: 2rem;
      padding-bottom: 4rem;
    }

    /* Header styles */
    .hero-section {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
    }

    .hero-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--lighter-text);
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
      letter-spacing: 1px;
    }

    .hero-title:after {
      content: '';
      position: absolute;
      bottom: -14px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-blue), var(--accent-blue));
      border-radius: 3px;
    }

    /* Form styles */
    .form-container {
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      margin-bottom: 2rem;
    }

    .form-section {
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      margin-bottom: 2rem;
    }

    .form-section h3 {
      color: var(--lighter-text);
      margin-bottom: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-section h3 i {
      color: var(--accent-blue);
    }

    .form-label {
      color: var(--light-text);
      font-weight: 500;
      margin-bottom: 0.5rem;
      display: block;
    }

    .form-control, .form-select {
      background-color: rgba(15, 25, 35, 0.7);
      border: 1px solid var(--border-color);
      color: var(--light-text);
      border-radius: 6px;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }

    .readonly-field {
      background-color: rgba(15, 25, 35, 0.5) !important;
      border: 1px solid rgba(44, 90, 160, 0.2) !important;
      color: var(--light-text) !important;
      cursor: not-allowed;
    }

    /* Button styles */
    .btn-back {
      background-color: transparent;
      color: var(--light-text);
      border: 1px solid var(--border-color);
      padding: 0.5rem 1.5rem;
      border-radius: 6px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-back:hover {
      background-color: rgba(44, 90, 160, 0.2);
      color: var(--lighter-text);
      border-color: var(--accent-blue);
    }

    /* Modal styles */
    .modal-content {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      color: var(--light-text);
    }

    .modal-header {
      border-bottom: 1px solid var(--border-color);
    }

    .modal-title-photos-remarks {
      color: var(--lighter-text);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .modal-title-photos-remarks i {
      color: var(--accent-blue);
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animated {
      animation: fadeIn 0.6s ease-out forwards;
    }

    .delay-1 {
      animation-delay: 0.2s;
    }

    .delay-2 {
      animation-delay: 0.4s;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2rem;
      }

      .form-container {
        padding: 1.5rem;
      }

      .form-section {
        padding: 1.5rem;
      }

      .form-section h3 {
        font-size: 1.25rem;
      }
    }

    textarea.form-control {
      background-color: rgba(15, 25, 35, 0.7);
      border: 1px solid var(--border-color);
      color: var(--light-text);
      border-radius: 6px;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
    }

    textarea.readonly-field {
      background-color: rgba(15, 25, 35, 0.5) !important;
      border: 1px solid rgba(44, 90, 160, 0.2) !important;
      color: var(--light-text) !important;
      cursor: not-allowed;
    }

    textarea.form-control:focus {
      background-color: rgba(15, 25, 35, 0.8);
      border-color: var(--accent-blue);
      color: var(--lighter-text);
      box-shadow: 0 0 0 0.2rem rgba(58, 123, 213, 0.25);
    }
  </style>

</head>
<body>
<div class="bg-fast-load">
  <img
          src="/img/admrescale.webp"
          srcset="
     /img/admrescale.webp?width=600 600w,
      /img/admrescale.webp?width=1200 1200w,
      /img/admrescale.webp?width=1800 1800w
    "
          sizes="100vw"
          alt=""
          decoding="async"
  >
</div>

<div class="main-container">
  <div class="container">
    <div class="hero-section animated">
      <h1 class="hero-title" th:text="#{view-future-project-heading}">
        Vista de Proyecto Futuro
      </h1>
    </div>
    <div class="btn-container mb-3">
      <a class="btn btn-back" th:href="@{/form/manage}">
        <i class="fas fa-arrow-left"></i> <span th:text="#{back-to-list}">Retour à la liste</span>
      </a>
    </div>
    <div class="form-section">
      <h3><i class="fas fa-info-circle"></i> <span th:text="#{general-information}">Informations Générales</span></h3>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label th:text="#{client-name}">Nom du client</label>
            <input type="text" class="form-control readonly-field" th:value="${form.nombreCliente}" disabled>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label th:text="#{evaluation-date}">Date de l’évaluation</label>
            <input type="date" class="form-control readonly-field" th:value="${#temporals.format(form.fechaEvaluacion, 'yyyy-MM-dd')}" disabled>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label th:text="#{evaluator-name}">Nom de l’évaluateur</label>
            <input type="text" class="form-control readonly-field" th:value="${form.nombreEvaluador}" disabled>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label th:text="#{on-site-contact-person}">Personne contact sur place</label>
            <input type="text" class="form-control readonly-field" th:value="${form.personaContacto}" disabled>
          </div>
        </div>
      </div>
      <div class="row" th:if="${form.mantenimientoHistoria}">
        <div class="col-md-6">
          <div class="form-group">
            <label th:text="#{last-date}">Dernière date</label>
            <input type="date" class="form-control readonly-field" th:value="${#temporals.format(form.fechaUltimoMantenimiento, 'yyyy-MM-dd')}" disabled>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label class="form-label" th:text="#{address}">Adresse</label>
            <textarea class="form-control readonly-field" th:field="*{form.direccion}" rows="3" th:placeholder="#{enter-address-here}" disabled></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title-photos-remarks" th:text="#{photos-remarks}"><i class="fas fa-clipboard-list"></i> Photos et Remarques</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" style="font-size: 2rem; color: #4A90E2; font-weight: bold; transition: color 0.2s; cursor: pointer;"
                onmouseover="this.style.color='#dc3545';"
                onmouseout="this.style.color='#4A90E2';">
            &times;
          </span>
        </button>
      </div>
      <div class="modal-body text-center">
        <img id="modalImage" src="#" class="img-fluid" alt="Photo agrandie"/>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/view-form.js"></script>
</body>
</html>
