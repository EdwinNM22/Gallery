<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Bio/vizion Project Management System" />
  <meta name="author" content="Bio/vizion" />

  <script>
    const translations = {
      formUpdatedSuccess: "[[#{form-updated-success}]]",
    };
  </script>

  <title th:text="#{edit-form-title}">Bio/vizion - Modifier le Formulaire</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="/css/form.css" rel="stylesheet" />
  <link href="/css/view-form.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link
          rel="preload"
          as="image"
          href="/img/admrescale.webp?width=1200"
          imagesrcset="/img/admrescale.webp?width=600 600w, /img/admrescale.webp?width=1200 1200w, /img/admrescale.webp?width=1800 1800w"
          imagesizes="100vw"
  />
</head>

<body>
<div class="bg-fast-load">
  <img
          src="/img/admrescale.webp"
          srcset="/img/admrescale.webp?width=600 600w, /img/admrescale.webp?width=1200 1200w, /img/admrescale.webp?width=1800 1800w"
          sizes="100vw"
          alt=""
          decoding="async"
  />
</div>

<div class="main-container">
  <div class="container">
    <div class="hero-section animated">
      <h1 class="hero-title" th:text="#{edit-form-heading}">Modificar Formulario – Conduits de Ventilation</h1>
    </div>

    <div th:if="${error}" class="alert alert-danger animated delay-1" role="alert">
      <i class="fas fa-exclamation-circle"></i>
      <span th:text="${message}">Mensaje de error</span>
    </div>

    <div class="btn-container">
      <a class="btn btn-back" href="javascript:history.back()">
        <i class="fas fa-arrow-left"></i>
        <span th:text="#{back-to-home}">Volver</span>
      </a>
    </div>

    <form
            th:action="@{'/form/' + ${form.id} + '/edit'}"
            th:object="${form}"
            method="post"
            class="form-container animated delay-1"
            id="mainForm"
            enctype="multipart/form-data"
    >
      <input type="hidden" name="futuro" value="true" />

      <div class="form-section">
        <h3>
          <i class="fas fa-info-circle"></i>
          <span th:text="#{general-information}">Información General</span>
        </h3>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label"><span th:text="#{client-name}">Nombre del Cliente</span> <span class="required">*</span></label>
              <input type="text" class="form-control" th:field="*{nombreCliente}" required />
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Nombre Proyecto</label>
              <input type="text" class="form-control" th:field="*{nombreProyecto}" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label"><span th:text="#{evaluator-name}">Nombre del Evaluador</span> <span class="required">*</span></label>
              <input type="text" class="form-control" th:field="*{nombreEvaluador}" required />
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" th:text="#{on-site-contact-person}">Persona de Contacto</label>
              <input type="text" class="form-control" th:field="*{personaContacto}" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3">
            <div class="form-group">
              <label class="form-label"><span th:text="#{evaluation-date}">Fecha Evaluación</span> <span class="required">*</span></label>
              <input type="date" class="form-control" th:field="*{fechaEvaluacion}" required />
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-group">
              <label class="form-label">Hora Evaluación</label>
              <input type="time" class="form-control" th:field="*{horaEvaluacion}" th:value="${horaEvaluacion}" />
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-group">
              <label class="form-label">Fecha Visita</label>
              <input type="date" class="form-control" th:field="*{fechaVisita}" />
            </div>
          </div>

          <div class="col-md-3">
            <div class="form-group">
              <label class="form-label">Hora Visita</label>
              <input type="time" class="form-control" th:field="*{horaVisita}" th:value="${horaVisita}" />
            </div>
          </div>

        </div>

        <div
                class="row"
                id="fechaUltimoMantenimientoRow"
                th:style="${form.mantenimientoHistoria} ? 'display: block;' : 'display: none;'"
        >
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" th:text="#{last-date}">Última Fecha</label>
              <input type="date" class="form-control" th:field="*{fechaUltimoMantenimiento}" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Teléfono</label>
              <input type="text" class="form-control" th:field="*{telefono}" />
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" th:field="*{email}" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="form-label" th:text="#{address}">Dirección</label>
              <textarea class="form-control" rows="3" th:field="*{direccion}" th:placeholder="#{enter-address-here}"></textarea>
            </div>
          </div>
        </div>

        <input type="hidden" th:field="*{usuario.id}" />
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-submit btn-lg" id="submitBtn">
          <i class="fas fa-save"></i>
          <span th:text="#{save-changes}">Guardar Cambios</span>
        </button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  document.getElementById('mainForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    formData.append('futuro', true);
    const submitBtn = document.getElementById('submitBtn');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

    try {
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData,
      });

      const data = await response.json();

      if (data.success) {
        alert(translations.formUpdatedSuccess);
      } else {
        alert('Error: ' + data.message);
      }
    } catch (error) {
      console.error('Error:', error);
      alert('An error occurred during submission');
    } finally {
      submitBtn.disabled = false;
      submitBtn.innerHTML = '<i class="fas fa-save"></i> <span th:text="#{save-changes}">Guardar Cambios</span>';
    }
  });
</script>

<div th:replace="fragments/loader :: pantalla-carga"></div>

</body>
</html>
