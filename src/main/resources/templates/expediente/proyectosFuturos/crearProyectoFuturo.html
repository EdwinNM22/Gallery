<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Bio/vizion Project Management System" />
    <meta name="author" content="Bio/vizion" />

    <!-- Traducciones -->
    <script>
      const translations = {
        formCreatedSuccess: "[[#{form-created-success}]]",
      };
    </script>

    <title th:text="#{future-project-form-title}">
      Bio/vizion - Fiche d'Évaluation – Conduits de Ventilation
    </title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="/css/form.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link
      rel="preload"
      as="image"
      href="/img/admrescale.webp?width=1200"
      imagesrcset="/img/admrescale.webp?width=600 600w, /img/admrescale.webp?width=1200 1200w, /img/admrescale.webp?width=1800 1800w"
      imagesizes="100vw"
    />
  </head>
  <body>
    <div class="bg-fast-load">
      <img
        src="/img/admrescale.webp"
        srcset="
          /img/admrescale.webp?width=600   600w,
          /img/admrescale.webp?width=1200 1200w,
          /img/admrescale.webp?width=1800 1800w
        "
        sizes="100vw"
        alt=""
        decoding="async"
      />
    </div>

    <div class="main-container">
      <div class="container">
        <div class="hero-section animated">
          <h1 class="hero-title" th:text="#{future-project-form-heading}">
            Formulario de Proyecto Futuro
          </h1>
        </div>

        <div
                th:if="${error}"
                class="alert alert-danger animated delay-1"
                role="alert"
        >
          <i class="fas fa-exclamation-circle"></i>
          <span th:text="${message}">Message d'erreur</span>
        </div>

        <div class="btn-container">
          <a class="btn btn-back" href="javascript:history.back()">
            <i class="fas fa-arrow-left"></i>
            <span th:text="#{back-to-home}">Back to Home</span>
          </a>
        </div>

        <form
                th:action="@{/form/submit}"
                method="post"
                enctype="multipart/form-data"
                class="form-container animated delay-1"
                id="mainForm"
        >
          <input type="hidden" name="redirectToSelection" value="true" />
          <input type="hidden" name="futuro" value="true" />

          <div class="form-section">
            <h3>
              <i class="fas fa-info-circle"></i>
              <span th:text="#{general-information}">Informations Générales</span>
            </h3>

            <div class="row">
              <!-- Cliente y Proyecto -->
              <div class="col-md-6">
                <div class="form-group">
                  <label class="form-label"
                  ><span th:text="#{client-name}">Nom du client</span>
                    <span class="required">*</span></label
                  >
                  <input type="text" class="form-control" name="nombreCliente" required />
                  <input type="hidden" name="expedienteId" th:value="${expedienteId}" />
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label class="form-label"><span th:text="#{project-name}">Nombre Proyecto</span></label>
                  <input type="text" class="form-control" name="nombreProyecto" />
                </div>
              </div>
            </div>

            <div class="row">
              <!-- Evaluador -->
              <div class="col-md-6">
                <div class="form-group">
                  <label class="form-label"
                  ><span th:text="#{evaluator-name}">Nom de l'évaluateur</span
                  ><span class="required">*</span></label
                  >
                  <input
                          type="text"
                          class="form-control"
                          name="nombreEvaluador"
                          th:value="${nombreEvaluador}"
                          required
                  />
                </div>
              </div>

              <!-- Persona Contacto -->
              <div class="col-md-6">
                <div class="form-group">
                  <label class="form-label" th:text="#{on-site-contact-person}">
                    Personne contact sur place
                  </label>
                  <input type="text" class="form-control" name="personaContacto" />
                </div>
              </div>
            </div>

            <div class="row">
              <!-- Fecha y Hora Evaluación -->
              <div class="col-md-3">
                <div class="form-group">
                  <label class="form-label"
                  ><span th:text="#{evaluation-date}">Date de l'évaluation</span
                  ><span class="required">*</span></label
                  >
                  <input
                          type="date"
                          class="form-control"
                          name="fechaEvaluacion"
                          th:value="${fechaEvaluacion}"
                          required
                  />
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-group">
                  <label class="form-label"><span th:text="#{evaluation-time}">Hora Evaluación</span></label>
                  <div class="time-input-wrapper">
                    <input type="time" class="form-control" name="horaEvaluacion" />
                    <button type="button" id="checkAvailabilityBtn" class="btn btn-availability">
                      Check Availability
                    </button>
                  </div>
                  <div id="availabilityMessage" class="availability-message"></div>
                </div>
              </div>

              <!-- Fecha y Hora Visita -->
              <div class="col-md-3">
                <div class="form-group">
                  <label class="form-label"><span th:text="#{visit-date}">Fecha Visita</span></label>
                  <input type="date" class="form-control" name="fechaVisita" />
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-group">
                  <label class="form-label"><span th:text="#{visit-time}">Hora Visita</span></label>
                  <input type="time" class="form-control" name="horaVisita" />
                </div>
              </div>
            </div>

            <div id="fechaUltimoMantenimientoRow" class="row" style="display: none">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="form-label" th:text="#{last-date}">Dernière date</label>
                  <input type="date" class="form-control" name="fechaUltimoMantenimiento" value="" />
                </div>
              </div>
            </div>

            <div class="row">
              <!-- Teléfono y Email -->
              <div class="col-md-6">
                <div class="form-group">
                  <label class="form-label"><span th:text="#{phone}">Teléfono</span></label>
                  <input type="text" class="form-control" name="telefono" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label class="form-label"><span th:text="#{email}">Email</span></label>
                  <input type="email" class="form-control" name="email" />
                </div>
              </div>
            </div>

            <div class="row">
              <!-- Dirección al final -->
              <div class="col-md-12">
                <div class="form-group">
                  <label class="form-label" th:text="#{address}">Adresse</label>
                  <textarea
                          class="form-control"
                          name="direccion"
                          rows="3"
                          th:placeholder="#{enter-address-here}"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-submit btn-lg" id="submitBtn">
              <i class="fas fa-paper-plane"></i>
              <span th:text="#{submit-form}">Soumettre Formulaire</span>
            </button>
          </div>
        </form>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/form.js"></script>

    <script>
      document.getElementById('mainForm').addEventListener('submit', async function(e) {
          e.preventDefault();
          
          const form = e.target;
          const formData = new FormData(form);
          
          // Show loading state
          const submitBtn = document.getElementById('submitBtn');
          submitBtn.disabled = true;
          submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
          
          try {
              const response = await fetch(form.action, {
                  method: 'POST',
                  body: formData
              });
              
              const data = await response.json();
              
              if (data.success) {
                  alert(translations.formCreatedSuccess);

                const resettableFields = form.querySelectorAll(
                        'input:not([type="hidden"]):not([name="usuario.id"]):not([name="nombreEvaluador"]):not([name="fechaEvaluacion"]), textarea, select'
                );
                  
                  resettableFields.forEach(field => {
                      if (field.type === 'checkbox' || field.type === 'radio') {
                          field.checked = false;
                      } else if (field.type === 'file') {
                          field.value = '';
                      } else {
                          field.value = '';
                      }
                  });

              } else {
                  alert('Error: ' + data.message);
              }
          } catch (error) {
              console.error('Error:', error);
              alert('An error occurred during submission');
          } finally {
              // Reset button state
              submitBtn.disabled = false;
              submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> <span th:text="#{submit-form}">Submit Form</span>';
          }
      });
    </script>

    
<script>
  document.getElementById('checkAvailabilityBtn').addEventListener('click', async function() {
    const timeInput = document.querySelector('input[name="horaEvaluacion"]');
    const dateInput = document.querySelector('input[name="fechaEvaluacion"]');
    const messageDiv = document.getElementById('availabilityMessage');
    
    // Clear previous messages
    messageDiv.style.display = 'none';
    
    // Validation
    if (!dateInput.value) {
      showMessage("Please select a date first", 'red');
      return;
    }
    
    if (!timeInput.value) {
      showMessage("Please select a time first", 'red');
      return;
    }
    
    try {
      // Format the time as HH:mm
      const timeValue = timeInput.value.substring(0, 5); // Takes HH:mm part
      
      const response = await fetch('/form/check-hour-availability', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
          date: dateInput.value,
          hour: timeValue
        })
      });
      
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      
      const isAvailable = await response.json();
      
      if (isAvailable) {
        showMessage("✓ This time slot is available", 'green');
      } else {
        showMessage("⚠ Another project exists within 2 hours of this time", 'orange');
      }
      
    } catch (error) {
      console.error('Error checking availability:', error);
      showMessage("Error checking availability. Please try again.", 'red');
    }
    
    function showMessage(text, color) {
      const messageDiv = document.getElementById('availabilityMessage');
      messageDiv.textContent = text;
      messageDiv.style.color = color;
      messageDiv.style.backgroundColor = color === 'green' ? 'rgba(40, 167, 69, 0.2)' : 
                                      color === 'orange' ? 'rgba(255, 193, 7, 0.2)' : 
                                      'rgba(220, 53, 69, 0.2)';
      messageDiv.style.display = 'block';
    }
  });
</script>
  </body>
</html>
