<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Bio/vizion Project Management System">
  <meta name="author" content="Bio/vizion">

  <title th:text="#{future-project-form-title}">Bio/vizion - Fiche d'Évaluation – Conduits de Ventilation </title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="/css/form.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link rel="preload"
        as="image"
        href="/img/admrescale.webp?width=1200"
        imagesrcset="/img/admrescale.webp?width=600 600w, /img/admrescale.webp?width=1200 1200w, /img/admrescale.webp?width=1800 1800w"
        imagesizes="100vw">
</head>
<body>

<div class="bg-fast-load">
  <img
          src="/img/admrescale.webp"
          srcset="
     /img/admrescale.webp?width=600 600w,
      /img/admrescale.webp?width=1200 1200w,
      /img/admrescale.webp?width=1800 1800w
    "
          sizes="100vw"
          alt=""
          decoding="async"
  >
</div>


<div class="main-container">
  <div class="container">
    <div class="hero-section animated">
      <h1 class="hero-title" th:text="#{future-project-form-heading}">
        Formulario de Proyecto Futuro
      </h1>
    </div>

    <div th:if="${success}" class="alert alert-success animated delay-1" role="alert">
      <i class="fas fa-check-circle"></i>
      <span th:text="${message}">Message de réussite</span>
    </div>

    <div th:if="${error}" class="alert alert-danger animated delay-1" role="alert">
      <i class="fas fa-exclamation-circle"></i>
      <span th:text="${message}">Message d'erreur</span>
    </div>

    <div class="btn-container">
      <a class="btn btn-back" th:href="@{/adm}">
        <i class="fas fa-arrow-left"></i> <span th:text="#{back-to-home}">Back to Home</span>
      </a>
    </div>

    <form th:action="@{/form/submit}" method="post" enctype="multipart/form-data" class="form-container animated delay-1" id="mainForm">
      <input type="hidden" name="redirectToSelection" value="true" />

      <input type="hidden" name="futuro" value="true" />

      <div class="form-section">
        <h3><i class="fas fa-info-circle"></i> <span th:text="#{general-information}">Informations Générales</span></h3>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label"><span th:text="#{client-name}">Nom du client</span> <span class="required">*</span></label>
              <input type="text" class="form-control" name="nombreCliente" required>
              <input type="hidden" name="expedienteId" th:value="${expedienteId}">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label"><span th:text="#{evaluation-date}">Date de l'évaluation</span><span class="required">*</span></label>
              <input type="date" class="form-control" name="fechaEvaluacion" th:value="${fechaEvaluacion}" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label"><span th:text="#{evaluator-name}">Nom de l'évaluateur</span><span class="required">*</span></label>
              <input type="text" class="form-control" name="nombreEvaluador" th:value="${nombreEvaluador}" required >
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" th:text="#{on-site-contact-person}">Personne contact sur place</label>
              <input type="text" class="form-control" name="personaContacto">
            </div>
          </div>
        </div>

        <div class="row" id="fechaUltimoMantenimientoRow" style="display: none;">
          <div class="col-md-6">
            <div class="form-group">
              <label class="form-label" th:text="#{last-date}">Dernière date</label>
              <input type="date" class="form-control" name="fechaUltimoMantenimiento" value="">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label class="form-label" th:text="#{address}">Adresse</label>
              <textarea class="form-control" name="direccion" rows="3" th:placeholder="#{enter-address-here}"></textarea>
            </div>
          </div>
        </div>

      </div>
      
      <div class="text-center">
        <button type="submit" class="btn btn-submit btn-lg" id="submitBtn">
          <i class="fas fa-paper-plane"></i> <span th:text="#{submit-form}">Soumettre Formulaire</span>
        </button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/form.js"></script>

</body>
</html>
