<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title th:text="#{manage-forms-title}">Manage Forms</title>

  <!-- Bootstrap & Font-Awesome -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts - Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap JS (con Popper incluido) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Preload -->
  <link rel="preload" as="image" href="/img/upscalemedia-transformed.webp?width=1200"
        imagesrcset="/img/upscalemedia-transformed.webp?width=600 600w, /img/upscalemedia-transformed.webp?width=1200 1200w, /img/upscalemedia-transformed.webp?width=1800 1800w"
        sizes="100vw">

  <style>
    :root {
      --primary-blue: #2c5aa0;
      --accent-blue: #3a7bd5;
      --dark-bg: #0f1923;
      --darker-bg: #0a121a;
      --light-text: #e0e0e0;
      --lighter-text: #ffffff;
      --border-color: rgba(44, 90, 160, 0.3);
      --card-bg: rgba(15, 25, 35, 0.85);
      --success-color: #4cc9f0;
      --danger-color: #ff4d4d;
      --warning-color: #ffc107;
    }

    body {
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--light-text);
      background-color: rgba(0, 0, 0, 0.94);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
    }

    .bg-fast-load {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .bg-fast-load img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
    }

    .container {
      padding-top: 2rem;
      padding-bottom: 4rem;
    }

    /* Header styles */
    .page-header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
    }

    .page-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--lighter-text);
      margin-bottom: 1rem;
      position: relative;
      display: inline-block;
    }

    .page-header h1:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-blue), var(--accent-blue));
      border-radius: 3px;
    }

    /* Card styles */
    .card {
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      margin-bottom: 2rem;
      border: 1px solid var(--border-color);
      backdrop-filter: blur(5px);
    }

    .card-header {
      background: linear-gradient(90deg, var(--darker-bg), var(--dark-bg));
      color: var(--lighter-text);
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      font-weight: 600;
    }

    /* Table styles - MANTENIENDO ESTILO ORIGINAL PARA DESKTOP */
    .table {
      color: var(--light-text);
      margin-bottom: 0;
      width: 100%;
    }

    .table th {
      background: rgba(15, 25, 35, 0.9);
      color: var(--lighter-text);
      border-bottom: 1px solid var(--border-color);
      font-weight: 600;
      padding: 0.75rem;
      text-align: left;
    }

    .table td {
      padding: 0.75rem;
      border-top: 1px solid var(--border-color);
      background: rgba(15, 25, 35, 0.5);
      vertical-align: middle;
    }

    .table-hover tbody tr:hover {
      background-color: rgba(44, 90, 160, 0.1);
    }

    /* Button styles */
    .btn-back {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.8rem 1.5rem;
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      overflow: hidden;
      z-index: 1;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border: 1px solid var(--border-color);
      color: var(--light-text);
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .btn-back:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(58, 123, 213, 0.2);
      color: var(--lighter-text);
      border-color: transparent;
    }

    /* Botones de acción - MANTENIENDO ESTILO ORIGINAL PARA DESKTOP */
    .btn-action-group {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-end;
      flex-wrap: nowrap;
    }

    .btn-sm {
      padding: 0.3rem 0.6rem;
      font-size: 0.85rem;
      border-radius: 6px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      border: 1px solid var(--border-color);
      backdrop-filter: blur(5px);
      min-width: auto;
      height: auto;
    }

    .btn-sm:hover {
      color: var(--lighter-text) !important;
    }

    .btn-primary {
      background: rgba(44, 90, 160, 0.3);
      color: var(--accent-blue);
    }

    .btn-primary:hover {
      background: rgba(44, 90, 160, 0.5);
      border-color: var(--accent-blue);
    }

    .btn-success {
      background: rgba(76, 201, 240, 0.2);
      color: var(--success-color);
      border-color: rgba(76, 201, 240, 0.5);
    }

    .btn-success:hover {
      background: rgba(76, 201, 240, 0.3);
      border-color: var(--success-color);
    }

    .btn-warning {
      background: rgba(255, 193, 7, 0.2);
      color: var(--warning-color);
      border-color: rgba(255, 193, 7, 0.5);
    }

    .btn-warning:hover {
      background: rgba(255, 193, 7, 0.3);
      border-color: var(--warning-color);
    }

    .btn-danger {
      background: rgba(255, 77, 77, 0.2);
      color: var(--danger-color);
      border-color: rgba(255, 77, 77, 0.5);
    }

    .btn-danger:hover {
      background: rgba(255, 77, 77, 0.3);
      border-color: var(--danger-color);
    }

    .btn-sm i {
      margin-right: 5px;
      color: inherit;
    }

    /* Badges */
    .badge-count {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--light-text);
      font-weight: 600;
      padding: 0.5rem 0.8rem;
      border-radius: 50px;
    }

    /* Alerts */
    .alert {
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
      border: 1px solid transparent;
      backdrop-filter: blur(5px);
    }

    .alert-success {
      background-color: rgba(76, 201, 240, 0.1);
      border-color: var(--success-color);
      color: var(--light-text);
    }

    .alert-danger {
      background-color: rgba(255, 77, 77, 0.1);
      border-color: var(--danger-color);
      color: var(--light-text);
    }

    /* SOLO CAMBIOS RESPONSIVE PARA MÓVIL */
    @media (max-width: 768px) {
      .page-header h1 {
        font-size: 2rem;
      }

      .btn-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .btn-back {
        width: 100%;
      }
    }

    @media (max-width: 576px) {
      .page-header h1 {
        font-size: 1.8rem;
      }

      /* Mobile table styles */
      table {
        display: block;
        width: 100%;
      }

      thead {
        display: none;
      }

      tbody {
        display: block;
        width: 100%;
      }

      tr {
        display: block;
        margin-bottom: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 1rem;
        background: rgba(15, 25, 35, 0.7);
      }

      td {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.8rem;
        border: none;
        border-bottom: 1px solid var(--border-color);
        background: transparent;
      }

      td:last-child {
        border-bottom: none;
        padding-top: 1rem;
        justify-content: center;
      }

      td::before {
        content: attr(data-label);
        font-weight: 600;
        margin-right: 1rem;
        color: var(--light-text);
        flex: 1;
      }

      td > *:not(::before) {
        flex: 2;
        text-align: right;
      }

      /* Actions column */
      td[data-label="Actions"] {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        padding-top: 1rem;
      }

      td[data-label="Actions"]::before {
        display: none;
      }

      /* Hide text in buttons on mobile, show only icons */
      .btn-sm span {
        display: none;
      }

      .btn-sm i {
        margin-right: 0 !important;
      }

      .btn-action-group {
        justify-content: center;
        width: 100%;
      }
    }

    .table-hover tbody tr:hover td {
      color: var(--light-text);
    }
  </style>
</head>

<!-- Background Image -->
<div class="bg-fast-load">
  <img
          src="/img/upscalemedia-transformed.webp"
          srcset="
      /img/upscalemedia-transformed.webp?width=600 600w,
      /img/upscalemedia-transformed.webp?width=1200 1200w,
      /img/upscalemedia-transformed.webp?width=1800 1800w
    "
          sizes="100vw"
          alt=""
          decoding="async"
  />
</div>

<body>
<div th:replace="permiso/permissions-panel :: panelPermisos"></div>

<div class="container">
  <div class="page-header">
    <h1 class="mb-2">
      <i class="fas fa-clipboard-list"></i> <span th:text="#{manage-future-projects}">Gestion de Proyectos Futuros</span>
    </h1>
  </div>

  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="btn-container mb-3">
    <a class="btn btn-back" th:href="@{'/expediente/selection/' + ${expedienteId}}">
      <i class="fas fa-arrow-left"></i> <span th:text="#{back-to-selection}">Back to Selection</span>
    </a>

    <a class="btn btn-back" th:href="@{'/expediente/create-future-project?expedienteId=' + ${expedienteId}}" th:if="${EXPEDIENTE_FORM_CREATE}">
      <i class="fas fa-plus"></i> <span th:text="#{create-new}">Create new</span>
    </a>
  </div>

  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0"><i class="fas fa-clipboard-list mr-2"></i><span th:text="#{all-forms}">All Forms</span></h5>
      <span class="badge-count" th:text="${'Total: ' + #lists.size(forms ?: {})}"></span>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th th:text="#{date}">Date</th>
            <th th:text="#{client}">Client</th>
            <th th:text="#{building-type}">Building Type</th>
            <th th:text="#{evaluator}">Evaluator</th>
            <th th:text="#{actions}">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="f : ${forms}">
            <td data-label="Date" th:text="${#temporals.format(f.fechaEvaluacion,'dd/MM/yyyy')}"></td>
            <td data-label="Client" th:text="${f.nombreCliente}"></td>
            <td data-label="Building Type" th:text="${f.tipoEdificio}"></td>
            <td data-label="Evaluator" th:text="${f.nombreEvaluador}"></td>
            <td data-label="Actions">
              <a class="btn btn-sm btn-primary" th:href="@{'/form/' + ${f.id} + '/edit'}" th:title="#{finish-project}"
                 th:if="${EXPEDIENTE_FORM_EDIT}">
                <i class="fa-solid fa-flag-checkered"></i>
                <span class="d-none d-md-inline" th:text="#{finish-project}">Finish</span>
              </a>

              <a class="btn btn-sm btn-primary" th:href="@{'/expediente/view-future-project/' + ${f.id}}" th:title="#{view}">
                <i class="fas fa-eye"></i>
                <span class="d-none d-md-inline" th:text="#{view}">View</span>
              </a>

              <a class="btn btn-sm btn-warning ms-1" th:href="@{'/expediente/edit-future-project/' + ${f.id}}" th:title="#{edit}"
                 th:if="${EXPEDIENTE_FORM_EDIT}">
                <i class="fas fa-pen"></i>
                <span class="d-none d-md-inline" th:text="#{edit}">Edit</span>
              </a>

              <form th:action="@{'/form/' + ${f.id} + '/delete'}" method="post" style="display: inline;"
                    th:if="${EXPEDIENTE_FORM_DELETE}"
                    th:attr="onsubmit=|return confirm(#{delete-confirmation-form});|">
                <button type="submit" class="btn btn-sm btn-danger ms-1" th:title="#{delete}">
                  <i class="fas fa-trash"></i>
                  <span class="d-none d-md-inline" th:text="#{delete}">Delete</span>
                </button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script src="/js/manage-forms.js"></script>
</body>
</html>
