<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title th:text="#{manage-forms-title}">Manage Forms</title>

  <!-- Bootstrap & Font-Awesome -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts - Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap JS (con Popper incluido) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Preload -->
  <link rel="preload" as="image" href="/img/upscalemedia-transformed.webp?width=1200"
        imagesrcset="/img/upscalemedia-transformed.webp?width=600 600w, /img/upscalemedia-transformed.webp?width=1200 1200w, /img/upscalemedia-transformed.webp?width=1800 1800w"
        sizes="100vw">

  <style>
    :root {
      --primary-blue: #2c5aa0;
      --accent-blue: #3a7bd5;
      --dark-bg: #0f1923;
      --darker-bg: #0a121a;
      --light-text: #e0e0e0;
      --lighter-text: #ffffff;
      --border-color: rgba(44, 90, 160, 0.3);
      --card-bg: rgba(15, 25, 35, 0.85);
      --success-color: #4cc9f0;
      --danger-color: #ff4d4d;
      --warning-color: #ffc107;
    }

    body {
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--light-text);
      background-color: rgba(0, 0, 0, 0.94);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
    }

    .bg-fast-load {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .bg-fast-load img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
    }

    .container {
      padding-top: 2rem;
      padding-bottom: 4rem;
      max-width: 1200px;
    }

    /* Header styles */
    .page-header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
    }

    .page-header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--lighter-text);
      margin-bottom: 1rem;
      position: relative;
      display: inline-block;
    }

    .page-header h1:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-blue), var(--accent-blue));
      border-radius: 3px;
    }

    /* Card styles */
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      margin-bottom: 2rem;
      border: 1px solid var(--border-color);
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.5);
    }

    .card-header {
      background: linear-gradient(135deg, var(--darker-bg), var(--dark-bg));
      color: var(--lighter-text);
      padding: 1.2rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      font-weight: 600;
      border-radius: 12px 12px 0 0;
    }

    /* Table styles */
    .table {
      color: var(--light-text);
      margin-bottom: 0;
      width: 100%;
    }

    .table th {
      background: rgba(15, 25, 35, 0.9);
      color: var(--lighter-text);
      border-bottom: 1px solid var(--border-color);
      font-weight: 600;
      padding: 1rem 0.75rem;
      text-align: left;
      font-size: 0.9rem;
    }

    .table td {
      padding: 1rem 0.75rem;
      border-top: 1px solid var(--border-color);
      background: rgba(15, 25, 35, 0.5);
      vertical-align: middle;
    }

    .table-hover tbody tr:hover {
      background-color: rgba(44, 90, 160, 0.15);
      transform: scale(1.01);
      transition: all 0.2s ease;
    }

    .table-hover tbody tr:hover td {
      color: var(--lighter-text);
    }

    /* BOTONES MEJORADOS SIN HERENCIA */
    .custom-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.25rem;
      font-size: 0.9rem;
      font-weight: 500;
      font-family: 'Montserrat', sans-serif;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.3px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.2);
    }

    .custom-btn:hover {
      transform: translateY(-1px);
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .custom-btn:active {
      transform: translateY(0);
    }

    .custom-btn i {
      margin-right: 0.5rem;
      font-size: 0.95rem;
    }

    /* Botón back */
    .btn-back-styled {
      background: linear-gradient(135deg, rgba(44, 90, 160, 0.8), rgba(58, 123, 213, 0.6));
      color: var(--lighter-text);
      border: 1px solid rgba(44, 90, 160, 0.5);
    }

    .btn-back-styled:hover {
      background: linear-gradient(135deg, rgba(44, 90, 160, 1), rgba(58, 123, 213, 0.8));
      color: var(--lighter-text);
      border-color: var(--accent-blue);
    }

    /* Botones de acción pequeños */
    .btn-action-styled {
      padding: 0.5rem 0.8rem;
      font-size: 0.85rem;
      border-radius: 6px;
      margin: 0 0.2rem;
      min-width: 70px;
      height: 36px;
      font-weight: 500;
    }

    .btn-primary-styled {
      background: linear-gradient(135deg, rgba(44, 90, 160, 0.9), rgba(58, 123, 213, 0.7));
      color: var(--lighter-text);
      border: 1px solid rgba(44, 90, 160, 0.6);
    }

    .btn-primary-styled:hover {
      background: linear-gradient(135deg, rgba(44, 90, 160, 1), rgba(58, 123, 213, 0.9));
      color: var(--lighter-text);
      border-color: var(--accent-blue);
    }

    .btn-success-styled {
      background: linear-gradient(135deg, rgba(76, 201, 240, 0.9), rgba(76, 201, 240, 0.7));
      color: var(--lighter-text);
      border: 1px solid rgba(76, 201, 240, 0.6);
    }

    .btn-success-styled:hover {
      background: linear-gradient(135deg, rgba(76, 201, 240, 1), rgba(76, 201, 240, 0.9));
      color: var(--lighter-text);
      border-color: var(--success-color);
    }

    .btn-warning-styled {
      background: linear-gradient(135deg, rgba(255, 193, 7, 0.9), rgba(255, 193, 7, 0.7));
      color: var(--darker-bg);
      border: 1px solid rgba(255, 193, 7, 0.6);
      font-weight: 600;
    }

    .btn-warning-styled:hover {
      background: linear-gradient(135deg, rgba(255, 193, 7, 1), rgba(255, 193, 7, 0.9));
      color: var(--darker-bg);
      border-color: var(--warning-color);
    }

    .btn-danger-styled {
      background: linear-gradient(135deg, rgba(255, 77, 77, 0.9), rgba(255, 77, 77, 0.7));
      color: var(--lighter-text);
      border: 1px solid rgba(255, 77, 77, 0.6);
    }

    .btn-danger-styled:hover {
      background: linear-gradient(135deg, rgba(255, 77, 77, 1), rgba(255, 77, 77, 0.9));
      color: var(--lighter-text);
      border-color: var(--danger-color);
    }

    /* Badges */
    .badge-count {
      background: linear-gradient(135deg, rgba(44, 90, 160, 0.8), rgba(58, 123, 213, 0.6));
      color: var(--lighter-text);
      font-weight: 600;
      padding: 0.5rem 0.8rem;
      border-radius: 20px;
      border: 1px solid rgba(44, 90, 160, 0.4);
    }

    /* Alerts */
    .alert {
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 2rem;
      border: 1px solid transparent;
      backdrop-filter: blur(8px);
    }

    .alert-success {
      background-color: rgba(76, 201, 240, 0.15);
      border-color: var(--success-color);
      color: var(--lighter-text);
    }

    .alert-danger {
      background-color: rgba(255, 77, 77, 0.15);
      border-color: var(--danger-color);
      color: var(--lighter-text);
    }

    /* Contenedor de botones */
    .btn-container {
      display: flex;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .btn-action-group {
      display: flex;
      gap: 0.3rem;
      justify-content: flex-end;
      flex-wrap: nowrap;
      align-items: center;
    }

    /* RESPONSIVE MEJORADO */
    @media (max-width: 992px) {
      .container {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      .page-header h1 {
        font-size: 2.2rem;
      }

      .table th,
      .table td {
        padding: 0.8rem 0.6rem;
      }
    }

    @media (max-width: 768px) {
      .page-header h1 {
        font-size: 2rem;
      }

      .btn-container {
        flex-direction: column;
        align-items: stretch;
      }

      .custom-btn {
        width: 100%;
        justify-content: center;
      }

      .card-header {
        padding: 1rem;
        flex-direction: column;
        text-align: center;
        gap: 0.5rem;
      }

      .badge-count {
        align-self: center;
        margin-top: 0.5rem;
      }

      .btn-action-group {
        justify-content: center;
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .btn-action-styled {
        min-width: 60px;
        flex: 1;
        max-width: 80px;
      }
    }

    @media (max-width: 576px) {
      .page-header h1 {
        font-size: 1.8rem;
      }

      .container {
        padding-top: 1rem;
      }

      /* Tabla responsive como cards */
      .table-responsive {
        border-radius: 0 0 12px 12px;
      }

      table {
        display: block;
        width: 100%;
      }

      thead {
        display: none;
      }

      tbody {
        display: block;
        width: 100%;
        padding: 0.5rem;
      }

      tr {
        display: block;
        margin-bottom: 1.2rem;
        border: 1px solid var(--border-color);
        border-radius: 10px;
        padding: 1rem;
        background: rgba(15, 25, 35, 0.8);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      tr:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      td {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.7rem 0;
        border: none;
        border-bottom: 1px solid rgba(44, 90, 160, 0.2);
        background: transparent;
      }

      td:last-child {
        border-bottom: none;
        padding-top: 1rem;
        justify-content: center;
      }

      td::before {
        content: attr(data-label) ":";
        font-weight: 600;
        margin-right: 1rem;
        color: var(--accent-blue);
        flex: 1;
        font-size: 0.85rem;
      }

      td > *:not(::before) {
        flex: 2;
        text-align: right;
        font-weight: 500;
      }

      /* Actions column en móvil */
      td[data-label="Actions"] {
        display: flex;
        justify-content: center;
        gap: 0.4rem;
        padding-top: 1rem;
        flex-wrap: wrap;
      }

      td[data-label="Actions"]::before {
        display: none;
      }

      /* Ajustar botones en móvil */
      .btn-action-styled {
        padding: 0.6rem 0.8rem;
        margin: 0.2rem;
        min-width: 45px;
        font-size: 0.8rem;
      }

      /* Ocultar texto en móvil, mostrar solo iconos */
      .btn-action-styled .btn-text {
        display: none;
      }

      .btn-action-styled i {
        margin-right: 0;
      }
    }

    /* Efectos adicionales sutiles */
    .custom-btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(44, 90, 160, 0.3);
    }

    .table tbody tr {
      transition: all 0.2s ease;
    }

    /* Scroll suave para la tabla */
    .table-responsive {
      scrollbar-width: thin;
      scrollbar-color: var(--primary-blue) transparent;
    }

    .table-responsive::-webkit-scrollbar {
      height: 8px;
    }

    .table-responsive::-webkit-scrollbar-track {
      background: transparent;
    }

    .table-responsive::-webkit-scrollbar-thumb {
      background: var(--primary-blue);
      border-radius: 4px;
    }
  </style>
</head>

<!-- Background Image -->
<div class="bg-fast-load">
  <img
          src="/img/upscalemedia-transformed.webp"
          srcset="
      /img/upscalemedia-transformed.webp?width=600 600w,
      /img/upscalemedia-transformed.webp?width=1200 1200w,
      /img/upscalemedia-transformed.webp?width=1800 1800w
    "
          sizes="100vw"
          alt=""
          decoding="async"
  />
</div>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
  <div class="page-header">
    <h1 class="mb-2">
      <i class="fas fa-clipboard-list"></i> <span th:text="#{manage-future-projects-clientes-potenciales}">Gestión de Proyectos Futuros y clientes potenciales</span>
    </h1>
  </div>

  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="btn-container">
    <a class="custom-btn btn-back-styled" th:href="@{/expediente/menu}">
      <i class="fas fa-arrow-left"></i> <span th:text="#{back-to-selection}">Back to Selection</span>
    </a>

    <a class="custom-btn btn-back-styled" th:href="@{/expediente/create-future-project}" th:if="${EXPEDIENTE_FORM_CREATE}">
      <i class="fas fa-plus"></i> <span th:text="#{cita-new}">Agendar nueva cita</span>
    </a>
  </div>

  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0"><i class="fas fa-clipboard-list mr-2"></i><span th:text="#{list-proyectos-futuro}">Lista de proyectos futuros</span></h5>
      <span class="badge-count" th:text="${'Total: ' + #lists.size(forms ?: {})}"></span>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th th:text="#{date-visita}">Date</th>
            <th th:text="#{client}">Client</th>
            <th th:text="#{contact}">Contacto</th>
            <th th:text="#{hora-visita}">Hora de visita</th>
            <th ></th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="f : ${forms}">
            <td data-label="Date" th:text="${#temporals.format(f.fechaVisita,'dd/MM/yyyy')}"></td>
            <td data-label="Client" th:text="${f.nombreCliente}"></td>
            <td data-label="telefono" th:text="${f.telefono}"></td>
            <td data-label="hora" th:text="${#temporals.format(f.horaVisita, 'hh:mm a')}"></td>


            <td data-label="Actions">
              <div class="btn-action-group">
                <a class="custom-btn btn-action-styled btn-primary-styled"
                   th:href="@{/expediente/view-future-project/{id}(id=${f.id})}"
                   th:title="#{view}">
                  <i class="fas fa-eye"></i>
                  <span class="btn-text" th:text="#{view}">View</span>
                </a>

                <a class="custom-btn btn-action-styled btn-warning-styled"
                   th:href="@{/expediente/edit-future-project/{id}(id=${f.id})}"
                   th:title="#{edit}"
                   th:if="${EXPEDIENTE_FORM_EDIT}">
                  <i class="fas fa-pen"></i>
                  <span class="btn-text" th:text="#{edit}">Edit</span>
                </a>


                <form th:action="@{'/form/' + ${f.id} + '/delete'}" method="post" style="display: inline;"
                      th:if="${EXPEDIENTE_FORM_DELETE}"
                      th:attr="onsubmit=|return confirm(#{delete-confirmation-form});|">
                  <button type="submit" class="custom-btn btn-action-styled btn-danger-styled" th:title="#{delete}">
                    <i class="fas fa-trash"></i>
                    <span class="btn-text" th:text="#{delete}">Delete</span>
                  </button>
                </form>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script src="/js/manage-forms.js"></script>
</body>
</html>
