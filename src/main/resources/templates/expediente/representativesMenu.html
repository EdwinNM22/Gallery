<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Bio/vizion Project Management System" />
  <meta name="author" content="Bio/vizion" />

  <title>Bio/vizion Dashboard</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts - Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <link href="https://flagcdn.com/w40/{código}.png" rel="stylesheet">

  <link href="/css/modal/message.css" rel="stylesheet" />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link href="/css/expediente/selection.css" rel="stylesheet" />
  <link href="/css/expediente/calendarDayModal.css" rel="stylesheet" />

  <!-- Preload -->
  <link rel="preload"
        as="image"
        href="/img/admrescale.webp?width=1200"
        imagesrcset="/img/admrescale.webp?width=600 600w, /img/admrescale.webp?width=1200 1200w, /img/admrescale.webp?width=1800 1800w"
        imagesizes="100vw">

  <style>
    :root {
      --primary-blue: #4a8cff;
      --accent-blue: #00c8ff;
      --dark-bg: #0f1923;
      --darker-bg: #0a121a;
      --light-text: #e0e0e0;
      --lighter-text: #ffffff;
      --card-bg: rgba(15, 25, 35, 0.9);
      --border-color: rgba(255, 255, 255, 0.1);
      --highlight-color: rgba(74, 140, 255, 0.15);
      --glass-effect: rgba(15, 25, 35, 0.7);
      --success-color: #00e676;
      --warning-color: #ffab00;
      --danger-color: #ff3d00;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--light-text);
      background-color: rgba(3, 3, 7, 0.93);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
    }

    .bg-fast-load {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      overflow: hidden;
    }

    .bg-fast-load img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.3;
      transition: transform 20s ease-in-out;
      filter: brightness(0.7) contrast(1.2);
    }

    .bg-fast-load img:hover {
      transform: scale(1.02);
    }
    .particle {
      position: absolute;

      border-radius: 50%;
      pointer-events: none;
    }

    .main-container {
      padding-top: 2rem;
      padding-bottom: 4rem;
      opacity: 0;
      transform: translateY(30px);
      animation: pageLoad 0.8s ease-out 0.3s forwards;
    }

    @keyframes pageLoad {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header styles visible */
    .hero-section {
      text-align: center;
      margin-bottom: 4rem;
      position: relative;
      z-index: 1;
      opacity: 1 !important; /* Forzar visibilidad */
      transform: none !important; /* Eliminar transformaciones que lo ocultaban */
    }

    .hero-title {
      font-size: 4rem;
      font-weight: 700;
      color: var(--lighter-text);
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .hero-title:after {
      content: '';
      position: absolute;
      bottom: -14px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-blue), var(--accent-blue));
      border-radius: 3px;
      box-shadow: 0 0 15px var(--primary-blue);
    }

    .hero-subtitle {
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.75);
      max-width: 700px;
      margin: 0 auto 2.5rem;
      line-height: 1.8;
      font-weight: 300;
    }

    /* Grid de botones moderno con efecto de olas */
    .action-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Tarjetas de acción modernas con efecto de olas */
    .action-card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      background: var(--glass-effect);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border-color);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      height: 100%;
      display: flex;
      flex-direction: column;
      opacity: 0;
      transform: translateY(30px) scale(0.95);
      animation: cardAppear 0.6s ease-out forwards;
      animation-delay: calc(var(--delay) * 0.1s);
    }

    @keyframes cardAppear {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }




    .card-header {
      padding: 1.5rem 1.5rem 0;
      position: relative;
    }

    .card-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 15px rgba(74, 140, 255, 0.3);
      font-size: 1.5rem;
      color: white;
    }

    .card-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--lighter-text);
    }

    .card-description {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .card-footer {
      padding: 0 1.5rem 1.5rem;
      margin-top: auto;
    }

    /* Botón con efecto de olas */
    .card-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.8rem 1.5rem;
      background: rgba(74, 140, 255, 0.1);
      color: var(--primary-blue);
      border-radius: 8px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      width: 100%;
      border: 1px solid rgba(74, 140, 255, 0.2);
      backdrop-filter: blur(5px);
      position: relative;
      overflow: hidden;
    }

    .card-btn .wave-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 120%;
      pointer-events: none;
      z-index: 0;
      filter: drop-shadow(0 0 4px var(--primary-blue));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card-btn .wave {
      fill: var(--primary-blue);
      opacity: 0.3;
      animation: waveAnim 12s linear infinite;
    }

    .card-btn .wave2 {
      fill: var(--accent-blue);
      opacity: 0.4;
      animation: waveAnim 18s linear infinite reverse;
    }

    @keyframes waveAnim {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .card-btn:hover .wave-effect {
      opacity: 1;
    }

    .card-btn i {
      margin-right: 8px;
      transition: transform 0.3s ease;
      position: relative;
      z-index: 1;
    }

    .card-btn:hover {
      background: rgba(74, 140, 255, 0.2);
      color: var(--lighter-text);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(74, 140, 255, 0.2);
    }

    .card-btn:hover i {
      transform: translateX(3px);
    }

    /* Efecto de borde luminoso */
    .action-card::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, var(--primary-blue), var(--accent-blue), var(--primary-blue));
      z-index: -2;
      background-size: 200% 200%;
      border-radius: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
      animation: gradientBorder 3s ease infinite;
    }

    @keyframes gradientBorder {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .action-card:hover::after {
      opacity: 0.7;
    }

    /* Responsive optimizado */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.4rem;
      }

      .hero-subtitle {
        font-size: 1.1rem;
      }

      .action-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Reducir motion para usuarios que lo prefieran */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }

    /* Estados de focus mejorados para accesibilidad */
    .card-btn:focus {
      outline: 2px solid var(--accent-blue);
      outline-offset: 2px;
    }

  </style>
</head>
<body>

<div class="bg-fast-load">
  <img
          src="/img/admrescale.webp"
          srcset="
        /img/admrescale.webp?width=600 600w,
        /img/admrescale.webp?width=1200 1200w,
        /img/admrescale.webp?width=1800 1800w
      "
          sizes="100vw"
          alt=""
          decoding="async"
  />
</div>

<div class="particles" id="particles-js"></div>

<div th:replace="fragments/navbar :: navbar"></div>
<div th:replace="permiso/permissions-panel :: panelPermisos"></div>

<th:block th:each="equipo : ${advertenciaEquipos}">
  <div th:insert="Advertencias :: equipo_confirmar(${equipo})"></div>
</th:block>

<div class="main-container">
  <div class="container">
    <div class="hero-section">
      <h1 class="hero-title">
        <br />
        <span th:text="#{sistema-representastes}">Project Management</span>
      </h1>
      <p class="hero-subtitle" th:text="#{representantes-subtitle}">
        Secure access to all project management tools
      </p>
    </div>

    <div class="action-grid">

      <!-- New Project Card -->
      <div class="action-card" th:if="${PROJECT_EVALUATION_ACCESS}" >
        <a th:href="@{'/form/manage/' + ${session.idusuario}}" >
          <div class="card-header">
            <div class="card-icon">
              <i class="fas fa-clipboard-check"></i> <!-- Cambiado: icono de evaluación -->
            </div>
            <h3 class="card-title" th:text="#{evaluar-proyecto}">Evaluar proyectos</h3>
            <p class="card-description"  th:text="#{evaluacion-descripcion}">Consulta tus proyectos pendientes por evaluar.</p>
          </div>
        </a>
      </div>

      <!-- Estimation Card -->
      <div class="action-card" th:if="${PROJECT_SCHEDULING_ACCESS}" >
        <a th:href="@{/expediente/manage-future-projects/{usuarioId}(usuarioId=${usuario.id})}">
          <div class="card-header">
            <div class="card-icon">
              <i class="fas fa-calendar-alt"></i> <!-- Cambiado: icono de agendar citas -->
            </div>
            <h3 class="card-title" th:text="#{agendar-cita}">Agendar citas</h3>
            <p class="card-description" th:text="#{estimation-citas}">Administra, crea y agenda nuevos proyectos con clientes potenciales</p>
          </div>
        </a>
      </div>


    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Efecto de partículas
  document.addEventListener('DOMContentLoaded', function() {
    const particlesContainer = document.getElementById('particles-js');
    const particleCount = 30;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');

      // Tamaño aleatorio entre 1px y 3px
      const size = Math.random() * 2 + 1;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;

      // Posición aleatoria
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100}%`;

      // Animación
      const duration = Math.random() * 20 + 10;
      particle.style.animation = `float ${duration}s linear infinite`;
      particle.style.animationDelay = `${Math.random() * 5}s`;

      // Añadir al contenedor
      particlesContainer.appendChild(particle);
    }

    // Crear keyframes para la animación de flotar
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes float {
        0% {
          transform: translateY(0) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(${Math.random() > 0.5 ? '-' : ''}${Math.random() * 100}px);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    // Mejorar la experiencia de hover en dispositivos táctiles
    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

    if (isTouchDevice) {
      document.body.classList.add('touch-device');
      const cards = document.querySelectorAll('.action-card');

      cards.forEach(card => {
        card.addEventListener('touchstart', function() {
          this.classList.add('touch-active');
        });

        card.addEventListener('touchend', function() {
          setTimeout(() => {
            this.classList.remove('touch-active');
          }, 150);
        });
      });
    }

    // Mejorar la animación del navbar en scroll
    let lastScrollTop = 0;
    const navbar = document.querySelector('.navbar-mega-style');

    window.addEventListener('scroll', function() {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

      if (scrollTop > lastScrollTop && scrollTop > 100) {
        navbar.style.transform = 'translateY(-100%)';
      } else {
        navbar.style.transform = 'translateY(0)';
      }

      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    });
  });
</script>

</body>
</html>
