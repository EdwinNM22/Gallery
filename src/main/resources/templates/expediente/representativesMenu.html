<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Bio/vizion Project Management System" />
  <meta name="author" content="Bio/vizion" />

  <title>Bio/vizion Dashboard</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts - Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link href="https://flagcdn.com/w40/{código}.png" rel="stylesheet">

  <link href="/css/modal/message.css" rel="stylesheet" />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link href="/css/expediente/selection.css" rel="stylesheet" />
  <link href="/css/expediente/calendarDayModal.css" rel="stylesheet" />

  <!-- Preload -->
  <link rel="preload"
        as="image"
        href="/img/admrescale.webp?width=1200"
        imagesrcset="/img/admrescale.webp?width=600 600w, /img/admrescale.webp?width=1200 1200w, /img/admrescale.webp?width=1800 1800w"
        imagesizes="100vw">

  <style>
    :root {
      --primary-blue: #2c5aa0;
      --accent-blue: #3a7bd5;
      --dark-bg: #0f1923;
      --darker-bg: #0a121a;
      --light-text: #e0e0e0;
      --lighter-text: #ffffff;
      --border-color: rgba(44, 90, 160, 0.3);
      --card-bg: rgba(15, 25, 35, 0.85);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--light-text);
      background-color: rgba(0, 0, 0, 0.94);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .bg-fast-load {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .bg-fast-load img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.5;
      transition: transform 20s ease-in-out;
    }

    .bg-fast-load img:hover {
      transform: scale(1.02);
    }

    .main-container {
      padding-top: 2rem;
      padding-bottom: 4rem;
      opacity: 0;
      transform: translateY(30px);
      animation: pageLoad 0.8s ease-out 0.3s forwards;
    }

    @keyframes pageLoad {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header styles con animaciones sutiles */
    .hero-section {
      text-align: center;
      margin-bottom: 4rem;
      position: relative;
      z-index: 1;
    }

    .logo-container img {
      height: 60px;
      filter: brightness(0) invert(1);
      transition: transform 0.3s ease;
    }

    .logo-container img:hover {
      transform: scale(1.05);
    }

    .hero-title {
      font-size: 4rem;
      font-weight: 700;
      color: var(--lighter-text);
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
      letter-spacing: 1px;
      opacity: 0;
      transform: translateY(20px);
      animation: titleAppear 1s ease-out 0.5s forwards;
    }

    @keyframes titleAppear {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero-title:after {
      content: '';
      position: absolute;
      bottom: -14px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-blue), var(--accent-blue));
      border-radius: 3px;
      animation: underlineGrow 0.8s ease-out 1.2s forwards;
    }

    @keyframes underlineGrow {
      to {
        width: 80px;
      }
    }

    .hero-subtitle {
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.75);
      max-width: 700px;
      margin: 0 auto 2.5rem;
      line-height: 1.8;
      font-weight: 300;
      opacity: 0;
      transform: translateY(20px);
      animation: subtitleAppear 0.8s ease-out 0.8s forwards;
    }

    @keyframes subtitleAppear {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Action buttons con animaciones elegantes */
    .action-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
      max-width: 400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      width: 100%;
    }

    /* Estilo base de los botones (como tenías originalmente) */
    .btn-mega {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 1.3rem 2rem;
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      overflow: hidden;
      z-index: 1;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border: 1px solid var(--border-color);
      color: var(--light-text);
      text-align: center;
      opacity: 0;
      transform: translateY(30px) scale(0.95);
      text-decoration: none;
    }

    .btn-mega::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(42, 95, 160, 0.7), rgba(58, 123, 213, 0.7));
      z-index: -1;
      transition: all 0.4s ease;
      opacity: 0;
      transform: scale(1.1);
    }

    .btn-mega::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.4s ease;
      pointer-events: none;
    }

    .btn-mega:hover::before {
      opacity: 0.5;
      transform: scale(1);
    }

    .btn-mega:hover::after {
      width: 300px;
      height: 300px;
    }

    .btn-mega:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(58, 123, 213, 0.25);
      color: var(--lighter-text);
      border-color: transparent;
    }

    .btn-mega:active {
      transform: translateY(-1px);
      transition: transform 0.1s ease;
    }

    /* Efecto oleaje solo en hover */
    .btn-mega:hover .wave-effect {
      opacity: 1;
    }

    .wave-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 120%;
      pointer-events: none;
      z-index: 0;
      filter: drop-shadow(0 0 4px #3a7bd5);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .wave {
      fill: #3a7bd5;
      opacity: 0.3;
      animation: waveAnim 12s linear infinite;
    }

    .wave2 {
      fill: #2c5aa0;
      opacity: 0.4;
      animation: waveAnim 18s linear infinite reverse;
    }

    @keyframes waveAnim {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .btn-text {
      position: relative;
      z-index: 1;
      font-weight: 600;
      letter-spacing: 0.03em;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .btn-icon {
      font-size: 1.1rem;
      transition: transform 0.3s ease;
    }

    .btn-mega:hover .btn-icon {
      transform: translateX(3px);
    }

    /* Animaciones escalonadas para los botones */
    .btn-mega:nth-child(1) {
      animation: buttonSlideIn 0.6s ease-out 1s forwards;
    }

    .btn-mega:nth-child(2) {
      animation: buttonSlideIn 0.6s ease-out 1.1s forwards;
    }

    .btn-mega:nth-child(3) {
      animation: buttonSlideIn 0.6s ease-out 1.2s forwards;
    }

    .btn-mega:nth-child(4) {
      animation: buttonSlideIn 0.6s ease-out 1.3s forwards;
    }

    .btn-mega:nth-child(5) {
      animation: buttonSlideIn 0.6s ease-out 1.4s forwards;
    }

    @keyframes buttonSlideIn {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Split button container */
    .split-button-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      position: relative;
      z-index: 1;
      opacity: 0;
      transform: translateY(30px);
      animation: splitSlideIn 0.6s ease-out 1.5s forwards;
    }

    @keyframes splitSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .split-button-container .btn-mega {
      flex: 1;
      padding: 1.3rem 2rem;
      opacity: 1;
      transform: none;
      animation: none;
    }

    .user-info i {
      margin-right: 8px;
      color: var(--accent-blue);
      transition: color 0.3s ease;
    }

    .user-info:hover i {
      color: #5a9bff;
    }

    /* Accent line con animación sutil */
    .accent-line {
      padding: 30px;
      position: relative;
    }

    .accent-line::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent-blue), transparent);
      transform: translate(-50%, -50%);
      animation: accentExpand 1s ease-out 0.5s forwards;
    }

    @keyframes accentExpand {
      to {
        width: 200px;
      }
    }

    /* Navbar con animaciones suaves */
    .navbar-mega-style {
      background: rgba(15, 25, 35, 0.5);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(44, 90, 160, 0.1);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 0.5rem 1rem;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 1000;
      transition: all 0.3s ease;
      transform: translateY(-100%);
      animation: navSlideDown 0.6s ease-out 0.2s forwards;
    }

    @keyframes navSlideDown {
      to {
        transform: translateY(0);
      }
    }

    .navbar-mega-style .navbar-brand {
      color: var(--lighter-text);
      font-weight: 600;
      font-size: 1.2rem;
      margin-right: 1.5rem;
      transition: all 0.3s ease;
    }

    .navbar-mega-style .navbar-brand:hover {
      color: var(--accent-blue);
      transform: scale(1.05);
    }

    .navbar-mega-style .nav-link {
      color: var(--light-text);
      font-weight: 500;
      padding: 0.5rem 0.8rem;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .navbar-mega-style .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--accent-blue);
      transform: translateX(-50%);
      transition: width 0.3s ease;
    }

    .navbar-mega-style .nav-link:hover::after {
      width: 80%;
    }

    .navbar-mega-style .nav-link:hover {
      color: var(--accent-blue);
      text-decoration: none;
    }

    .navbar-mega-style .navbar-toggler {
      border-color: var(--border-color);
      padding: 0.25rem 0.5rem;
      transition: transform 0.3s ease;
    }

    .navbar-mega-style .navbar-toggler:hover {
      transform: scale(1.1);
    }

    .navbar-mega-style .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='rgba%28224, 224, 224, 0.8%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
      width: 1.2em;
      height: 1.2em;
      transition: transform 0.3s ease;
    }

    .navbar-mega-style .navbar-toggler:hover .navbar-toggler-icon {
      transform: rotate(90deg);
    }

    /* Dropdown con transiciones suaves */
    .navbar-mega-style .dropdown-menu {
      background-color: var(--darker-bg);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 0.5rem 0;
      margin-top: 8px;
      min-width: 120px;
      opacity: 0;
      transform: translateY(-10px) scale(0.95);
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      pointer-events: none;
    }

    .navbar-mega-style .dropdown:hover .dropdown-menu,
    .navbar-mega-style .dropdown-menu.show {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }

    .navbar-mega-style .dropdown-item {
      color: var(--light-text);
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      position: relative;
    }

    .navbar-mega-style .dropdown-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 0;
      height: 100%;
      background: linear-gradient(90deg, var(--primary-blue), transparent);
      transition: width 0.3s ease;
    }

    .navbar-mega-style .dropdown-item:hover::before {
      width: 4px;
    }

    .navbar-mega-style .dropdown-item:hover,
    .navbar-mega-style .dropdown-item:focus {
      background-color: var(--primary-blue);
      color: var(--lighter-text);
      transform: translateX(2px);
    }

    .navbar-mega-style .dropdown-item .fas,
    .navbar-mega-style .dropdown-item .fa-solid {
      margin-right: 8px;
      font-size: 0.9rem;
      transition: transform 0.3s ease;
    }

    .navbar-mega-style .dropdown-item:hover .fas,
    .navbar-mega-style .dropdown-item:hover .fa-solid {
      transform: scale(1.1);
    }

    /* Micro-interacciones para mejores UX */
    .btn-mega,
    .navbar-mega-style .nav-link,
    .navbar-mega-style .dropdown-item {
      will-change: transform;
    }

    /* Scroll suave */
    html {
      scroll-behavior: smooth;
    }

    /* Animaciones de entrada para elementos dinámicos */
    .animated {
      animation: fadeIn 0.6s ease-out forwards;
    }

    .delay-1 {
      animation-delay: 0.2s;
    }

    .delay-2 {
      animation-delay: 0.4s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive optimizado */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.4rem;
      }

      .hero-subtitle {
        font-size: 1.1rem;
      }

      .btn-mega {
        padding: 1.1rem 1.5rem;
        font-size: 0.9rem;
      }

      .split-button-container {
        flex-direction: column;
        gap: 1rem;
      }

      .navbar-mega-style {
        background: rgba(15, 25, 35, 0.8);
      }

      /* Ajustar animaciones en móvil */
      .btn-mega:hover {
        transform: none;
        box-shadow: 0 4px 12px rgba(58, 123, 213, 0.2);
      }
    }

    /* Reducir motion para usuarios que lo prefieran */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }

    /* Estados de focus mejorados para accesibilidad */
    .btn-mega:focus,
    .navbar-mega-style .nav-link:focus,
    .navbar-mega-style .dropdown-item:focus {
      outline: 2px solid var(--accent-blue);
      outline-offset: 2px;
    }
  </style>
</head>
<body>

          src="/img/admrescale.webp"

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Mejorar la experiencia de hover en dispositivos táctiles
  document.addEventListener('DOMContentLoaded', function() {
    // Detectar dispositivos táctiles
    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

    if (isTouchDevice) {
      // Añadir clase para dispositivos táctiles
      document.body.classList.add('touch-device');

      // Mejorar interacciones táctiles
      const buttons = document.querySelectorAll('.btn-mega');
      buttons.forEach(button => {
        button.addEventListener('touchstart', function() {
          this.classList.add('touch-active');
        });

        button.addEventListener('touchend', function() {
          setTimeout(() => {
            this.classList.remove('touch-active');
          }, 150);
        });
      });
    }

    window.addEventListener('scroll', requestTick);

    // Mejorar la animación del navbar en scroll
    let lastScrollTop = 0;
    const navbar = document.querySelector('.navbar-mega-style');

    window.addEventListener('scroll', function() {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

      if (scrollTop > lastScrollTop && scrollTop > 100) {
        // Scrolling down
        navbar.style.transform = 'translateY(-100%)';
      } else {
        // Scrolling up
        navbar.style.transform = 'translateY(0)';
      }

      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    });
  });
</script>
