<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        @page {
            size: A4;
            margin: 1cm 1.5cm;
        }

        body {
            font-family: 'Arial Unicode MS', sans-serif;
            line-height: 1.5;
            color: #333333;
            margin: 0;
            padding: 20px 0;
            background-color: #ffffff;
        }

        .container {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
            padding-bottom: 15px;
        }

        .logo {
            height: 50px;
            margin-bottom: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .report-item {
            margin-bottom: 20px;
            padding: 12px;
            border-left: 3px solid #3498db;
            background-color: #f8fafc;
        }

        .date-author {
            font-weight: bold;
            color: #5a6a7a;
            margin-bottom: 6px;
            font-size: 13px;
        }

        .content {
            padding: 8px 0;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.6;
            color: #444444;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 11px;
            color: #95a5a6;
            border-top: 1px solid #eaeaea;
            padding-top: 15px;
        }

        .metadata {
            margin-bottom: 20px;
            font-size: 12px;
            color: #666666;
        }

        h1, h2, h3, h4 {
            page-break-after: avoid;
        }

        .page-break {
            page-break-before: always;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="title" th:text="${titulo}">Reporte Oficial</div>
    </div>

    <div class="metadata">
        <div>Generated on: <span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy HH:mm')}">fecha</span></div>
    </div>

    <div th:each="reporte : ${reportes}">
        <div class="report-item">
            <div class="date-author">
                <div>
                    <span th:text="${#temporals.format(reporte.fechaHora, 'dd/MM/yyyy HH:mm')}">Fecha</span> -
                    <span th:text="${reporte.autor.nombre}">Autor</span>
                </div>
            </div>
            <div class="content" th:text="${reporte.contenido}">Contenido</div>
        </div>
    </div>

    <div class="footer">
        <div>© <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2023</span> vizion-ProjectManager. All rights reserved.</div>
        <div>Página <span class="page-number"></span></div>
    </div>
</div>
</body>
</html>
