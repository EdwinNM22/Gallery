<!-- Day Events Modal Fragment -->
<div th:fragment="calendarDayModal">
  <div id="dayEventsModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content calendar-modal">
        <div class="modal-header calendar-modal-header">
          <h5 class="modal-title">
            <span th:text="#{events-for}">Événements pour</span>
            <span class="date-display ml-1"></span>
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body calendar-modal-body">
          <div id="dayEventsList" class="calendar-events-list mb-3"></div>
          <button
            id="createNewEventBtn"
            class="btn btn-primary btn-block calendar-new-event-btn"
          >
            <i class="fas fa-plus mr-2"></i><span th:text="#{create-new-event}">Create New Event</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
