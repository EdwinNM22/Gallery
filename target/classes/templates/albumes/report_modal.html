<style>
    .report-modal .modal-content {
        border: none;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(67, 97, 238, 0.2);
    }

    .report-modal .modal-header {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
        padding: 1.25rem 1.5rem;
        border-bottom: none;
    }

    .report-modal .modal-title {
        font-weight: 600;
        font-size: 1.25rem;
        display: flex;
        align-items: center;
    }

    .report-modal .modal-title i {
        margin-right: 10px;
        font-size: 1.1rem;
        color: rgba(255, 255, 255, 0.9);
    }

    .report-modal .modal-body {
        padding: 1.5rem;
        background-color: white;
    }

    .report-modal #reportArea {
        background-color: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 1rem;
        font-family: 'Poppins', sans-serif;
        color: var(--text-dark);
        min-height: 200px;
        transition: all 0.3s ease;
    }

    .report-modal #reportArea:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        background-color: white;
    }

    .report-modal .modal-footer {
        background-color: #f8fafc;
        border-top: 1px solid #e2e8f0;
        padding: 1rem 1.5rem;
        display: flex;
        justify-content: flex-end;
        gap: 0.75rem;
    }

    .report-modal #saveDraftBtn {
        background-color: white;
        color: var(--primary-color);
        border: 1px solid var(--primary-color);
        border-radius: 50px;
        padding: 0.5rem 1.25rem;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .report-modal #saveDraftBtn:hover {
        background-color: rgba(67, 97, 238, 0.05);
    }

    .report-modal #submitReportBtn {
        background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
        color: white;
        border: none;
        border-radius: 50px;
        padding: 0.5rem 1.5rem;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(67, 97, 238, 0.2);
    }

    .report-modal #submitReportBtn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(67, 97, 238, 0.3);
    }

    .report-modal .btn-close {
        filter: invert(1);
        opacity: 0.8;
    }
</style>

<div class="modal fade report-modal" id="reportModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-file-alt"></i> Daily Work Report
                </h5>
            </div>

            <div class="modal-body">
                <textarea id="reportArea" class="form-control"
              placeholder="This is an example:&#10;&#10;• Task 1: Progress made...&#10;• Task 2: Challenges encountered...&#10;&#10;Tomorrow I plan to..."
              rows="8"></textarea>
            </div>


            <div class="modal-footer">
<!--                <button type="button" id="saveDraftBtn" class="btn">-->
<!--                    <i class="fas fa-save me-2"></i>Save Draft-->
<!--                </button>-->
                <button type="button" id="submitReportBtn" class="btn">
                    <i class="fas fa-paper-plane me-2"></i>Submit Report
                </button>
            </div>
        </div>
    </div>
</div>
