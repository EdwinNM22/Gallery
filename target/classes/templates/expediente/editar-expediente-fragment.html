<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<style>
    /* Mismos estilos que en crear, puedes extraerlos a un CSS común */
    :root {
        --primary-blue: #4361ee;
        --accent-blue: #4895ef;
        --secondary-blue: #3f37c9;
        --dark-blue: #3a0ca3;
        --dark-bg: #1a2a36;
        --darker-bg: #142028;
        --light-text: #e0e0e0;
        --lighter-text: #ffffff;
        --border-color: rgba(74, 144, 226, 0.2);
        --success-color: #4cc9f0;
        --danger-color: #ff4d4d;
        --warning-color: #ff9e00;
        --info-color: #17a2b8;
    }

    .modal-content {
        background-color: var(--darker-bg);
        color: var(--light-text);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
    }

    .modal-header {
        background-color: var(--dark-bg);
        border-bottom: 1px solid var(--border-color);
        padding: 1.5rem;
    }

    .modal-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--lighter-text);
    }

    .btn-close {
        filter: invert(1) brightness(0.8);
    }

    .modal-body {
        padding: 1.5rem;
        background-color: var(--darker-bg);
    }

    label {
        color: var(--lighter-text);
        font-weight: 500;
        margin-bottom: 8px;
        display: block;
        font-size: 0.95rem;
    }

    .form-control {
        background-color: var(--dark-bg);
        border: 1px solid var(--border-color);
        color: var(--light-text);
        border-radius: 6px;
        padding: 10px 12px;
        font-size: 0.95rem;
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
        background-color: var(--dark-bg);
        border-color: var(--primary-blue);
        color: var(--lighter-text);
        box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
    }

    textarea.form-control {
        min-height: 120px;
    }

    .modal-footer {
        border-top: 1px solid var(--border-color);
        background-color: var(--darker-bg);
        padding: 1rem 1.5rem;
    }

    .btn-modern {
        position: relative;
        background: rgba(26, 42, 54, 0.7);
        color: var(--light-text);
        border: 1px solid var(--border-color);
        padding: 0.6rem 1.2rem;
        border-radius: 50px;
        font-weight: 500;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(5px);
        overflow: hidden;
        z-index: 1;
        font-size: 0.9rem;
    }

    .btn-modern::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, var(--primary-blue), var(--accent-blue));
        z-index: -1;
        transition: opacity 0.3s ease;
        opacity: 0;
    }

    .btn-modern:hover::before {
        opacity: 1;
    }

    .btn-modern:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(74, 144, 226, 0.3);
        color: var(--lighter-text);
        border-color: transparent;
    }

    .btn-modern i {
        margin-right: 8px;
        font-size: 0.9rem;
    }

    .btn-modern.btn-danger {
        border: 1px solid rgba(255, 77, 77, 0.3);
    }

    .btn-modern.btn-danger::before {
        background: linear-gradient(45deg, var(--danger-color), #cc0000);
    }

    .btn-modern.btn-success {
        border: 1px solid rgba(76, 201, 240, 0.3);
    }

    .btn-modern.btn-success::before {
        background: linear-gradient(45deg, var(--success-color), #2a9d8f);
    }

    .btn-modern.btn-secondary {
        border: 1px solid var(--border-color);
    }

    .btn-modern.btn-secondary::before {
        background: linear-gradient(45deg, #6c757d, #495057);
    }

    @media (max-width: 768px) {
        .modal-dialog {
            margin: 1rem;
        }
        .modal-body {
            padding: 1.25rem;
        }
    }
</style>

<div th:fragment="editarExpedienteModal(expediente, usuarios)">
    <div class="modal fade" id="editarExpedienteModal" tabindex="-1" aria-labelledby="editarExpedienteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <form th:action="@{/expediente/editar}" method="post" class="modal-content">
                <div class="modal-header border-0">
                    <h2 class="modal-title w-100 text-center" id="editarExpedienteModalLabel">
                        <i class="fas fa-folder-edit me-2"></i> Editar expediente
                    </h2>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id" th:value="${expediente.id}" />
                    <div class="mb-4">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" th:value="${expediente.nombre}" class="form-control" required placeholder="Ingrese el nombre del expediente" />
                    </div>
                    <div class="mb-4">
                        <label for="descripcion">Descripción</label>
                        <textarea id="descripcion" name="descripcion" class="form-control" rows="3" placeholder="Agregue una descripción"
                                  th:text="${expediente.descripcion}"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="usuario">Usuario</label>
                        <select id="usuario" name="usuario.id" class="form-control" required>
                            <option value="" disabled>Seleccione un usuario</option>
                            <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nombre}"
                                    th:selected="${expediente.usuario != null and u.id == expediente.usuario.id}"></option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="submit" class="btn-modern btn-success">
                        <i class="fas fa-save"></i> Guardar cambios
                    </button>
                    <button type="button" class="btn-modern btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
