<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Manage Reports</title>

  <!-- Bootstrap & Font-Awesome -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap JS (con Popper incluido) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



  <style>
    :root {
      --primary-blue: #4361ee;
      --accent-blue: #4895ef;
      --secondary-blue: #3f37c9;
      --dark-blue: #3a0ca3;
      --dark-bg: #1a2a36;
      --darker-bg: #142028;
      --light-text: #e0e0e0;
      --lighter-text: #ffffff;
      --border-color: rgba(74, 144, 226, 0.2);
      --success-color: #4cc9f0;
      --danger-color: #ff4d4d;
      --warning-color: #ff9e00;
      --admin-color: #4e73df;
      --user-color: #1cc88a;
      --supervisor-color: #6c757d;
      --card-min-width: 250px;
    }

    body {
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--light-text);
      background-color: var(--dark-bg);
      background-image: url('/img/upscalemedia-transformed.jpeg'); /* <<--- esta es la línea clave */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;

    }


    .page-header {
      padding-bottom: 10px;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .page-header h1 {
      font-size: 3.5rem;
      color: var(--lighter-text);
      padding: 50px;
      text-align: center;
    }


    .breadcrumb {
      background-color: transparent;
      padding: 0;
      margin-bottom: 20px;
      font-size: 0.85rem;
    }

    .breadcrumb-item {
      color: var(--light-text);
    }

    .breadcrumb-item a {
      color: var(--accent-blue);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .breadcrumb-item a:hover {
      color: var(--lighter-text);
      text-decoration: underline;
    }

    .breadcrumb-item.active {
      color: var(--light-text);
      opacity: 0.7;
    }

    .card {
      background: rgba(26, 42, 54, 0.7);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      margin-bottom: 20px;
      backdrop-filter: blur(5px);
    }

    .card-header {
      background: linear-gradient(90deg, var(--darker-bg), var(--dark-bg));
      color: var(--lighter-text);
      font-weight: 500;
      padding: 12px 15px;
      border-bottom: 1px solid var(--border-color);
      font-size: 1rem;
    }

    .table {
      margin-bottom: 0;
      width: 100%;
      border-collapse: collapse;
      color: var(--light-text);
    }

    .table th {
      background: rgba(26, 42, 54, 0.9);
      color: var(--lighter-text);
      font-weight: 600;
      border-top: none;
      padding: 10px 8px;
      text-align: left;
      font-size: 0.85rem;
      border-bottom: 1px solid var(--border-color);
    }

    .table td {
      padding: 10px 8px;
      vertical-align: middle;
      text-align: left;
      border-top: 1px solid var(--border-color);
      font-size: 0.85rem;
      background: rgba(26, 42, 54, 0.5);
    }

    .table-hover tbody tr:hover {
      background-color: rgba(67, 97, 238, 0.1);
    }



    .btn-primary {
      background: rgba(26, 42, 54, 0.7);
      border: 1px solid var(--border-color);
      color: var(--light-text);
      backdrop-filter: blur(5px);
    }

    .btn-primary:hover::before {
      opacity: 1;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(74, 144, 226, 0.3);
      color: var(--lighter-text);
      border-color: transparent;
    }

    .btn-success {
      background: rgba(26, 42, 54, 0.7);
      border: 1px solid rgba(76, 201, 240, 0.5);
      color: var(--success-color);
    }

    .btn-success:hover {
      background: rgba(76, 201, 240, 0.2);
      color: var(--lighter-text);
      border-color: var(--success-color);
    }

    .btn-secondary {
      background: rgba(26, 42, 54, 0.7);
      border: 1px solid rgba(108, 117, 125, 0.5);
      color: var(--light-text);
    }

    .btn-secondary:hover {
      background: rgba(108, 117, 125, 0.2);
      color: var(--lighter-text);
      border-color: var(--supervisor-color);
    }

    .btn-danger {
      background: rgba(26, 42, 54, 0.7);
      border: 1px solid rgba(255, 77, 77, 0.5);
      color: var(--danger-color);
    }

    .btn-danger:hover {
      background: rgba(255, 77, 77, 0.2);
      color: var(--lighter-text);
      border-color: var(--danger-color);
    }

    .btn-warning {
      background: rgba(26, 42, 54, 0.7);
      border: 1px solid rgba(255, 158, 0, 0.5);
      color: var(--warning-color);
    }

    .btn-warning:hover {
      background: rgba(255, 158, 0, 0.2);
      color: var(--lighter-text);
      border-color: var(--warning-color);
    }

    .btn-back {
      background: rgba(26, 42, 54, 0.7);
      border: 1px solid var(--warning-color);
      color: var(--warning-color);
      padding: 0.7rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin-right: 0.8rem;
      font-size: 0.95rem;
      backdrop-filter: blur(5px);
    }

    .btn-back:hover {
      background: rgba(255, 158, 0, 0.2);
      color: #ffcc80;
      border-color: #ffcc80;
      transform: translateY(-2px);
    }

    .btn-back i {
      margin-right: 8px;
      font-size: 0.9rem;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }

    /* Small buttons */
    .btn-sm {
      padding: 0.4rem 0.8rem;
      font-size: 0.75rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      border: 1px solid transparent;
      backdrop-filter: blur(5px);
    }

    .btn-sm i {
      margin-right: 4px;
    }

    /* User info styles */
    .user-name {
      font-weight: 600;
      color: var(--lighter-text);
      font-size: 0.95rem;
      letter-spacing: 0.2px;
      margin-bottom: 2px;
    }

    .user-email {
      font-weight: 500;
      color: var(--accent-blue);
      font-size: 0.85rem;
      word-break: break-word;
    }

    /* Badges */
    .badge {
      font-weight: 500;
      padding: 0.35em 0.65em;
      border-radius: 50px;
      font-size: 0.75rem;
    }

    .badge-admin {
      background-color: rgba(78, 115, 223, 0.2);
      color: var(--admin-color);
      border: 1px solid var(--admin-color);
    }

    .badge-user {
      background-color: rgba(28, 200, 138, 0.2);
      color: var(--user-color);
      border: 1px solid var(--user-color);
    }

    .badge-supervisor {
      background-color: rgba(108, 117, 125, 0.2);
      color: var(--supervisor-color);
      border: 1px solid var(--supervisor-color);
    }

    .badge-count {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--light-text);
      font-weight: 600;
      padding: 0.35em 0.65em;
      border-radius: 50px;
    }

    /* Alerts */
    .alert {
      border-radius: 8px;
      padding: 12px 20px;
      margin-bottom: 20px;
      border: 1px solid transparent;
      backdrop-filter: blur(5px);
    }

    .alert-success {
      background-color: rgba(76, 201, 240, 0.1);
      border-color: var(--success-color);
      color: var(--light-text);
    }

    .alert-danger {
      background-color: rgba(255, 77, 77, 0.1);
      border-color: var(--danger-color);
      color: var(--light-text);
    }

    /* Modal styles */
    .modal-content {
      border-radius: 10px;
      border: none;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      background-color: var(--darker-bg);
      color: var(--light-text);
    }

    .modal-header {
      background: linear-gradient(90deg, var(--primary-blue), var(--accent-blue));
      color: var(--lighter-text);
      border-radius: 10px 10px 0 0;
      border: none;
      padding: 1.2rem;
    }

    .modal-header .btn-close {
      filter: invert(1);
      opacity: 0.8;
    }

    .modal-header .btn-close:hover {
      opacity: 1;
    }

    .modal-title {
      font-weight: 600;
      display: flex;
      align-items: center;
    }

    .modal-title i {
      margin-right: 10px;
    }

    .modal-body {
      padding: 1.5rem;
      background-color: var(--dark-bg);
    }

    .modal-footer {
      border-top: 1px solid var(--border-color);
      padding: 1rem 1.5rem;
      background-color: var(--darker-bg);
    }

    #editArea {
      background-color: rgba(26, 42, 54, 0.7);
      border: 1px solid var(--border-color);
      color: var(--light-text);
      border-radius: 8px;
      padding: 15px;
      font-family: 'Poppins', sans-serif;
      font-size: 0.9rem;
      min-height: 300px;
      width: 100%;
    }

    /* Form controls */
    .form-control {
      background-color: rgba(26, 42, 54, 0.7);
      border: 1px solid var(--border-color);
      color: var(--light-text);
      border-radius: 8px;
      padding: 0.8rem 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background-color: rgba(26, 42, 54, 0.9);
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 0.2rem rgba(72, 149, 239, 0.25);
      color: var(--lighter-text);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      body {
        padding-top: 56px;
      }

      .container {
        padding: 0 10px;
      }

      .page-header h1 {
        font-weight: 700;
        font-size: 2.8rem;
        margin-bottom: 1rem;
        position: relative;
        display: inline-block;
      }

      .card-header {
        padding: 10px 12px;
        font-size: 0.9rem;
      }

      .table-responsive {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      .table td, .table th {
        padding: 8px 6px;
        font-size: 0.8rem;
        white-space: nowrap;
      }

      .btn-container {
        justify-content: flex-start;
      }

      .btn-back {
        width: auto;
        justify-content: center;
        margin-right: 0.8rem;
        margin-bottom: 0;
      }
    }

    @media (max-width: 576px) {
      .table td, .table th {
        font-size: 0.75rem;
      }

      .page-header h1 {
        font-weight: 700;
        font-size: 2.8rem;
        margin-bottom: 1rem;
        position: relative;
        display: inline-block;
      }

      .card-header {
        font-size: 0.85rem;
      }

      .modal-dialog {
        margin: 10px;
      }

      .modal-footer {
        flex-direction: column;
        gap: 0.8rem;
      }

      .modal-footer .btn {
        width: 100%;
      }
    }

    /* Mobile table styles */
    @media (max-width: 480px) {
      table {
        display: block;
        width: 100%;
      }

      thead {
        display: none;
      }

      tbody {
        display: block;
        width: 100%;
      }

      tr {
        display: block;
        margin-bottom: 15px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 10px;
        background: rgba(26, 42, 54, 0.7);
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }

      td {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 8px;
        border: none;
        border-bottom: 1px solid var(--border-color);
        background: transparent;
      }

      td:last-child {
        border-bottom: none;
        padding-top: 12px;
      }

      td::before {
        content: attr(data-label);
        font-weight: 600;
        margin-right: 10px;
        color: var(--light-text);
        flex: 1;
        font-size: 0.8rem;
      }

      td > *:not(::before) {
        flex: 2;
        text-align: right;
        font-size: 0.85rem;
      }

      /* Special styling for date/time */
      td[data-label="Date / Time"] > * {
        font-weight: 500;
        color: var(--accent-blue);
      }

      /* Project styling */
      td[data-label="Project"] > * {
        font-weight: 500;
      }

      /* Author styling */
      td[data-label="Author"] > * {
        font-style: italic;
        color: var(--light-text);
        opacity: 0.8;
      }

      /* Actions column */
      td[data-label="Actions"] {
        display: flex;
        justify-content: space-between;
        padding-top: 12px;
      }

      td[data-label="Actions"]::before {
        display: none;
      }

      td[data-label="Actions"] > * {
        flex: 1;
        margin: 0 4px;
        text-align: center;
        padding: 6px 0;
      }

      /* Hide text in buttons on mobile, show only icons */
      .btn-sm span {
        display: none;
      }

      .btn-sm i {
        margin-right: 0 !important;
      }

      /* Make buttons slightly larger on mobile */
      .btn-sm {
        padding: 0.5rem;
        min-width: 42px;
        font-size: 0.8rem;
      }
    }

    /* Very small devices */
    @media (max-width: 360px) {
      td::before {
        font-size: 0.75rem;
      }

      td > *:not(::before) {
        font-size: 0.8rem;
      }

      .btn-sm {
        min-width: 38px;
        padding: 0.4rem;
      }
    }
  </style>
</head>

<body>
<div th:replace="permiso/permissions-panel :: panelPermisos"></div>
<!-- Page Content -->
<div class="container">
  <!-- Page Heading -->
  <div class="page-header">
    <h1 class="mb-2">
      <i ></i>Report Management
    </h1>
  </div>


  <!-- Feedback messages -->
  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <!-- Action buttons - Improved for mobile -->
  <div class="btn-container" th:if="${tienePermisoAvanzado}">
    <a class="btn btn-back" th:href="@{/adm}">
      <i class="fas fa-arrow-left"></i> Back to Menu
    </a>
  </div>






  <!-- Reports card -->
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0"><i class="fas fa-file-alt mr-2"></i>All Reports</h5>
      <span class="badge-count" th:text="${'Total: ' + #lists.size(reportes)}"></span>
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Date / Time</th>
            <th>Project</th>
            <th>Author</th>
            <th>Actions</th>
          </tr>
          </thead>

          <tbody>
          <tr th:each="r : ${reportes}">
            <td data-label="Date / Time" th:text="${#temporals.format(r.fechaHora,'dd/MM/yyyy HH:mm')}"></td>
            <td data-label="Project" th:text="${r.album.nombre}"></td>
            <td data-label="Author" th:text="${r.autor.nombre}"></td>

            <td data-label="Actions">
              <!-- Edit/view button -->
              <button class="btn btn-sm btn-primary"
                      th:if="${REPORTES_EDIT}"
                      data-id="" th:data-id="${r.id}"
                      data-content="" th:data-content="${r.contenido}"
                      onclick="editBtnClick(this)" title="Edit">
                <i class="fas fa-pen"></i>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <!-- Download button -->
              <a class="btn btn-sm btn-success ms-1"
                 th:if="${REPORTES_PDF}"
                 th:href="@{/admin/reports/{id}/pdf(id=${r.id})}"
                 title="Download PDF">
                <i class="fas fa-download"></i>
                <span class="d-none d-md-inline">PDF</span>
              </a>

              <!-- Delete button - Nuevo botón -->
              <button class="btn btn-sm btn-danger ms-1"
                      th:if="${REPORTES_DELETE}"
                      data-id="" th:data-id="${r.id}"
                      data-album-id="" th:data-album-id="${r.album.id}"
                      onclick="deleteReport(this)" title="Delete">
                <i class="fas fa-trash"></i>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal - Improved for mobile -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fas fa-pen me-2"></i>Edit Report</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <textarea id="editArea" class="form-control" rows="12" placeholder="Write report content here..."></textarea>
      </div>
      <div class="modal-footer">
        <a id="modalDownloadBtn" class="btn btn-success me-auto" target="_blank" hidden="true">
          <i class="fas fa-download me-1"></i>Download PDF
        </a>
        <button id="saveEditBtn" class="btn btn-primary">
          <i class="fas fa-save me-1"></i>Save Changes
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div th:replace="adm/template_admin.html :: footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Custom JS -->
<script>
  let currentId = null;
  const modal = new bootstrap.Modal(document.getElementById('editModal'));
  const editArea = document.getElementById('editArea');
  const downloadLn = document.getElementById('modalDownloadBtn');

  /* Called by the button's static onclick */
  function editBtnClick(btn) {
    openEditModal(btn.dataset.id, btn.dataset.content);
  }

  function openEditModal(id, contenido) {
    currentId = id;
    editArea.value = contenido;
    downloadLn.href = `/admin/reports/${id}/pdf`;
    modal.show();
    editArea.focus();
  }

  document.getElementById('saveEditBtn').addEventListener('click', () => {
    const saveBtn = document.getElementById('saveEditBtn');
    const originalText = saveBtn.innerHTML;

    // Show loading state
    saveBtn.disabled = true;
    saveBtn.innerHTML = `<i class="fas fa-spinner fa-spin me-1"></i>Saving...`;

    fetch(`/admin/reports/${currentId}`, {
      method: 'POST',
      headers: {'Content-Type':'application/x-www-form-urlencoded'},
      body: new URLSearchParams({ contenido: editArea.value })
    })
            .then(response => {
              if (response.ok) {
                // Show success briefly before reloading
                saveBtn.innerHTML = `<i class="fas fa-check me-1"></i>Saved!`;
                setTimeout(() => location.reload(), 1000);
              } else {
                throw new Error('Failed to save');
              }
            })
            .catch(error => {
              console.error('Error:', error);
              saveBtn.innerHTML = `<i class="fas fa-exclamation-triangle me-1"></i>Error`;
              setTimeout(() => {
                saveBtn.disabled = false;
                saveBtn.innerHTML = originalText;
              }, 1500);
            });
  });

  /* Delete report function */
  function deleteReport(btn) {
    const reportId = btn.dataset.id;
    const albumId = btn.dataset.albumId;

    if (confirm('¿Estás seguro de que deseas eliminar este reporte? Esta acción no se puede deshacer.')) {
      const originalHtml = btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i>`;

      fetch(`/albumes/${albumId}/reports/${reportId}/delete`, {
        method: 'POST'
      })
              .then(response => {
                if (response.ok) {
                  return response.text();
                }
                throw new Error('Error en la respuesta del servidor');
              })
              .then(text => {
                if (text === 'OK') {
                  // Recargar la página después de eliminar
                  location.reload();
                } else if (text === 'FORBIDDEN') {
                  alert('No tienes permiso para realizar esta acción');
                  btn.disabled = false;
                  btn.innerHTML = originalHtml;
                }
              })
              .catch(error => {
                console.error('Error:', error);
                alert('Error al eliminar el reporte');
                btn.disabled = false;
                btn.innerHTML = originalHtml;
              });
    }
  }
</script>

</body>
</html>
