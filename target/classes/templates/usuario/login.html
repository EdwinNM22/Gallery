<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts - Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">


    <!-- Preload -->
    <link rel="preload"
          as="image"
          href="/img/ciber.webp?width=1200"
          imagesrcset="/img/ciber.webp?width=600 600w, /img/ciber.webp?width=1200 1200w, /img/ciber.webp?width=1800 1800w"
          imagesizes="100vw">






    <!-- Custom styles -->
    <style>

        .bg-fast-load {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        .bg-fast-load img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }



        body {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-bg);
            background-color: #1A2A36FF;

            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            line-height: 1.6;
        }
        body:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background: rgba(26, 42, 54, 0.9);
            overflow: hidden;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(74, 144, 226, 0.2);
            position: relative;
        }

        .card:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #4a90e2, #5aa8ff, #4a90e2);
            background-size: 200% 200%;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .card-header {
            background-color: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            text-align: center;
        }

        .card-body {
            padding: 2.5rem;
        }

        .form-control {
            border-radius: 6px;
            padding: 1rem 1.25rem;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #4a90e2;
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
            color: #ffffff;
        }

        .form-group label {
            font-weight: 500;
            color: #b0b0b0;
            margin-bottom: 0.5rem;
        }

        button {
            width: 100%;
            border-radius: 6px;
            padding: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #4a90e2;
            border-color: #4a90e2;
        }

        .btn-primary:hover {
            background-color: #3a7bc8;
            border-color: #3a7bc8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #b0b0b0;
        }

        .login-link a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
            color: #3a7bc8;
        }

        h2 {
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #4a90e2, #5aa8ff);
            border-radius: 3px;
        }

        .error-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            width: 350px;
            background-color: rgba(42, 59, 71, 0.9);
            border-left: 4px solid #e74c3c;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-out;
            display: flex;
            align-items: center;
            padding: 1rem;
            color: #ffffff;
            border-radius: 4px;
            backdrop-filter: blur(5px);
        }

        .error-notification-content {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .error-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
            color: #e74c3c;
        }

        .error-message {
            flex: 1;
        }

        .error-title {
            font-weight: 600;
            margin-bottom: 0.2rem;
            color: #ffffff;
        }

        .error-detail {
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        .error-close {
            margin-left: 1rem;
            color: #b0b0b0;
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.2s;
        }

        .error-close:hover {
            color: #ffffff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .accent-line {
            height: 4px;
            background: linear-gradient(90deg, #4a90e2, #5aa8ff);
            margin-bottom: 1.5rem;
            border-radius: 2px;
        }

        .company-logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .company-logo img {
            height: 40px;
            filter: brightness(0) invert(1);
        }

        .company-logo svg {
            height: 120px;
            width: auto;
            color: #4a90e2;
            filter: drop-shadow(0 0 8px rgba(74, 144, 226, 0.5));
        }

        /* Binary code animation in background */
        .binary-code {
            position: absolute;
            color: rgba(74, 144, 226, 0.1);
            font-family: monospace;
            font-size: 14px;
            white-space: nowrap;
            z-index: -1;
            animation: scroll 60s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-100%);
            }
        }

        /* Responsive fix */
        @media (max-width: 576px) {
            .card-body {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<!-- Imagen -->
<div class="bg-fast-load">
    <img
            src="/img/ciber.webp"
            srcset="
     /img/ciber.webp?width=600 600w,
      /img/ciber.webp?width=1200 1200w,
      /img/ciber.webp?width=1800 1800w
    "
            sizes="100vw"
            alt=""
            decoding="async"
    >
</div>


<div th:if="${param.error}" class="error-notification" role="alert">
    <div class="error-notification-content">
        <i class="fas fa-exclamation-circle error-icon"></i>
        <div class="error-message">
            <div class="error-title">Authentication error</div>
            <div class="error-detail">Incorrect username or password</div>
        </div>
        <span class="error-close" onclick="this.parentElement.parentElement.remove()">&times;</span>
    </div>
</div>

<!-- Page Content -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="w-100" style="max-width: 420px;">
        <div class="card">
            <div class="accent-line"></div>
            <div class="card-body">
                <div class="company-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" class="feather feather-lock" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                         stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                </div>

                <h2 class="text-center">Secure Login</h2>

                <form th:action="@{/usuario/login}" method="post">
                    <div class="form-group">
                        <label for="username">Email:</label>
                        <input type="email" class="form-control" id="username" name="username" required placeholder="Enter your email" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password" autocomplete="off">
                    </div>

                    <button type="submit" class="btn btn-primary mt-4">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        setTimeout(function () {
            $('.error-notification').fadeOut('slow', function () {
                $(this).remove();
            });
        }, 5000);

    });
</script>

</body>
</html>
