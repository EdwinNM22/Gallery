<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Registro de usuarios por administradores">
  <meta name="author" content="">

  <title>Registro de Usuario | Admin</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .admin-card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .card-body {
      padding: 2rem;
    }

    .form-control {
      border-radius: 6px;
      padding: 1rem 1.25rem;
    }

    .btn-register {
      background-color: #4361ee;
      border-color: #4361ee;
      padding: 0.8rem 1.5rem;
      font-weight: 500;
      border-radius: 6px;
      transition: all 0.3s;
      color: white !important;
    }

    .btn-register:hover {
      background-color: #3a56d4;
      border-color: #3a56d4;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(67, 97, 238, 0.2);
      color: white !important;
    }

    .btn-back {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      color: #495057;
      padding: 0.8rem 1.5rem;
      font-weight: 500;
      border-radius: 6px;
      transition: all 0.3s;
    }

    .btn-back:hover {
      background-color: #e9ecef;
      border-color: #ced4da;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      color: #495057;
      text-decoration: none;
    }

    .success-notification {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      min-width: 350px;
      border-left: 4px solid #28a745;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .credentials-box {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      padding: 1rem;
      margin-top: 1.5rem;
      display: none;
    }

    .credentials-box h5 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #495057;
    }

    .credentials-item {
      margin-bottom: 0.5rem;
    }

    .credentials-label {
      font-weight: 500;
      color: #6c757d;
    }

    .credentials-value {
      font-family: monospace;
      background-color: #e9ecef;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
    }

    .btn-clear {
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>

<!-- Page Content -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="admin-card">
    <div class="card-body">
      <h3 class="text-center mb-4"><i class="fas fa-user-plus mr-2"></i>Registro de Usuario</h3>

      <div class="alert alert-info mb-4">
        <i class="fas fa-info-circle mr-2"></i>No olvide notificar al usuario sus credenciales
      </div>

      <form id="registerForm" th:action="@{/usuario/save}" method="post" onsubmit="return handleFormSubmit(event)">
        <div class="form-group">
          <label for="nombre">Nombres:</label>
          <input type="text" class="form-control" id="nombre" name="nombre" required
                 placeholder="Nombres del usuario">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required
                 placeholder="Email del usuario">
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" class="form-control" id="password" name="password" required
                 placeholder="Asigne una contraseña">
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-back" onclick="window.history.back()">
            <i class="fas fa-arrow-left mr-2"></i>Volver al menú
          </button>
          <button type="submit" class="btn btn-register">
            <i class="fas fa-save mr-2" style="color: white;"></i>Registrar
          </button>
        </div>


        <!-- Credentials Box -->
        <div id="credentialsBox" class="credentials-box">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0"><i class="fas fa-key mr-2"></i>Credenciales registradas:</h5>
            <button type="button" class="btn btn-sm btn-outline-secondary btn-clear" onclick="clearForm()">
              <i class="fas fa-broom mr-1"></i>Limpiar
            </button>
          </div>
          <div class="credentials-item">
            <span class="credentials-label">Email:</span>
            <span id="credEmail" class="credentials-value"></span>
          </div>
          <div class="credentials-item">
            <span class="credentials-label">Contraseña:</span>
            <span id="credPassword" class="credentials-value"></span>
          </div>
          <div class="text-right mt-2">
            <button type="button" class="btn btn-sm btn-outline-primary" onclick="copyCredentials()">
              <i class="fas fa-copy mr-1"></i>Copiar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Función para mostrar notificación de éxito
  function showSuccessNotification() {
    const notification = document.createElement('div');
    notification.className = 'alert alert-success success-notification';
    notification.innerHTML = `
      <i class="fas fa-check-circle mr-2"></i>
      <strong>Usuario registrado</strong> - Notifique las credenciales al usuario
      <button type="button" class="close ml-3" onclick="this.parentElement.remove()">
        <span aria-hidden="true">&times;</span>
      </button>
    `;
    document.body.appendChild(notification);

    setTimeout(() => {
      notification.remove();
    }, 5000);
  }

  // Función para copiar credenciales
  function copyCredentials() {
    const email = document.getElementById('credEmail').textContent;
    const password = document.getElementById('credPassword').textContent;
    const text = `Email: ${email}\nContraseña: ${password}`;

    navigator.clipboard.writeText(text).then(() => {
      const originalText = event.target.innerHTML;
      event.target.innerHTML = '<i class="fas fa-check mr-1"></i>Copiado';
      setTimeout(() => {
        event.target.innerHTML = originalText;
      }, 2000);
    }).catch(err => {
      console.error('Error al copiar: ', err);
    });
  }

  // Función para limpiar el formulario
  function clearForm() {
    document.getElementById('registerForm').reset();
    document.getElementById('credentialsBox').style.display = 'none';
    document.getElementById('nombre').focus();
  }

  // Manejar el envío del formulario
  function handleFormSubmit(event) {
    event.preventDefault();
    const form = event.target;

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    document.getElementById('credEmail').textContent = email;
    document.getElementById('credPassword').textContent = password;
    document.getElementById('credentialsBox').style.display = 'block';

    fetch(form.action, {
      method: form.method,
      body: new FormData(form)
    })
            .then(response => {
              if (response.ok) {
                showSuccessNotification();
              } else {
                alert('Error al registrar el usuario');
              }
            })
            .catch(error => {
              console.error('Error:', error);
              alert('Error al registrar el usuario');
            });

    return false;
  }
</script>

</body>
</html>
